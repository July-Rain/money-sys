<!DOCTYPE html>
<html lang="en">
<head>
    <title>江苏省公安机关网上法律学校 | Sinorock</title>
    <#include "/header.html">
    <!-- import Swiper CSS -->
    <link rel="stylesheet" href="${rc.contextPath}/statics/plugins/swiper/swiper.min.css" rel="stylesheet">
    <style>
        .swiper-container {
            padding: 20px;
            width: 600px;
            height: 300px;
        }
    </style>
</head>
<body>
<div id="app" v-cloak>
    <div class="swiper-container swiper-no-swiping">
        <div class="swiper-wrapper">
            <div v-for="item in dataList" class="swiper-slide">
                {{item.topic}} 、{{item.cont}}
            </div>
        </div>
    </div>
    <el-button-group>
        <el-button type="primary" icon="el-icon-arrow-left" @click="preClick">上一页</el-button>
        <el-button type="primary" @click="nextClick">下一页<i class="el-icon-arrow-right el-icon--right" ></i></el-button>
    </el-button-group>
</div>
</body>
<!-- import Swiper JavaScript -->
<script src="${rc.contextPath}/statics/plugins/swiper/swiper.min.js?_${.now?long}"></script>
<!-- import [current] JavaScript -->
<script src="${rc.contextPath}/js/personalCen/man.js?_${.now?long}"></script>
</html>
