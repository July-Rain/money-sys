<!DOCTYPE html>
<html lang="en">
<head>
    <title>江苏省公安机关网上法律学校 | Sinorock</title>
    <#include "/header.html">
</head>
<style>
    .header-right ul{
        background: transparent;
    }
    .header-right ul li:after{a
        content: '';
    }
    .el-menu--horizontal .el-menu-item,
    .el-menu--horizontal .el-submenu{
        float: left;
        height: 70px;
        /*line-height: 70px;*/
        margin: 0;
        border-bottom: 2px solid transparent;
        color: #fff;
    }
    .el-menu--horizontal>.el-submenu .el-submenu__title {
        height: 70px;
        /* line-height: 70px; */
        border-bottom: 2px solid transparent;
        color: #909399;
    }
    .header-right ul li a{
        text-align: center;
        padding: 0;
        /*margin: 10px 0;*/
        box-sizing: border-box;
        height: auto;
        display: inline-block;
    }
    .header-right .el-menu-item [class^=el-icon-],
    .header-right .el-submenu [class^=el-icon-],
    .el-menu--horizontal>.el-submenu .el-submenu__icon-arrow{
        font-size: 30px;
        color: #fff;
    }
    /*.header-right .el-submenu [class^=el-icon-]*/
    .header-right ul li a span{
        display: block;
        margin-top: -10px;
        line-height: 10px;
    }
    .header-right .el-menu-item:hover a,
    .header-right .el-submenu:hover a,
    .header-right .el-menu-item:hover [class^=el-icon-],
    .header-right .el-submenu:hover [class^=el-icon-],
    .header-right .el-submenu:hover .el-submenu__title [class^=el-icon-]{
        color: #909399;
    }
    .el-submenu__icon-arrow{
        margin-top: 16px;
    }
    .el-menu--horizontal .el-menu .el-menu-item a{
        color: #909399;
    }
    .el-menu--horizontal .el-menu .el-menu-item a:hover{
        color: #000;
    }
    .el-menu--horizontal .el-menu .el-menu-item, .el-menu--horizontal .el-menu .el-submenu__title {
        background-color: #fff;
        float: none;
        height: 36px;
        line-height: 36px;
        padding: 0 10px;
        color: #909399;
        display: inline-block;//悬浮块横向显示
    }
</style>
<body>
<div id="app" v-cloak>
    <div class="container">
        <el-breadcrumb separator-class="el-icon-arrow-right" style="padding-left: 30px">
            <el-breadcrumb-item :to="{ path: '/' }"><span @click="toHome">首页</span></el-breadcrumb-item>
            <el-breadcrumb-item><span>评估中心</span></el-breadcrumb-item>
            <el-breadcrumb-item>任务统计</el-breadcrumb-item>
        </el-breadcrumb>
        <el-row :gutter="24">
            <el-col :span="4">
                <el-tree
                        ref="deptTree"
                        :data="deptData"
                        node-key="id"
                        :default-expanded-keys="['2079']"
                        :props="defaultDeptProps"
                        @node-click="handleNodeClick">
                </el-tree>
            </el-col>
            <el-col :span="20">
                <el-tabs type="border-card">
                    <div class="info_card">
                        <div class="card_title">
                        </div>
                        <div class="card_contain">
                            <el-form :inline="true" :model="formInline" ref="formInline" class="demo-form-inline">

                                <el-form-item label="任务名称" prop="taskName">
                                    <el-input v-model="formInline.taskName" placeholder="任务名称" size="mini" clearable></el-input>
                                </el-form-item>
                                <el-form-item label="所属警种" prop="policeclass">
                                    <el-select  size="mini" v-model="formInline.policeclass" placeholder="所属警种" clearable>
                                        <el-option

                                                v-for="item in policeclassOption"
                                                :key="item.key"
                                                :label="item.value"
                                                :value="item.key"
                                        >
                                        </el-option>
                                    </el-select>
                                </el-form-item>
                                <el-form-item label="所属分类" prop="taskClass">
                                    <el-select size="mini" v-model="formInline.taskClass" placeholder="所属分类" clearable>
                                        <el-option

                                                v-for="item in taskClassOption"
                                                :key="item.key"
                                                :label="item.value"
                                                :value="item.key"
                                        >
                                        </el-option>
                                    </el-select>
                                </el-form-item>

                                <el-form-item>
                                    <el-button type="primary" @click="onSubmit" size="mini">查询</el-button>
                                    <el-button size="mini" @click="resetForm('formInline')">重置</el-button>

                                </el-form-item>
                            </el-form>
                        </div>
                    </div>
                    <div>
                        <el-table
                                :data="tableData"
                                border
                                style="width: 100%">
                            <el-table-column
                                    label="序号"
                                    type="index"
                                    header-align="center"
                                    align="center"
                                    width="50">
                            </el-table-column>
                            <el-table-column
                                    prop="taskName"
                                    label="任务名称"
                                    >
                            </el-table-column>
                            <el-table-column
                                    prop="taskClassName"
                                    label="任务类型"
                                    width="100"
                                    header-align="center"
                                    align="center">
                            </el-table-column>
                            <el-table-column
                                    prop="policeclassName"
                                    label="所属警种"
                                    width="150"
                                    header-align="center"
                                    align="center">
                            </el-table-column>
                            <el-table-column
                                    prop="startTime"
                                    label="任务开始时间"
                                    width="150"
                                    header-align="center"
                                    align="center"
                            >
                            </el-table-column>
                            <el-table-column
                                    prop="endTime"
                                    label="任务结束时间"
                                    width="150"
                                    header-align="center"
                                    align="center"
                            >
                            </el-table-column>
                            <el-table-column
                                    prop="completionDegree"
                                    label="任务完成度"
                                    width="100"
                                    header-align="center"
                                    align="center"
                            >
                            </el-table-column>
                           <!-- <el-table-column
                                    prop="overDegree"
                                    label="超时完成率"
                                    width="100"
                                    header-align="center"
                                    align="center"
                            >
                            </el-table-column>-->
                            <!--<el-table-column-->
                                    <!--prop="isUse"-->
                                    <!--label="是否启用"-->
                                    <!--header-align="center"-->
                                    <!--align="center"-->
                                    <!--width="100">-->
                                <!--<template slot-scope="scope">-->
                                    <!--<el-tag v-if="scope.row.isUse === '0'" size="small" type="danger">未启用</el-tag>-->
                                    <!--<el-tag v-else size="small">已启用</el-tag>-->
                                <!--</template>-->
                            <!--</el-table-column>-->
                            <!--<el-table-column-->
                                    <!--label="操作"-->
                                    <!--header-align="center"-->
                                    <!--align="center"-->
                                    <!--width="180">-->
                                <!--<template slot-scope="scope">-->
                                    <!--<el-button v-if="scope.row.isUse=='0'"-->
                                            <!--size="mini"-->
                                            <!--@click="handleEdit(scope.$index, scope.row)">查看-->
                                    <!--</el-button>-->
                                <!--</template>-->
                            <!--</el-table-column>-->
                        </el-table>
                        <el-pagination
                                @size-change="handleSizeChange"
                                @current-change="handleCurrentChange"
                                :current-page="formInline.currPage"
                                :page-sizes="[10, 20, 30, 40]"
                                :page-size="formInline.pageSize"
                                layout="total, sizes, prev, pager, next, jumper"
                                :total="formInline.totalCount">
                        </el-pagination>
                    </div>
                </el-tabs>
            </el-col>
        </el-row>

    </div>
</div>
</body>

<!-- import [current] JavaScript -->
<script src="${rc.contextPath}/js/assessCen/taskStat.js?_${.now?long}"></script>
</html>
