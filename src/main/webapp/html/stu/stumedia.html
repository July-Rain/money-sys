<!DOCTYPE html>
<html lang="en">
<head>
    <title>江苏省公安厅法律学校 | Sinorock</title>
    <#include "/header.html">
</head>
<style>
.el-upload.el-upload--text img{
    width: 280px;
    height: auto;
}
.el-upload.el-upload--text i{
    font-size: 30px;
    color: #57A8DC;
}
</style>
<body>
<div id="app" v-cloak>
    <div class="container">
        <el-row :gutter="24">
            <el-col :span="4">
                <!--对于同一级的节点，每次只能展开一个-->
                <el-tree
                        :data="treeData"
                        :props="defaultProps"
                        accordion
                        @node-click="handleNodeClick">
                </el-tree>
            </el-col>
            <el-col :span="20">
                <el-tabs type="border-card">
                    <el-tab-pane label="检索">
                        <el-form :inline="true" :model="formInline" ref="formInline" class="demo-form-inline">

                            <el-form-item prop="stuTitle">
                                <el-input v-model="formInline.stuTitle" placeholder="课程标题" size="mini"></el-input>
                            </el-form-item>
                            <el-form-item prop="stuPoliceclass">
                                <el-input v-model="formInline.stuPoliceclass" placeholder="警种" size="mini"></el-input>
                            </el-form-item>

                            <el-form-item prop="stuType">
                                <el-select v-model="formInline.stuType" placeholder="类型" size="mini">
                                    <el-option label="文字" value="1"></el-option>
                                    <el-option label="音频" value="2"></el-option>
                                    <el-option label="视频" value="3"></el-option>
                                </el-select>
                            </el-form-item>
                            <el-form-item>
                                <el-button type="primary" @click="onSubmit" size="mini">查询</el-button>
                                <el-button @click="resetForm('formInline')" size="mini">重置</el-button>

                            </el-form-item>
                        </el-form>
                        <div>
                            <el-button type="primary" @click="addStuMedia" size="mini">新增</el-button>
                            <el-table
                                    :data="tableData"
                                    border
                                    style="width: 100%">
                                <el-table-column
                                        prop="stuTitle"
                                        label="标题"
                                        width="280"
                                >
                                </el-table-column>
                                <el-table-column
                                        prop="stuCount"
                                        label="观看次数"
                                        width="280"
                                >
                                </el-table-column>

                                <el-table-column
                                        prop="stuIssuer"
                                        label="发布人"
                                        width="180"
                                >
                                </el-table-column>
                                <el-table-column
                                        prop="stuPoliceclassName"
                                        label="警种"
                                >
                                </el-table-column>
                                <el-table-column
                                        prop="stuType"
                                        label="课件类型"
                                >
                                    <template slot-scope="scope">
                                        <el-tag v-if="scope.row.stuType === '1'" size="small" type="success">文字</el-tag>
                                        <el-tag v-if="scope.row.stuType === '2'" size="small" type="info">音频</el-tag>
                                        <el-tag v-if="scope.row.stuType === '3'" size="small" type="warning">视频</el-tag>
                                    </template>
                                </el-table-column>
                                <el-table-column label="操作" width="180">
                                    <template slot-scope="scope">
                                        <el-button
                                                size="mini"
                                                @click="handleEdit(scope.$index, scope.row)">编辑
                                        </el-button>
                                        <el-button
                                                plain
                                                type="danger"
                                                size="mini"
                                                @click="handleDel(scope.$index, scope.row)">删除
                                        </el-button>
                                    </template>
                                </el-table-column>
                            </el-table>
                            <el-pagination
                                    @size-change="handleSizeChange"
                                    @current-change="handleCurrentChange"
                                    :current-page="formInline.currPage"
                                    :page-sizes="[10, 20, 30, 40]"
                                    :page-size="formInline.pageSize"
                                    layout="total, sizes, prev, pager, next, jumper"
                                    :total="formInline.totalCount">
                            </el-pagination>
                        </div>
                    </el-tab-pane>
                </el-tabs>
            </el-col>
        </el-row>




        <el-dialog :title="title" :visible.sync="dialogStuMedia" :before-close="closeDia">
            <el-row>
                <el-col :span="12">
                    <el-form :model="stuMedia" :rules="rules" ref="stuMedia" label-width="100px" class="demo-stuMedia" size="mini">
                        <el-form-item label="资料类型" prop="stuType">
                            <el-radio-group v-model="stuMedia.stuType" >
                                <el-radio  label="1">文字</el-radio>
                                <el-radio  label="2">音频</el-radio>
                                <el-radio  label="3">视频</el-radio>
                            </el-radio-group>
                        </el-form-item>
                        <el-form-item label="标题" prop="stuTitle">
                            <el-input v-model="stuMedia.stuTitle" placeholder="请输入标题" clearable></el-input>
                        </el-form-item>
                        <template v-if="stuMedia.stuType=='1'">
                            <el-form-item label="内容" prop="comContent">
                                <el-input type="textarea" maxlength="200" v-model="stuMedia.comContent"></el-input>
                            </el-form-item>
                        </template>
                        <template v-if="stuMedia.stuType=='2'">

                            <el-form-item label="音频上传" prop="comContent">
                                <!-- action必选参数, 上传的地址 -->
                                <el-upload name="importfile" class="avatar-uploader el-upload--text" :action="importFileUrl" :show-file-list="false" :on-success="uploadSuccess" :before-upload="beforeAudioUpload" :on-progress="uploadVideoProcess">
                                    <audio v-if="stuMedia.comContent !='' && videoFlag == false" :src="stuMedia.contentUrl" class="avatar" controls="controls" >您的浏览器不支持音频播放</audio>
                                    <i v-else-if="stuMedia.comContent =='' && videoFlag == false" class="iconfont icon-yinpin"></i>
                                    <el-progress v-if="videoFlag == true" type="circle" :percentage="videoUploadPercent" style="margin-top:30px;"></el-progress>
                                </el-upload>
                                <P class="text">请保证音频格式正确，且不超过10M</P>
                            </el-form-item>
                        </template>
                        <template v-if="stuMedia.stuType=='3'">
                            <el-form-item label="视频封面上传" prop="videoPicAcc">
                                <el-upload
                                        class="avatar-uploader"
                                        name="importfile"
                                        :action="importFileUrl"
                                        :show-file-list="false"
                                        :on-success="handlePicSuccess"
                                        :before-upload="beforePicUpload">
                                    <img v-if="stuMedia.videoPicAcc !=''" :src="stuMedia.videoPicAccUrl" class="avatar">
                                    <i v-else class="iconfont icon-tupian"></i>
                                </el-upload>
                                <P class="text">请保证图片格式正确，作为视频封面</P>
                            </el-form-item>
                            <el-form-item label="视频上传" prop="comContent">
                                <!-- action必选参数, 上传的地址 -->
                                <el-upload name="importfile" class="avatar-uploader el-upload--text" :action="importFileUrl" :show-file-list="false" :on-success="uploadSuccess" :before-upload="beforeAvatarUpload" :on-progress="uploadVideoProcess">
                                    <video v-if="stuMedia.comContent !='' && videoFlag == false" :src="stuMedia.contentUrl" class="avatar" controls="controls" >您的浏览器不支持视频播放</video>
                                    <i v-else-if="stuMedia.comContent =='' && videoFlag == false" class="iconfont icon-shipin"></i>
                                    <el-progress v-if="videoFlag == true" type="circle" :percentage="videoUploadPercent" style="margin-top:30px;"></el-progress>
                                </el-upload>
                                <P class="text">请保证视频格式正确，且不超过10M</P>
                            </el-form-item>
                        </template>
                        <el-form-item label="所属警种" prop="stuPoliceclass">
                            <el-select v-model="stuMedia.stuPoliceclass" placeholder="所属警种" >
                                <el-option
                                        v-for="item in stuPoliceclassOption"
                                        :key="item.code"
                                        :label="item.value"
                                        :value="item.code"
                                        >
                                </el-option>
                            </el-select>
                        </el-form-item>
                        <el-form-item label="使用部门" prop="deptName">
                            <el-input v-model="stuMedia.deptName" readonly @focus="chooseDept" placeholder="请选择使用部门" clearable></el-input>
                        </el-form-item>
                        <el-form-item label="使用人员" prop="userName">
                            <el-input v-model="stuMedia.userName" readonly @focus="chooseUser" placeholder="请选择使用人员" clearable></el-input>
                        </el-form-item>
                        <el-form-item label="描述" prop="stuDescribe">
                            <el-input type="textarea" maxlength="200" v-model="stuMedia.stuDescribe"></el-input>
                        </el-form-item>
                        <el-form-item>
                            <el-button type="primary" @click="saveOrUpdate('stuMedia')">保存</el-button>
                        </el-form-item>
                    </el-form>
                </el-col>
            </el-row>
        </el-dialog>

        <el-dialog title="选择部门" :visible.sync="dialogDept" >
            <!--对于同一级的节点，每次只能展开一个-->
            <el-tree
                    ref="deptTree"
                    :data="deptData"
                    :props="defaultDeptProps"
                    accordion
                    show-checkbox
                    @check-change="handleCheckChange"
                    node-key="id"
                    :default-expanded-keys="[2079]"
                    >
            </el-tree>
            <el-button type="primary" size="mini" @click="confimDept">保存</el-button>
            <el-button type="primary" size="mini" @click="cancelDept">取消</el-button>
        </el-dialog>

        <el-dialog title="选择人员" :visible.sync="dialogUser" >
            <!--对于同一级的节点，每次只能展开一个-->
            <el-row>
                <el-col :span="4">
                    <el-tree
                        :data="userData"
                        :props="defaultUserProps"
                        accordion
                        @node-click="handleDeptNodeClick">
                    </el-tree>
                </el-col>

                <el-col :span="20">
                    <el-tabs type="border-card">
                        <el-tab-pane label="检索">
                            <el-form :inline="true" :model="userForm" ref="userForm" class="demo-form-inline">

                                <el-form-item prop="code">
                                    <el-input v-model="userForm.userCode" placeholder="身份证号" size="mini"></el-input>
                                </el-form-item>
                                <el-form-item prop="value">
                                    <el-input v-model="userForm.userName" placeholder="用户名" size="mini"></el-input>
                                </el-form-item>

                                <el-form-item>
                                    <el-button type="primary" @click="searchUser" size="mini">查询</el-button>
                                    <el-button @click="resetForm('userForm')" size="mini">重置</el-button>

                                </el-form-item>
                            </el-form>
                            <div>
                                <el-table
                                        :data="userTableData"
                                        border
                                        @selection-change="handleSelectionChange"
                                        style="width: 100%">
                                    <el-table-column
                                            type="selection"
                                            width="55">
                                    </el-table-column>
                                    <el-table-column
                                            prop="userCode"
                                            label="身份证号"
                                    >
                                    </el-table-column>
                                    <el-table-column
                                            prop="userName"
                                            label="姓名"
                                            width="280"
                                    >
                                    </el-table-column>

                                </el-table>
                                <el-pagination
                                        @size-change="userHandleSizeChange"
                                        @current-change="userHandleCurrentChange"
                                        :current-page="userForm.currPage"
                                        :page-sizes="[10, 20, 30, 40]"
                                        :page-size="userForm.pageSize"
                                        layout="total, sizes, prev, pager, next, jumper"
                                        :total="userForm.totalCount">
                                </el-pagination>
                            </div>
                        </el-tab-pane>
                    </el-tabs>
                    <el-button type="primary" size="mini" @click="confimUser" >保存</el-button>
                    <el-button type="primary" size="mini" @click="cancelUser">取消</el-button>
                </el-col>
            </el-row>

        </el-dialog>

    </div>
</div>
</body>

<!-- import [current] JavaScript -->
<script src="${rc.contextPath}/js/stu/stumedia.js?_${.now?long}"></script>
</html>
