<!DOCTYPE html>
<html lang="en">
<head>
    <title>江苏省公安厅法律学校 | Sinorock</title>
    <#include "/header.html">
</head>
<style>

</style>
<body>
<div id="app" v-cloak>
    <div class="container">
        <el-row :gutter="24">
            <el-col :span="4">
                <!--对于同一级的节点，每次只能展开一个-->
                <el-tree
                        :data="treeData"
                        :props="defaultProps"
                        accordion
                        @node-click="handleNodeClick">
                </el-tree>
            </el-col>
            <el-col :span="20">
                <el-tabs type="border-card">
                    <el-tab-pane label="检索">
                        <el-form :inline="true" :model="formInline" ref="formInline" class="demo-form-inline">

                            <el-form-item label="案例标题" prop="caseTitle">
                                <el-input v-model="formInline.caseTitle" placeholder="案例标题" size="mini"></el-input>
                            </el-form-item>
                            <el-form-item label="案件类型" prop="caseType">
                                <el-select v-model="formInline.caseType"  size="mini" placeholder="案件类型" >
                                    <el-option
                                            v-for="item in caseTypeOption"
                                            :key="item.code"
                                            :label="item.value"
                                            :value="item.code"
                                    >
                                    </el-option>
                                </el-select>
                            </el-form-item>
                            <el-form-item label="法院层级" prop="lawLevel">
                                <el-select v-model="formInline.lawLevel" size="mini" placeholder="法院层级" >
                                    <el-option
                                            v-for="item in lawLevelOption"
                                            :key="item.code"
                                            :label="item.value"
                                            :value="item.code"
                                    >
                                    </el-option>
                                </el-select>
                            </el-form-item>

                            <el-form-item label="资料类型" prop="contentType">
                                <el-select v-model="formInline.contentType" placeholder="资料类型" size="mini">
                                    <el-option label="文字" value="1"></el-option>
                                    <el-option label="音频" value="2"></el-option>
                                    <el-option label="视频" value="3"></el-option>
                                </el-select>
                            </el-form-item>
                            <el-form-item label="裁决开始时间" prop="startTime">
                                <el-date-picker
                                        v-model="formInline.startTime"
                                        type="date"
                                        format="yyyy年MM月dd日"
                                        value-format="yyyy-MM-dd"
                                        placeholder="开始时间"
                                        size="mini"
                                >
                                </el-date-picker>
                            </el-form-item>
                            <el-form-item label="裁决结束时间" prop="endTime">
                                <el-date-picker
                                        v-model="formInline.endTime"
                                        type="date"
                                        format="yyyy年MM月dd日"
                                        value-format="yyyy-MM-dd"
                                        placeholder="结束时间"
                                        size="mini"
                                >
                                </el-date-picker>
                            </el-form-item>
                            <el-form-item>
                                <el-button type="primary" @click="onSubmit" size="mini">查询</el-button>
                                <el-button @click="resetForm('formInline')" size="mini">重置</el-button>

                            </el-form-item>
                        </el-form>
                        <div>
                            <el-button type="primary" @click="addCaseAna" size="mini">新增</el-button>
                            <el-table
                                    :data="tableData"
                                    border
                                    style="width: 100%">
                                <el-table-column
                                        prop="caseTitle"
                                        label="案例标题"
                                        width="280"
                                >
                                </el-table-column>
                                <el-table-column
                                        prop="caseType"
                                        label="案例类型"
                                        width="280"
                                >
                                </el-table-column>

                                <el-table-column
                                        prop="lawLevel"
                                        label="法院层级"
                                        width="180"
                                >
                                </el-table-column>
                                <el-table-column
                                        prop="caseTime"
                                        label="裁决时间"
                                >
                                </el-table-column>
                                <el-table-column
                                        prop="contentType"
                                        label="资料类型"
                                >
                                    <template slot-scope="scope">
                                        <el-tag v-if="scope.row.contentType === '1'" size="small" type="success">文字</el-tag>
                                        <el-tag v-if="scope.row.contentType === '2'" size="small" type="info">音频</el-tag>
                                        <el-tag v-if="scope.row.contentType === '3'" size="small" type="warning">视频</el-tag>
                                    </template>
                                </el-table-column>
                                <el-table-column label="操作" width="180">
                                    <template slot-scope="scope">
                                        <el-button
                                                size="mini"
                                                @click="handleEdit(scope.$index, scope.row)">编辑
                                        </el-button>
                                        <el-button
                                                plain
                                                type="danger"
                                                size="mini"
                                                @click="handleDel(scope.$index, scope.row)">删除
                                        </el-button>
                                    </template>
                                </el-table-column>
                            </el-table>
                            <el-pagination
                                    @size-change="handleSizeChange"
                                    @current-change="handleCurrentChange"
                                    :current-page="formInline.currPage"
                                    :page-sizes="[10, 20, 30, 40]"
                                    :page-size="formInline.pageSize"
                                    layout="total, sizes, prev, pager, next, jumper"
                                    :total="formInline.totalCount">
                            </el-pagination>
                        </div>
                    </el-tab-pane>
                </el-tabs>
            </el-col>
        </el-row>




        <el-dialog :title="title" :visible.sync="dialogCaseAna" :before-close="closeDia"  ref="caseAnaDialog">
            <el-row>
                <el-col :span="12">
                    <el-form :model="caseAna" :rules="rules" ref="caseAna" label-width="100px" class="demo-caseAna" size="mini">
                        <el-form-item label="案例资料类型" prop="contentType">
                            <el-radio-group v-model="caseAna.contentType" >
                                <el-radio  label="1">文字</el-radio>
                                <el-radio  label="2">音频</el-radio>
                                <el-radio  label="3">视频</el-radio>
                            </el-radio-group>
                        </el-form-item>
                        <el-form-item label="案例标题" prop="caseTitle">
                            <el-input v-model="caseAna.caseTitle" placeholder="请输入标题" clearable></el-input>
                        </el-form-item>
                        <template v-if="caseAna.contentType=='1'">
                            <el-form-item label="内容" prop="caseContent">
                                <!--<el-input type="textarea" maxlength="200" v-model="caseAna.caseContent"></el-input>-->
                                <div id="editor" style="width: 800px;">
                                </div>
                            </el-form-item>
                        </template>
                        <template v-if="caseAna.contentType=='2'">

                            <el-form-item label="音频上传" prop="caseContent">
                                <!-- action必选参数, 上传的地址 -->
                                <el-upload name="importfile" class="avatar-uploader el-upload--text" :action="importFileUrl" :show-file-list="false" :on-success="uploadSuccess" :before-upload="beforeAudioUpload" :on-progress="uploadVideoProcess">
                                    <audio v-if="caseAna.caseContent !='' && videoFlag == false" :src="caseAna.caseContentUrl" class="avatar" controls="controls" >您的浏览器不支持音频播放</audio>
                                    <i v-else-if="caseAna.caseContent =='' && videoFlag == false" class="el-icon-plus avatar-uploader-icon"></i>
                                    <el-progress v-if="videoFlag == true" type="circle" :percentage="videoUploadPercent" style="margin-top:30px;"></el-progress>
                                </el-upload>
                                <P class="text">请保证音频格式正确，且不超过100M</P>
                            </el-form-item>
                        </template>
                        <template v-if="caseAna.contentType=='3'">
                            <el-form-item label="视频封面上传" prop="videoPicAcc">
                                <el-upload
                                        class="avatar-uploader"
                                        name="importfile"
                                        :action="importFileUrl"
                                        :show-file-list="false"
                                        :on-success="handlePicSuccess"
                                        :before-upload="beforePicUpload">
                                    <img v-if="caseAna.videoPicAcc !=''" :src="caseAna.videoPicAccUrl" class="avatar">
                                    <i v-else class="el-icon-plus avatar-uploader-icon"></i>
                                </el-upload>
                            </el-form-item>
                            <el-form-item label="视频上传" prop="caseContent">
                                <!-- action必选参数, 上传的地址 -->
                                <el-upload name="importfile" class="avatar-uploader el-upload--text" :action="importFileUrl" :show-file-list="false" :on-success="uploadSuccess" :before-upload="beforeAvatarUpload" :on-progress="uploadVideoProcess">
                                    <video v-if="caseAna.caseContent !='' && videoFlag == false" :src="caseAna.caseContentUrl" class="avatar" controls="controls" >您的浏览器不支持视频播放</video>
                                    <i v-else-if="caseAna.caseContent =='' && videoFlag == false" class="el-icon-plus avatar-uploader-icon"></i>
                                    <el-progress v-if="videoFlag == true" type="circle" :percentage="videoUploadPercent" style="margin-top:30px;"></el-progress>
                                </el-upload>
                                <P class="text">请保证视频格式正确，且不超过100M</P>
                            </el-form-item>
                        </template>
                        <el-form-item label="案件类型" prop="caseType">
                            <el-select v-model="caseAna.caseType" placeholder="案件类型" >
                                <el-option
                                        v-for="item in caseTypeOption"
                                        :key="item.code"
                                        :label="item.value"
                                        :value="item.code"
                                        >
                                </el-option>
                            </el-select>
                        </el-form-item>
                        <el-form-item label="法院层级" prop="lawLevel">
                            <el-select v-model="caseAna.lawLevel" placeholder="法院层级" >
                                <el-option
                                        v-for="item in lawLevelOption"
                                        :key="item.code"
                                        :label="item.value"
                                        :value="item.code"
                                >
                                </el-option>
                            </el-select>
                        </el-form-item>
                        <el-form-item label="裁判日期" prop="caseTime">
                            <el-date-picker
                                    v-model="caseAna.caseTime"
                                    type="date"
                                    format="yyyy年MM月dd日"
                                    value-format="yyyy-MM-dd"
                                    placeholder="裁决时间"
                                    size="mini"
                            >
                            </el-date-picker>
                        </el-form-item>
                        <el-form-item label="审判程序" prop="caseProcess">
                            <el-select v-model="caseAna.caseProcess" placeholder="审判程序" >
                                <el-option
                                        v-for="item in caseProcessOption"
                                        :key="item.code"
                                        :label="item.value"
                                        :value="item.code"
                                >
                                </el-option>
                            </el-select>
                        </el-form-item>
                        <el-form-item label="使用部门" prop="deptName">
                            <el-input v-model="caseAna.deptName" readonly @focus="chooseDept" placeholder="请选择使用部门" clearable></el-input>
                        </el-form-item>
                        <el-form-item label="使用人员" prop="userName">
                            <el-input v-model="caseAna.userName" readonly @focus="chooseUser" placeholder="请选择使用人员" clearable></el-input>
                        </el-form-item>
                        <el-form-item label="案例描述" prop="caseDescribe">
                            <el-input type="textarea" maxlength="200" v-model="caseAna.caseDescribe"></el-input>
                        </el-form-item>
                        <el-form-item>
                            <el-button type="primary" @click="saveOrUpdate('caseAna')">保存</el-button>
                            <el-button @click="closeDia">取消</el-button>
                        </el-form-item>
                    </el-form>
                </el-col>
            </el-row>
        </el-dialog>

        <el-dialog title="选择部门" :visible.sync="dialogDept" >
            <!--对于同一级的节点，每次只能展开一个-->
            <el-tree
                    ref="deptTree"
                    :data="deptData"
                    :props="defaultDeptProps"
                    accordion
                    show-checkbox
                    @check-change="handleCheckChange"
                    node-key="id"
                    :default-expanded-keys="[2079]"
                    :default-checked-keys="deptCheckData"
                    >
            </el-tree>
            <el-button type="primary" size="mini" @click="confimDept">保存</el-button>
            <el-button type="primary" size="mini" @click="cancelDept">取消</el-button>
        </el-dialog>

        <el-dialog title="选择人员" :visible.sync="dialogUser" >
            <!--对于同一级的节点，每次只能展开一个-->
            <el-row>
                <el-col :span="4">
                    <el-tree
                        :data="userData"
                        :props="defaultUserProps"
                        accordion
                        @node-click="handleDeptNodeClick">
                    </el-tree>
                </el-col>

                <el-col :span="20">
                    <el-tabs type="border-card">
                        <el-tab-pane label="检索">
                            <el-form :inline="true" :model="userForm" ref="userForm" class="demo-form-inline">

                                <el-form-item prop="userCode">
                                    <el-input v-model="userForm.userCode" placeholder="身份证号" size="mini"></el-input>
                                </el-form-item>
                                <el-form-item prop="userName">
                                    <el-input v-model="userForm.userName" placeholder="用户名" size="mini"></el-input>
                                </el-form-item>

                                <el-form-item>
                                    <el-button type="primary" @click="searchUser" size="mini">查询</el-button>
                                    <el-button @click="resetForm('userForm')" size="mini">重置</el-button>

                                </el-form-item>
                            </el-form>
                            <div>
                                <el-table
                                        :data="userTableData"
                                        border
                                        @selection-change="handleSelectionChange"
                                        style="width: 100%">
                                    <el-table-column
                                            type="selection"
                                            width="55">
                                    </el-table-column>
                                    <el-table-column
                                            prop="userCode"
                                            label="身份证号"
                                    >
                                    </el-table-column>
                                    <el-table-column
                                            prop="userName"
                                            label="姓名"
                                            width="280"
                                    >
                                    </el-table-column>

                                </el-table>
                                <el-pagination
                                        @size-change="userHandleSizeChange"
                                        @current-change="userHandleCurrentChange"
                                        :current-page="userForm.currPage"
                                        :page-sizes="[10, 20, 30, 40]"
                                        :page-size="userForm.pageSize"
                                        layout="total, sizes, prev, pager, next, jumper"
                                        :total="userForm.totalCount">
                                </el-pagination>
                            </div>
                        </el-tab-pane>
                    </el-tabs>
                    <el-button type="primary" size="mini" @click="confimUser" >保存</el-button>
                    <el-button type="primary" size="mini" @click="cancelUser">取消</el-button>
                </el-col>
            </el-row>

        </el-dialog>

    </div>
</div>
</body>

<!-- import [current] JavaScript -->
<script src="${rc.contextPath}/js/stu/caseanalysis.js?_${.now?long}"></script>
<script type="text/javascript" src="${rc.contextPath}/statics/plugins/editor/wangEditor.min.js"></script>

</html>
