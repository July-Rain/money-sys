<!DOCTYPE html>
<html lang="en">
<head>
    <title>江苏省公安厅法律学校 | Sinorock</title>
    <#include "/header.html">
</head>
<style>

</style>
<body>
<div id="app" v-cloak>
    <div class="container">
        <el-row :gutter="24">
            <el-col :span="4">
                <!--对于同一级的节点，每次只能展开一个-->
                <el-tree
                        :data="treeData"
                        :props="defaultProps"
                        accordion
                        @node-click="handleNodeClick">
                </el-tree>
            </el-col>
            <el-col :span="20">
                <el-tabs type="border-card">
                    <el-tab-pane label="检索">
                        <el-form :inline="true" :model="formInline" ref="formInline" class="demo-form-inline">

                            <el-form-item prop="code">
                                <el-input v-model="formInline.stuTitle" placeholder="资料标题" size="mini"></el-input>
                            </el-form-item>
                            <el-form-item prop="value">
                                <el-input v-model="formInline.stuIssuer" placeholder="发布人" size="mini"></el-input>
                            </el-form-item>

                           <!-- <el-form-item prop="status">
                                <el-select v-model="formInline.status" placeholder="状态" size="mini">
                                    <el-option label="有效" value="1"></el-option>
                                    <el-option label="无效" value="0"></el-option>
                                </el-select>
                            </el-form-item>-->
                            <el-form-item>
                                <el-button type="primary" @click="onSubmit" size="mini">查询</el-button>
                                <el-button @click="resetForm('formInline')" size="mini">重置</el-button>

                            </el-form-item>
                        </el-form>
                        <div>
                            <div class="content lesson">
                                <el-row :gutter="66">
                                    <el-col :span="12" v-for="(item, index) in videoData">
                                        <el-card :body-style="{ padding: '0px' }">
                                            <video class="video" controls preload="auto" height="125" style="overflow: hidden" data-setup="{}">
                                                <source  type="video/mp4">
                                                <!--<source src="http://vjs.zencdn.net/v/oceans.webm" type="video/webm">-->
                                                <!--<source src="http://vjs.zencdn.net/v/oceans.ogv" type="video/ogg">-->
                                                <!--<p class="vjs-no-js"> To view this video please enable JavaScript, and consider upgrading to a web-->
                                                <!--browser that <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5-->
                                                <!--video</a></p>-->
                                            </video>
                                            <div style="padding: 14px 14px 0 14px;">
                                                <p>
                                                    <span class="stuType">{{item.stuType}}</span>
                                                    <a href="javascript:;" class="title">{{item.stuTitle}}</a>
                                                </p>
                                                <p>
                                                    <span class="stuIssuer">{{item.stuIssuer}}</span>
                                                    <span class="stuCreat">{{item.stuCreat}}</span>
                                                </p>
                                            </div>
                                        </el-card>
                                    </el-col>
                                </el-row>
                            </div>
                            <el-pagination
                                    @size-change="handleSizeChange"
                                    @current-change="handleCurrentChange"
                                    :current-page="formInline.currPage"
                                    :page-sizes="[10, 20, 30, 40]"
                                    :page-size="formInline.pageSize"
                                    layout="total, sizes, prev, pager, next, jumper"
                                    :total="formInline.totalCount">
                            </el-pagination>
                        </div>
                    </el-tab-pane>
                    <el-tab-pane label="高级检索">高级检索</el-tab-pane>
                </el-tabs>
            </el-col>
        </el-row>

    </div>
</div>
</body>

<!-- import [current] JavaScript -->
<script src="${rc.contextPath}/js/learnCen/videocourse.js?_${.now?long}"></script>
</html>
