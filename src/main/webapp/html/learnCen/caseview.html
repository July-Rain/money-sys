<!DOCTYPE html>
<html lang="en">
<head>
    <title>江苏省公安机关网上法律学校 | Sinorock</title>
    <#include "/header.html">
</head>
<style>

</style>
<body>
<div id="app" v-cloak>
    <div class="container">
        <el-breadcrumb separator-class="el-icon-arrow-right" style="padding-left: 30px">
            <el-breadcrumb-item :to="{ path: '/' }"><span @click="toHome">首页</span></el-breadcrumb-item>
            <el-breadcrumb-item>学习中心</el-breadcrumb-item>
            <el-breadcrumb-item>案例分析</el-breadcrumb-item>
        </el-breadcrumb>
        <el-row :gutter="24">
            <!--<el-col :span="4">
                &lt;!&ndash;对于同一级的节点，每次只能展开一个&ndash;&gt;
                <el-tree
                        :data="treeData"
                        :props="defaultProps"
                        accordion
                        @node-click="handleNodeClick">
                </el-tree>
            </el-col>-->
            <el-col :span="24">
                <el-tabs type="border-card">
                    <div class="info_card">
                        <div class="card_title"></div>
                        <div class="card_contain">
                            <el-form :inline="true" :model="formInline" ref="formInline" class="demo-form-inline">

                                <el-form-item label="案例标题" prop="caseTitle">
                                    <el-input v-model="formInline.caseTitle" placeholder="资料标题" size="mini"></el-input>
                                </el-form-item>
                                <el-form-item  label="法律分类" prop="caseLawName">
                                    <el-input v-model="formInline.caseLawName" placeholder="法律分类" @focus="chooseLaw" size="mini" clearable></el-input>
                                </el-form-item>
                                <el-form-item label="案件类型" prop="caseType">
                                    <el-select v-model="formInline.caseType"  size="mini" placeholder="案件类型" clearable >
                                        <el-option
                                                v-for="item in caseTypeOption"
                                                :key="item.key"
                                                :label="item.value"
                                                :value="item.key"
                                        >
                                        </el-option>
                                    </el-select>
                                </el-form-item>
                                <el-form-item label="法院层级" prop="lawLevel">
                                    <el-select v-model="formInline.lawLevel" size="mini" placeholder="法院层级" clearable>
                                        <el-option
                                                v-for="item in lawLevelOption"
                                                :key="item.key"
                                                :label="item.value"
                                                :value="item.key"
                                        >
                                        </el-option>
                                    </el-select>
                                </el-form-item>
                                <el-form-item label="审判程序" prop="caseProcess">
                                    <el-select size="mini" v-model="formInline.caseProcess" placeholder="审判程序" clearable>
                                        <el-option
                                                v-for="item in caseProcessOption"
                                                :key="item.key"
                                                :label="item.value"
                                                :value="item.key"
                                        >
                                        </el-option>
                                    </el-select>
                                </el-form-item>

                                <!--<el-form-item label="裁判日期" prop="startTime">
                                    <el-date-picker
                                            v-model="formInline.startTime"
                                            type="date"
                                            format="yyyy年MM月dd日"
                                            value-format="yyyy-MM-dd"
                                            placeholder="开始时间"
                                            size="mini"
                                    >
                                    </el-date-picker>
                                </el-form-item>

                                <el-form-item prop="endTime">
                                    <el-date-picker
                                            v-model="formInline.endTime"
                                            type="date"
                                            format="yyyy年MM月dd日"
                                            value-format="yyyy-MM-dd"
                                            placeholder="结束时间"
                                            size="mini"
                                    >
                                    </el-date-picker>
                                </el-form-item>-->
                                <el-form-item label="裁判日期" prop="startTime">
                                    <el-col :span="11">
                                        <el-form-item prop="startTime">
                                            <el-date-picker
                                                    v-model="formInline.startTime"
                                                    type="date"
                                                    format="yyyy年MM月dd日"
                                                    value-format="yyyy-MM-dd"
                                                    placeholder="开始时间"
                                                    size="mini"
                                            >
                                            </el-date-picker>
                                        </el-form-item>
                                    </el-col>
                                    <el-col class="line text-center" :span="2">-</el-col>
                                    <el-col :span="11">
                                        <el-form-item prop="endTime">
                                            <el-date-picker
                                                    v-model="formInline.endTime"
                                                    type="date"
                                                    format="yyyy年MM月dd日"
                                                    value-format="yyyy-MM-dd"
                                                    placeholder="结束时间"
                                                    size="mini" >
                                            </el-date-picker>
                                        </el-form-item>
                                    </el-col>
                                </el-form-item>
                                <el-form-item label="类型" prop="contentType">
                                    <el-select v-model="formInline.contentType"  size="mini" placeholder="案件类型" @change="changeType" >
                                        <el-option
                                                v-for="item in contentTypeOption"
                                                :key="item.code"
                                                :label="item.value"
                                                :value="item.code"
                                        >
                                        </el-option>
                                    </el-select>
                                </el-form-item>
                                <el-form-item>
                                    <el-button type="primary" @click="onSubmit" size="mini">
                                        <i class="iconfont icon-sousuo1"></i>
                                        查询
                                    </el-button>
                                    <el-button class="reset_btn" @click="resetForm('formInline')" size="mini">
                                        <i class="iconfont icon-tableresetpassword"></i>
                                        重置
                                    </el-button>

                                </el-form-item>
                            </el-form>

                        </div>
                    </div>
                <div>
                    <div class="content lesson">
                        <template v-if="formInline.contentType=='1'">
                            <el-table
                                :data="caseData"
                                border
                                style="width: 100%">
                                <el-table-column
                                        label="序号"
                                        type="index"
                                        header-align="center"
                                        align="center"
                                        :index="indexMethod"
                                        width="50">
                                </el-table-column>
                            <el-table-column
                                    prop="caseTitle"
                                    label="案例标题"
                            >
                            </el-table-column>
                            <el-table-column
                                    prop="caseType"
                                    label="案例类型"
                                    width="280"
                                    header-align="center"
                                    align="center"
                            >
                            </el-table-column>

                            <el-table-column
                                    prop="lawLevel"
                                    label="法院层级"
                                    width="180"
                                    header-align="center"
                                    align="center"
                            >
                            </el-table-column>
                            <el-table-column
                                    prop="caseTime"
                                    label="裁决时间"
                                    width="180"
                                    header-align="center"
                                    align="center"
                            >
                            </el-table-column>
                            <el-table-column
                                    prop="contentType"
                                    label="资料类型"
                                    width="180"
                                    header-align="center"
                                    align="center"
                            >
                                <template slot-scope="scope">
                                    <el-tag v-if="scope.row.contentType === '1'" size="small" type="success">文字</el-tag>
                                    <el-tag v-if="scope.row.contentType === '2'" size="small" type="info">音频</el-tag>
                                    <el-tag v-if="scope.row.contentType === '3'" size="small" type="warning">视频</el-tag>
                                </template>
                            </el-table-column>
                            <el-table-column label="操作" width="180" header-align="center"
                                             align="center">
                                <template slot-scope="scope">
                                    <el-popover
                                            placement="right"
                                            trigger="hover"
                                            content="查看">
                                        <i class="iconfont icon-chakan tabIcon"
                                           slot="reference"
                                           @click="handleDetail(scope.$index, scope.row)"
                                           style="color: #1381e3;font-size: 12px;">
                                        </i>
                                    </el-popover>
                                </template>
                            </el-table-column>
                        </el-table>
                        </template>
                        <!-- 音频 -->
                        <template v-if="formInline.contentType=='2'">
                            <el-row>
                                <el-col :span="6" v-for="(item, index) in caseData">
                                    <el-card :body-style="{ padding: '4px' }">

                                        <audio controls="controls" preload="none" @play="onPlay(item.id,'stu_audio')" @pause="onPause(item.id,$event)">
                                            <source :src="item.caseContentUrl" controls="controls">
                                        </audio>
                                        <div style="padding: 14px 14px 0 14px;">
                                            <p>
                                                <span class="contentType">{{item.contentType}}</span>
                                                <a href="javascript:;" class="title">{{item.caseTitle}}</a>
                                            </p>
                                            <p>
                                                <!--<span class="stuIssuer">{{item.stuIssuer}}</span>
                                                <span class="stuCreat">{{item.stuIsstime}}</span>-->
                                            </p>
                                        </div>
                                    </el-card>
                                </el-col>
                            </el-row>
                        </template>
                        <!-- 视频 -->
                        <template v-if="formInline.contentType=='3'">
                        <el-row>
                            <el-col :span="6" v-for="(item, index) in caseData">
                                <el-card :body-style="{ padding: '4px' }">

                                    <video width="300" height="155" controls preload="none" :poster="item.videoPicAccUrl" @play="onPlay(item.id,'stu_video')" @pause="onPause(item.id,$event)">
                                        <source :src="item.caseContentUrl" type="video/mp4">
                                        您的浏览器不支持视频播放
                                    </video>
                                    <div style="padding: 14px 14px 0 14px;">
                                        <p>
                                            <span class="contentType">{{item.contentType}}</span>
                                            <a href="javascript:;" class="title">{{item.caseTitle}}</a>
                                        </p>
                                        <p>
                                            <!--<span class="stuIssuer">{{item.stuIssuer}}</span>
                                            <span class="stuCreat">{{item.stuIsstime}}</span>-->
                                        </p>
                                    </div>
                                </el-card>
                            </el-col>
                        </el-row>
                        </template>
                    </div>
                    <el-pagination
                            @size-change="handleSizeChange"
                            @current-change="handleCurrentChange"
                            :current-page="formInline.currPage"
                            :page-sizes="[10, 20, 30, 40]"
                            :page-size="formInline.pageSize"
                            layout="total, sizes, prev, pager, next, jumper"
                            :total="formInline.totalCount">
                    </el-pagination>
                </div>
                </el-tabs>
            </el-col>
        </el-row>

    </div>
    <el-dialog title="选择法律分类" :visible.sync="dialogLaw" >
        <!--对于同一级的节点，每次只能展开一个-->
        <el-scrollbar wrap-class="list" wrap-style="color: red;" view-style="font-weight: bold;"
                      view-class="view-box" :native="false">
            <el-tree
                    ref="lawtree"
                    :data="treeData"
                    :props="defaultProps"
                    accordion
                    node-key="id"
                    show-checkbox
                    @check-change="handleCheckChange">
            </el-tree>
        </el-scrollbar>
        <div slot="footer" class="dialog-footer">
            <el-button size="mini" @click="cancelLaw">取消</el-button>
            <el-button type="primary" size="mini" @click="confimLaw">保存</el-button>
        </div>
    </el-dialog>

    <el-dialog class="dialog_minW750" :title="title" :visible.sync="dialogCaseAna" :before-close="closeDia"  ref="caseAnaDialog">
        <div>
            <el-col :span="24">
                <el-input type="textarea" v-html="caseContent"></el-input>
            </el-col>
        </div>
    </el-dialog>

</div>
</body>

<!-- import [current] JavaScript -->
<script src="${rc.contextPath}/js/learnCen/caseview.js?_${.now?long}"></script>
</html>
