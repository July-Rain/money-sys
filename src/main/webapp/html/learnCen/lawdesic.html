<!DOCTYPE html>
<html lang="en">
<head>
    <title>江苏省公安机关网上法律学校 | Sinorock</title>
    <#include "/header.html">
    <style>
        .info_card .el-form-item__label{
            min-width: 96px;
        }
    </style>
</head>
<body>
<div id="app" v-cloak>
    <div class="container">
        <el-breadcrumb separator-class="el-icon-arrow-right" style="padding-left: 30px">
            <el-breadcrumb-item :to="{ path: '/' }"><span @click="toHome">首页</span></el-breadcrumb-item>
            <el-breadcrumb-item>学习中心</el-breadcrumb-item>
            <el-breadcrumb-item>法律法规</el-breadcrumb-item>
        </el-breadcrumb>
        <el-row :gutter="24">
            <el-col :span="4">
                <!--对于同一级的节点，每次只能展开一个-->
                <el-tree
                        :data="treeData"
                        :props="defaultProps"
                        accordion
                        @node-click="handleNodeClick">
                </el-tree>
            </el-col>
            <el-col :span="20">
                <el-tabs type="border-card">
                    <div class="info_card">
                        <div class="card_title"></div>
                        <div class="card_contain">
                            <el-form :inline="true" :model="formInline" ref="formInline" class="demo-form-inline">
                                <el-form-item prop="libId" label="法律法规库">
                                    <el-input v-model="formInline.libName" placeholder="法律法规库" @focus="chooseLib"
                                              size="mini" clearable @clear="clearLib"></el-input>
                                </el-form-item>
                                <el-form-item prop="lawTitle" label="法律决定标题">
                                    <el-input v-model="formInline.lawTitle" placeholder="标题" size="mini"></el-input>
                                </el-form-item>
                                <el-form-item prop="status" label="状态">
                                    <el-select v-model="formInline.status" placeholder="状态" size="mini" clearable>
                                        <el-option label="有效" value="1"></el-option>
                                        <el-option label="无效" value="2"></el-option>
                                        <el-option label="已修改" value="3"></el-option>
                                    </el-select>
                                </el-form-item>
                                <el-form-item prop="issueOrg" label="颁布单位">
                                    <el-input v-model="formInline.issueOrg" placeholder="颁布单位" size="mini"></el-input>
                                </el-form-item>
                                <el-form-item>
                                    <el-button type="primary" @click="onSubmit" size="mini">
                                        <i class="iconfont icon-sousuo1"></i>
                                        查询
                                    </el-button>
                                    <el-button class="reset_btn" @click="resetForm('formInline')" size="mini">
                                        <i class="iconfont icon-tableresetpassword"></i>
                                        重置
                                    </el-button>

                                </el-form-item>
                            </el-form>
                        </div>
                    </div>
                        <div>
                            <el-table
                                    :data="tableData"
                                    border
                                    style="width: 100%">
                                <el-table-column
                                        label="序号"
                                        type="index"
                                        header-align="center"
                                        align="center"
                                        width="50">
                                </el-table-column>
                                <el-table-column
                                        prop="lawTitle"
                                        label="标题"
                                >
                                </el-table-column>
                                <el-table-column
                                        prop="issueTime"
                                        label="发布时间"
                                        width="180"
                                        header-align="center"
                                        align="center"
                                >
                                </el-table-column>

                                <el-table-column
                                        prop="issueOrg"
                                        label="颁布单位"
                                        width="200"
                                        header-align="center"
                                        align="center"
                                >
                                </el-table-column>

                                <el-table-column
                                        prop="status"
                                        label="状态"
                                        width="100"
                                        header-align="center"
                                        align="center"
                                >
                                    <template slot-scope="scope">
                                        <el-tag v-if="scope.row.status === '1'" size="small" type="success">有效</el-tag>
                                        <el-tag v-if="scope.row.status === '2'" size="small" type="info">无效</el-tag>
                                        <el-tag v-if="scope.row.status === '3'" size="small" type="warning">已修改</el-tag>
                                    </template>
                                </el-table-column>
                                <el-table-column label="操作" width="200" header-align="center"
                                                 align="center">
                                    <template slot-scope="scope">
                                        <el-popover
                                                placement="top-start"
                                                trigger="hover"
                                                content="查看">
                                            <i class="iconfont icon-chakan tabIcon"
                                               slot="reference"
                                               @click="handleDetail(scope.$index, scope.row)"
                                               style="color: #1381e3;font-size: 12px">
                                            </i>
                                        </el-popover>
                                    </template>
                    st            </el-table-column>
                            </el-table>
                            <el-pagination
                                    @size-change="handleSizeChange"
                                    @current-change="handleCurrentChange"
                                    :current-page="formInline.currPage"
                                    :page-sizes="[10, 20, 30, 40]"
                                    :page-size="formInline.pageSize"
                                    layout="total, sizes, prev, pager, next, jumper"
                                    :total="formInline.totalCount">
                            </el-pagination>
                        </div>
                </el-tabs>
            </el-col>
        </el-row>

        <el-dialog title="选择法律法规库" :visible.sync="dialogLib">
            <!--对于同一级的节点，每次只能展开一个-->
            <el-tree
                    ref="libTree"
                    :data="libData"
                    :props="defaultLibProps"
                    accordion
                    node-key="libId">
            </el-tree>
            <div slot="footer" class="dialog-footer">
                <el-button type="primary" size="mini" @click="confimLib">保存</el-button>
                <el-button size="mini" @click="cancelLib">取消</el-button>
            </div>

        </el-dialog>

    </div>
</div>
</body>

<!-- import [current] JavaScript -->
<script src="${rc.contextPath}/js/learnCen/lawdesic.js?_${.now?long}"></script>
</html>
