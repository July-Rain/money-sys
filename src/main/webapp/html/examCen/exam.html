<!DOCTYPE html>
<html lang="en">
<head>
    <title>江苏省公安机关网上法律学校 | Sinorock</title>
    <#include "/header.html">
</head>
<body>
<div id="app" v-cloak>
    <div class="container">
        <el-breadcrumb separator-class="el-icon-arrow-right" style="padding-left: 30px">
            <el-breadcrumb-item :to="{ path: '/' }"><span @click="toHome">首页</span></el-breadcrumb-item>
            <el-breadcrumb-item>管理中心</el-breadcrumb-item>
            <el-breadcrumb-item>考试管理</el-breadcrumb-item>
        </el-breadcrumb>
        <div class="info_card">
            <div class="card_title"></div>
            <div class="card_contain">
                <el-form :inline="true" :model="formInline" ref="formInline" class="demo-form-inline">

                    <el-form-item prop="code" label="参数编码：">
                        <el-input v-model="formInline.code" placeholder="参数编码" size="mini"></el-input>
                    </el-form-item>
                    <el-form-item prop="value" label="参数值：">
                        <el-input v-model="formInline.value" placeholder="参数值" size="mini"></el-input>
                    </el-form-item>

                    <el-form-item prop="status" label="状态：">
                        <el-select v-model="formInline.status" placeholder="状态" size="mini">
                            <el-option label="有效" value="1"></el-option>
                            <el-option label="无效" value="0"></el-option>
                        </el-select>
                    </el-form-item>
                    <el-form-item>
                        <el-button type="primary" @click="onSubmit" size="mini">
                            <i class="iconfont icon-sousuo1"></i>
                            查询
                        </el-button>
                        <el-button @click="resetForm('formInline')">
                            <i class="iconfont icon-tableresetpassword"></i>
                            重置
                        </el-button>

                    </el-form-item>
                </el-form>

            </div>
        </div>
        <div>
            <div class="info_btn">
                <el-button size="mini" type="primary" @click="addConfig"><i class="iconfont icon-htmal5icon18"></i>新增
                </el-button>
            </div>
            <el-table
                    :data="tableData"
                    border
                    style="width: 100%">
                <el-table-column
                        prop="examName"
                        label="试卷名称"
                        width="280"
                        align="center"
                >
                </el-table-column>
                <el-table-column
                        prop="examTypeName"
                        label="试卷类型"
                        width="130"
                        align="center"
                >
                </el-table-column>

                <el-table-column
                        prop="organizedOrgCode"
                        label="组考单位"
                        width="150"
                        align="center"
                >
                </el-table-column>
                <el-table-column
                        prop="startTime"
                        label="考试开始时间"
                        align="center"
                >
                </el-table-column>
                <el-table-column
                        prop="endTime"
                        label="考试结束时间"
                        align="center"
                >
                </el-table-column>
                <el-table-column label="操作" width="300">
                    <template slot-scope="scope">
                        <el-button
                                size="mini"
                                @click="handleEdit(scope.$index, scope.row)">查看
                        </el-button>
                        <el-button
                                size="mini"
                                @click="handleEdit(scope.$index, scope.row)">编辑
                        </el-button>
                        <el-button
                                size="mini"
                                @click="handleDel(scope.$index, scope.row)">删除
                        </el-button>
                        <el-button
                                size="mini"
                                @click="generateOrViewCheck(scope.$index, scope.row)">
                            {{tableData[scope.$index].checkPassword==null?"设置阅卷信息":"查看阅卷信息"}}
                        </el-button>
                    </template>
                </el-table-column>
            </el-table>
            <el-pagination
                    @size-change="handleSizeChange"
                    @current-change="handleCurrentChange"
                    :current-page="formInline.currPage"
                    :page-sizes="[10, 20, 30, 40]"
                    :page-size="formInline.pageSize"
                    layout="total, sizes, prev, pager, next, jumper"
                    :total="formInline.totalCount">
            </el-pagination>
        </div>
    </div>
    </el-tab-pane>
    </el-tabs>
    </el-col>
    </el-row>

    <el-dialog title="阅卷设置" :visible.sync="checkSettingDia" :before-close="closeCheckSettingDia">
        <el-form :model="checkSetting" :rules="checkSettingRules" ref="checkSetting" label-width="150px"
                 class="demo-examConfig"
                 size="mini" :label-position="labelPosition">
            <el-row>
                <el-col :span="24">
                    <el-form-item label="阅卷人数：" prop="checkNum">
                        <el-input-number size="medium" v-model="checkSetting.checkNum" placeholder="请输入阅卷人数" :min="0"
                                         :max="1000" clearable
                        ></el-input-number>
                    </el-form-item>
                </el-col>
                <el-col :span="24">
                    <el-form-item label="每套试卷阅卷人数：" prop="paperPerSetNum">
                        <el-select v-model="checkSetting.paperPerSetNum"
                                   collapse-tags
                                   style="width: auto"
                                   placeholder="请选择每套试卷阅卷人数" size="medium">
                            <el-option label="1人" value="1"></el-option>
                            <el-option label="2人" value="2"></el-option>
                        </el-select>
                    </el-form-item>
                </el-col>
                <el-col :span="24" v-if="checkSetting.paperPerSetNum == 2">
                    <el-form-item label="是否需要审核人员：" prop="isAibitration">
                        <el-select v-model="checkSetting.isAibitration"
                                   collapse-tags
                                   style="width: auto"
                                   placeholder="请选择是否需要审核人员" size="medium">
                            <el-option label="是" value="0"></el-option>
                            <el-option label="否" value="1"></el-option>
                        </el-select>
                    </el-form-item>
                </el-col>
                <el-col :span="24" v-if="checkSetting.isAibitration == 0">
                    <el-form-item label="审核分差值：" prop="checkScoreDifference">
                        <el-input-number size="medium" v-model="checkSetting.checkScoreDifference"
                                         placeholder="请输入审核分差值" :min="0" :max="1000" clearable
                        ></el-input-number>
                    </el-form-item>
                </el-col>
                <el-col :span="24">
                    <el-form-item>
                        <el-button type="primary" @click="saveCheckSet('checkSetting')">保存</el-button>

                        <el-button type="primary" @click="closeCheckSettingDia">取消</el-button>
                    </el-form-item>
                </el-col>
            </el-row>
        </el-form>
    </el-dialog>
</div>
</div>
</body>

<!-- import [current] JavaScript -->
<script src="${rc.contextPath}/js/examCen/exam.js"></script>
</html>
