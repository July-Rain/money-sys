<!DOCTYPE html>
<html lang="en">
<head>
    <title>江苏省公安厅法律学校 | Sinorock</title>
    <#include "/header.html">
</head>
<style>
</style>
<body>
<div id="app" v-cloak>
    <div class="container">
        <el-breadcrumb separator-class="el-icon-arrow-right" style="padding-left: 30px">
            <el-breadcrumb-item :to="{ path: '/' }"><span @click="toUrl('container.html')">教官中心</span></el-breadcrumb-item>
            <el-breadcrumb-item @click="toUrl">教官演示</el-breadcrumb-item>
        </el-breadcrumb>
        <el-row :gutter="24">

            <el-col :span="20">
                <el-tabs type="border-card">
                    <div class="info_card">
                        <div class="card_title">
                        </div>
                        <div class="card_contain">
                            <el-form :inline="true" :model="formInline" ref="formInline" class="demo-form-inline">
                                <el-form-item prop="userName" label="姓名">
                                    <el-input v-model="formInline.userName" placeholder="姓名" size="mini"></el-input>
                                </el-form-item>
                                <el-form-item prop="userCode" label="身份证号">
                                    <el-input v-model="formInline.userCode" placeholder="身份证号" size="mini"></el-input>
                                </el-form-item>
                                <el-form-item>
                                    <el-button type="primary" @click="onSubmit" size="mini">
                                        <i class="iconfont icon-sousuo1"></i>
                                        查询
                                    </el-button>
                                    <el-button @click="resetForm('formInline')" size="mini">
                                        <i class="iconfont icon-tableresetpassword"></i>
                                        重置
                                    </el-button>
                                </el-form-item>
                            </el-form>
                        </div>
                    </div>

                    <div>

                            <el-row :gutter="30">
                                    <el-col :span="6" v-for="(item, index) in tchData">
                                        <el-card :body-style="{ padding: '0px' }"   >
                                            <div  @click="toTchvedio(item.id)">
                                                <img  :src="'${rc.contextPath}/sys/download?accessoryId='+item.photo" >
                                            </div>

                                            <div style="padding: 14px 14px 0 14px;">
                                                <p>姓名：{{item.userName}}</p>
                                                <p>性别：{{item.userSex}}</p>
                                                <p>工作时间：{{item.workTime}}</p>
                                            </div>
                                        </el-card>
                                    </el-col>
                                </el-row>

                            <el-pagination
                                    @size-change="handleSizeChange"
                                    @current-change="handleCurrentChange"
                                    :current-page="formInline.currPage"
                                    :page-sizes="[10, 20, 30, 40]"
                                    :page-size="formInline.pageSize"
                                    layout="total, sizes, prev, pager, next, jumper"
                                    :total="formInline.totalCount">
                            </el-pagination>
                        </div>
                </el-tabs>
            </el-col>


            <el-col :span="4">
                <div class="box-card">
                    <div class="header">
                        <span>最新课程</span>
                        <a href="javascript:;" class="more"> 更多>></a>
                    </div>
                    <div class="content fast">
                        <ul>
                            <li v-for="item in newsData">
                                <a :href="'${rc.contextPath}/sys/download?accessoryId='+item.comContent" class="title">{{item.stuTitle}}</a>
                                <span class="date" >{{item.stuIsstime}}</span>
                            </li>
                        </ul>
                    </div>
                </div>
            </el-col>

        </el-row>
    </div>

</div>
</body>

<!-- import [current] JavaScript -->
<script src="${rc.contextPath}/js/teacherCen/tch.js"></script>
</html>
