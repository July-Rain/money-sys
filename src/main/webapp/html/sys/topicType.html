<!DOCTYPE html>
<html lang="en">
<head>
    <title>主题类型</title>
    <#include "/header.html">
</head>
<body>
    <div id="app" v-cloak>
    <div class="header">
        <div class="header-left">
            <img src="${rc.contextPath}/statics/img/logo.png">
            <a href="javascript:;">江苏省公安学校</a>
        </div>
    </div>
    <div class="container">
        <el-row :gutter="24">
            <el-col :span="24">
                <el-tabs type="border-card">
                    <el-tab-pane label="检索">
                        <el-form :inline="true" :model="formInline" ref="formInline" class="demo-form-inline">

                        </el-form>
                        <div>
                            <el-button size="mini" type="primary" @click="addTopic" >新增主题</el-button>
                            <el-table
                                    :data="tableData"
                                    border
                                    stripe
                                    style="width: 100%">
                                <el-table-column
                                        prop="name"
                                        label="主题名称"
                                        width="280"
                                        header-align="center"
                                        align="center">
                                </el-table-column>
                                <el-table-column
                                        prop="sort"
                                        label="排序"
                                        width="280"
                                        header-align="center"
                                        align="center"
                                >
                                </el-table-column>
                                <el-table-column
                                        prop="enable"
                                        label="是否使用"
                                        width="280"
                                        header-align="center"
                                        align="center"
                                >
                                </el-table-column>
                                <el-table-column
                                        label="操作"
                                        header-align="center"
                                        align="center">
                                    <template slot-scope="scope">
                                        <el-button
                                                size="mini"
                                        >编辑
                                        </el-button>
                                        <el-button
                                                plain
                                                type="danger"
                                                size="mini"
                                                @click="deletes(scope.row.id)"
                                        >删除
                                        </el-button>
                                    </template>
                                </el-table-column>
                            </el-table>
                        </div>
                    </el-tab-pane>
                </el-tabs>
            </el-col>
        </el-row>

        <el-dialog :title="title" :visible.sync="dialogConfig" :before-close="closeDia">
            <el-row>
                <el-col :span="12">
                    <el-form :model="topic" ref="topic" label-width="100px" class="demo-sysMenu" size="mini">
                        <el-form-item label="主题名称" prop="name">
                            <el-input v-model="topic.name" placeholder="请输入主题名称" clearable></el-input>
                        </el-form-item>
                        <el-form-item label="排序号" prop="sort">
                            <el-input v-model="topic.sort" placeholder="排序号"></el-input>
                        </el-form-item>
                        <el-form-item label="状态" prop="enable">
                            <el-switch v-model="topic.enable" active-text="启用" inactive-text="停用" active-value="1" inactive-value="0" ></el-switch>
                        </el-form-item>
                        <el-form-item>
                            <el-button type="primary" @click="save('topic')">保存</el-button>
                        </el-form-item>
                    </el-form>
                </el-col>
            </el-row>
        </el-dialog>

    </div>
</div>
</body>
    <script src="${rc.contextPath}/js/sys/topicType.js?_${.now?long}"></script>
</html>
