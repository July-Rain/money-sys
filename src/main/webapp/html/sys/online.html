<!DOCTYPE html>
<html lang="en">
<head>
    <title>江苏省公安机关网上法律学校 | Sinorock</title>
    <#include "/header.html">
</head>
<style>
    .manList{
        max-height: 702px;
    }
</style>
<body>
<div id="app" v-cloak>
    <div class="container">
        <el-breadcrumb separator-class="el-icon-arrow-right" style="padding-left: 30px">
            <el-breadcrumb-item :to="{ path: '/' }"><span @click="toHome">首页</span></el-breadcrumb-item>
            <el-breadcrumb-item>系统管理</el-breadcrumb-item>
            <el-breadcrumb-item>在线管理</el-breadcrumb-item>
        </el-breadcrumb>
        <el-row :gutter="24">
            <el-col :span="4">
                <!--对于同一级的节点，每次只能展开一个-->
                <el-scrollbar wrap-class="manList" wrap-style="color: red;" view-style="font-weight: bold;" view-class="view-box" :native="false">
                    <el-tree
                            :data="treeData"
                            :props="defaultProps"
                            accordion
                            @node-click="handleNodeClick">
                    </el-tree>
                </el-scrollbar>
            </el-col>
            <el-col :span="20">
                <div class="info_card">
                    <div class="card_title"></div>
                    <div class="card_contain">
                        <el-form :inline="true" :model="formInline" ref="formInline" class="demo-form-inline">
                            <el-form-item prop="userName" label="姓名：">
                                <el-input v-model="formInline.userName" placeholder="姓名" size="mini"></el-input>
                            </el-form-item>
                            <el-form-item prop="userCode" label="身份证号：">
                                <el-input v-model="formInline.userCode" placeholder="身份证号" size="mini"></el-input>
                            </el-form-item>
                            <el-form-item>
                                <el-button type="primary" @click="onSubmit" size="mini">
                                    <i class="iconfont icon-sousuo1"></i>
                                    查询</el-button>
                                <el-button @click="resetForm('formInline')" size="mini">
                                    <i class="iconfont icon-tableresetpassword"></i>
                                    重置</el-button>
                            </el-form-item>
                        </el-form>

                    </div>
                </div>
                <div>
                    <el-table
                            :data="tableData"
                            border
                            style="width: 100%">
                        <el-table-column
                                label="序号"
                                type="index"
                                align="center"
                                width="50">
                        </el-table-column>
                        <el-table-column
                                prop="userName"
                                label="姓名"
                                width="280"
                                align="center"
                        >
                        </el-table-column>
                        <el-table-column
                                prop="userPoliceId"
                                label="警号"
                                align="center"
                                width="280"
                        >
                        </el-table-column>
                        <el-table-column
                                prop="userCode"
                                label="身份证号"
                                align="center"
                                width="180"
                        >
                        </el-table-column>
                        <el-table-column
                                prop="orgName"
                                align="center"
                                label="部门名称"
                        >
                        </el-table-column>

                        <el-table-column label="操作" align="center">
                            <template slot-scope="scope">
                                <el-button
                                        size="mini"
                                        type="danger"
                                        @click="handleOff(scope.$index, scope.row)">下线
                                </el-button>
                            </template>
                        </el-table-column>
                    </el-table>
                    <el-pagination
                            @size-change="handleSizeChange"
                            @current-change="handleCurrentChange"
                            :current-page="formInline.currPage"
                            :page-sizes="[10, 20, 30, 40]"
                            :page-size="formInline.pageSize"
                            layout="total, sizes, prev, pager, next, jumper"
                            :total="formInline.totalCount">
                    </el-pagination>
                </div>
            </el-col>
        </el-row>
    </div>
</div>
</body>

<!-- import [current] JavaScript -->
<script src="${rc.contextPath}/js/sys/online.js"></script>
</html>
