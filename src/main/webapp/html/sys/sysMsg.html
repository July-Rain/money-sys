<!DOCTYPE html>
<html lang="en">
<head>
    <title>消息设置 | Sinorock</title>
    <#include "/header.html">
</head>
<style>

</style>
<body>
<div id="app" v-cloak>
    <div class="header">
        <div class="header-left">
            <img src="${rc.contextPath}/statics/img/logo.png">
            <a href="javascript:;">江苏省公安厅法律学校</a>
        </div>
    </div>
    <div class="container">
        <el-row :gutter="24">
            <el-col :span="24">
                <el-tabs type="border-card">
                    <el-tab-pane label="站内信息">

                        <div>
                            <div class="grid-btn">
                                <el-button icon="el-icon-circle-plus-outline" @click="addConfig">新增</el-button>
                            </div>
                            <el-table
                                    :data="tableData"
                                    border
                                    style="width: 100%">
                                <el-table-column
                                        prop="id"
                                        label="序号"
                                        width="150"
                                >
                                </el-table-column>
                                <el-table-column
                                        prop="title"
                                        label="消息标题"
                                        width="200"
                                >
                                </el-table-column>

                                <el-table-column
                                        prop="content"
                                        label="消息内容"
                                >
                                </el-table-column>
                                <el-table-column
                                        prop="releaseDate"
                                        label="发送时间"
                                >
                                </el-table-column>
                                <el-table-column
                                        prop="recieveDate"
                                        label="接收时间"
                                >
                                </el-table-column>
                                <el-table-column
                                        prop="noticeType"
                                        label="消息类型"
                                >
                                </el-table-column>
                                <el-table-column
                                        prop="releaseState"
                                        label="状态"
                                        width="180"
                                        header-align="center"
                                        align="center"
                                        width="100">
                                    <template slot-scope="scope">
                                        <el-tag v-if="scope.row.releaseState === '0'" size="small" type="danger">未发布</el-tag>
                                        <el-tag v-else size="small">已发布</el-tag>
                                    </template>
                                </el-table-column>
                                <el-table-column label="操作" width="300">
                                    <template slot-scope="scope">
                                        <el-button
                                                size="mini"
                                                @click="send(scope.$index, scope.row)">发送
                                        </el-button>
                                        <el-button
                                                size="mini"
                                                @click="handleEdit(scope.$index, scope.row)">编辑
                                        </el-button>
                                        <el-button
                                                size="mini"
                                                @click="handleDel(scope.$index, scope.row)">删除
                                        </el-button>
                                    </template>
                                </el-table-column>
                            </el-table>

                            <el-pagination
                                    @size-change="handleSizeChange"
                                    @current-change="handleCurrentChange"
                                    :current-page="formInline.currPage"
                                    :page-sizes="[10, 20, 30, 40]"
                                    :page-size="formInline.pageSize"
                                    layout="total, sizes, prev, pager, next, jumper"
                                    :total="formInline.totalCount">
                            </el-pagination>
                        </div>
                    </el-tab-pane>
                </el-tabs>
            </el-col>
        </el-row>


       <el-dialog :title="title02" :visible.sync="dialogConfig" :before-close="closeDia">
            <el-form :model="sysMsg" :rules="rules" ref="sysMsg" label-width="100px" class="demo-sysMsg"
                     size="mini">
                <el-row>
                    <el-col :span="11">
                        <el-form-item label="消息名称：" prop="title">
                            <el-input v-model="sysMsg.title" placeholder="请输入消息名称" clearable></el-input>
                        </el-form-item>
                    </el-col>
                    <el-col :span="11">
                        <el-form-item label="消息类型：" prop="noticeType">
                            <el-radio-group v-model="sysMsg.noticeType">
                                <el-radio label="系统消息" value="10008">系统消息</el-radio>
                                <el-radio label="管理员消息" value="10009">管理员消息</el-radio>
                            </el-radio-group>
                        </el-form-item>
                    </el-col>

                    <!--<el-col :span="11">
                        <el-form-item label="发布单位：" prop="releaseDept">
                            <el-input v-model="sysMsg.releaseDept" placeholder="请输入发布单位" clearable></el-input>
                        </el-form-item>
                    </el-col>-->
                    <el-col span="11">
                        <el-form-item label="消息内容：" prop="content">
                            <template>
                                <el-input v-model="sysMsg.content" @change="handleChange" :min="0" :max="10000" placeholder="请输入消息内容"></el-input>
                            </template>
                        </el-form-item>
                    </el-col>
                    <el-col :span="11">
                        <el-form-item label="发布人：" prop="releasePeople">
                            <el-input v-model="sysMsg.releasePeople" placeholder="请输入发布人姓名" clearable></el-input>
                        </el-form-item>
                    </el-col>
                    <el-col :span="11">
                        <!--<el-form-item label="接收单位：" prop="recieveDept">
                            &lt;!&ndash;对于同一级的节点，每次只能展开一个&ndash;&gt;
                            <el-tree
                                    :data="treeData"
                                    :props="defaultProps"
                                    accordion
                                    @node-click="handleNodeClick">
                            </el-tree>
                            <el-input v-model="sysMsg.recieveDept" placeholder="请选择接收单位" clearable>
                            </el-input>
                        </el-form-item>-->
                        <el-form-item label="接收部门" prop="deptName">
                            <el-input v-model="sysMsg.recieveDept" @focus="chooseDept" placeholder="请选择接收部门" clearable></el-input>
                        </el-form-item>
                    </el-col>
                    <el-col :span="11">
                        <el-form-item label="接收人：" prop="recievePeople">
                            <el-input v-model="sysMsg.recievePeople" @focus="chooseUser" placeholder="请输接收人" clearable></el-input>
                        </el-form-item>
                    </el-col>

                    <el-col :span="24">
                        <el-form-item>
                            <el-button type="primary" @click="saveOrUpdate('sysMsg')">保存</el-button>
                        </el-form-item>
                    </el-col>
                </el-row>
            </el-form>
        </el-dialog>


        <el-dialog title="选择法律分类" :visible.sync="dialogDept" >
            <!--对于同一级的节点，每次只能展开一个-->
            <el-tree
                    ref="deptTree"
                    :data="deptData"
                    :props="defaultProps"
                    accordion
                    node-key="id"
                    show-checkbox
                    @check-change="handleCheckChange">
            </el-tree>
            <el-button type="primary" size="mini" @click="confimDept">保存</el-button>
            <el-button type="primary" size="mini" @click="cancelDept">取消</el-button>
        </el-dialog>

        <el-dialog title="选择人员" :visible.sync="dialogUser" >
            <!--对于同一级的节点，每次只能展开一个-->
            <el-row>
                <el-col :span="4">
                    <el-tree
                            :data="userData"
                            :props="defaultUserProps"
                            accordion
                            @node-click="handleDeptNodeClick">
                    </el-tree>
                </el-col>

                <el-col :span="20">
                    <el-tabs type="border-card">
                        <el-tab-pane label="检索">
                            <el-form :inline="true" :model="userForm" ref="userForm" class="demo-form-inline">

                                <el-form-item prop="code">
                                    <el-input v-model="userForm.userCode" placeholder="身份证号" size="mini"></el-input>
                                </el-form-item>
                                <el-form-item prop="value">
                                    <el-input v-model="userForm.userName" placeholder="用户名" size="mini"></el-input>
                                </el-form-item>

                                <el-form-item>
                                    <el-button type="primary" @click="searchUser" size="mini">查询</el-button>
                                    <el-button @click="resetForm('userForm')" size="mini">重置</el-button>

                                </el-form-item>
                            </el-form>
                            <div>
                                <el-table
                                        :data="userTableData"
                                        border
                                        @selection-change="handleSelectionChange"
                                        style="width: 100%">
                                    <el-table-column
                                            type="selection"
                                            width="55">
                                    </el-table-column>
                                    <el-table-column
                                            prop="userCode"
                                            label="身份证号"
                                    >
                                    </el-table-column>
                                    <el-table-column
                                            prop="userName"
                                            label="姓名"
                                            width="280"
                                    >
                                    </el-table-column>

                                </el-table>
                                <el-pagination
                                        @size-change="userHandleSizeChange"
                                        @current-change="userHandleCurrentChange"
                                        :current-page="userForm.currPage"
                                        :page-sizes="[10, 20, 30, 40]"
                                        :page-size="userForm.pageSize"
                                        layout="total, sizes, prev, pager, next, jumper"
                                        :total="userForm.totalCount">
                                </el-pagination>
                            </div>
                        </el-tab-pane>
                    </el-tabs>
                    <el-button type="primary" size="mini" @click="confimUser" >保存</el-button>
                    <el-button type="primary" size="mini" @click="cancelUser">取消</el-button>
                </el-col>
            </el-row>

        </el-dialog>
    </div>
</div>
</body>

<!-- import [current] JavaScript -->
<script src="${rc.contextPath}/js/sys/sysMsg.js"></script>
</html>
