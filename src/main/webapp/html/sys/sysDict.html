<!DOCTYPE html>
<html lang="en">
<head>
    <title>字典管理</title>
    <#include "/header.html">

    <link rel="stylesheet" href="${rc.contextPath}/tree-menu/bootstrap-table.min.css">
    <link rel="stylesheet" href="${rc.contextPath}/tree-menu/jquery.treegrid.css">

</head>
<style>

</style>
<body>
<div id="app" v-cloak>
    <div class="container">
        <el-breadcrumb separator-class="el-icon-arrow-right" style="padding-left: 30px">
            <el-breadcrumb-item :to="{ path: '/' }"><span @click="toHome">首页</span></el-breadcrumb-item>
            <el-breadcrumb-item>系统管理</el-breadcrumb-item>
            <el-breadcrumb-item>字典管理</el-breadcrumb-item>
        </el-breadcrumb>
        <el-form :inline="true" :model="formInline" ref="formInline" class="demo-form-inline">
        </el-form>
        <div>
            <el-button size="mini" type="primary" @click="addConfig" >新增字典数据</el-button>
            <el-button size="mini" type="primary" @click="handleEdit" >修改</el-button>
            <el-button size="mini" type="primary" @click="handleDel" >删除</el-button>
            <table id="dictTable" data-mobile-responsive="true" data-click-to-select="true">
                <thead>
                <tr>
                    <th data-field="selectItem" data-checkbox="true"></th>
                </tr>
                </thead>
            </table>

        </div>

        <el-dialog :title="title" :visible.sync="dialogConfig" :before-close="closeDia">
            <el-row>
                <el-col :span="12">
                    <el-form :model="sysDict" :rules="rules" ref="sysDict" label-width="100px" class="demo-sysDict" size="mini">
                        <el-form-item label="字典名称" prop="name">
                            <el-input v-model="sysDict.name" placeholder="请输入字典名称" clearable></el-input>
                        </el-form-item>
                        <el-form-item label="字典类型" prop="type">
                            <el-input v-model="sysDict.type" placeholder="请输入字典类型" clearable></el-input>
                        </el-form-item>
                        <el-form-item label="字典编码" prop="code">
                            <el-input v-model="sysDict.code" placeholder="请输入字典编码" clearable></el-input>
                        </el-form-item>
                        <el-form-item label="排序" prop="orderNum">
                            <el-input v-model="sysDict.orderNum" placeholder="请输入排序" clearable></el-input>
                        </el-form-item>
                        <el-form-item label="备注" prop="remark">
                            <el-input v-model="sysDict.remark" placeholder="请输入字典备注" clearable></el-input>
                        </el-form-item>
                        <el-form-item label="父节点" prop="parentCode">
                            <el-input v-model="sysDict.parentCode" placeholder="请输入上级编码" clearable></el-input>
                        </el-form-item>

                        <!--<el-form-item label="上级菜单" prop="parentCode">
                            <el-popover
                                    ref="menuListPopover"
                                    placement="bottom-start"
                                    trigger="click"
                                    v-model="sysDict.visible">
                                <el-tree
                                        :data="menuList"
                                        :props="menuListTreeProps"
                                        node-key="sysDict.parentId"
                                        ref="menuListTree"
                                        @current-change="dictListTreeCurrentChangeHandle"
                                        :default-expand-all="false"
                                        :highlight-current="true"
                                        :expand-on-click-node="false">
                                </el-tree>
                                <el-input v-model="sysMenu.parentName" v-popover:menuListPopover slot="reference" :readonly="true"  placeholder="点击选择上级菜单"></el-input>
                            </el-popover>
                        </el-form-item>-->
                        <el-form-item label="状态" prop="isShow">
                            <el-switch v-model="sysDict.isShow" active-text="有效"  inactive-text="无效" active-value="1"  inactive-value="0" ></el-switch>
                        </el-form-item>
                        <el-form-item>
                            <el-button type="primary" @click="saveOrUpdate('sysDict')">保存</el-button>
                            <el-button @click="closeDia">取消</el-button>
                        </el-form-item>
                    </el-form>
                </el-col>
            </el-row>
        </el-dialog>
    </div>



</div>

</body>
<script src="${rc.contextPath}/tree-menu/bootstrap-table.min.js"></script>
<script src="${rc.contextPath}/tree-menu/jquery.treegrid.min.js"></script>
<script src="${rc.contextPath}/tree-menu/jquery.treegrid.bootstrap3.js"></script>
<script src="${rc.contextPath}/tree-menu/jquery.treegrid.extension.js"></script>
<script src="${rc.contextPath}/tree-menu/tree.table.js"></script>
<script src="${rc.contextPath}/tree-menu/layer.js"></script>
<!-- import [current] JavaScript -->
<script src="${rc.contextPath}/js/sys/sysDict.js?_${.now?long}"></script>
</html>
