<!DOCTYPE html>
<html lang="en">
<head>
    <title>菜单管理</title>
    <#include "/header.html">
</head>
<style>

</style>
<body>
<div id="app" v-cloak>
    <div class="header">
        <div class="header-left">
            <img src="${rc.contextPath}/statics/img/logo.png">
            <a href="javascript:;">江苏省公校</a>
            <!--<input style="display: none" id="menuId" value="${menuId}">-->
        </div>

    </div>
    <div class="container">
        <el-row :gutter="24">
            <el-col :span="24">
                <el-tabs type="border-card">
                    <el-tab-pane label="检索">
                        <el-form :inline="true" :model="formInline" ref="formInline" class="demo-form-inline">


                            <!--<el-form-item prop="value">-->
                                <!--<el-input v-model="formInline.parentId" placeholder="父类id" type="hide"></el-input>-->
                            <!--</el-form-item>-->
                            <!--<el-form-item prop="value">-->
                                <!--<el-input v-model="formInline.type" placeholder="菜单类型" type="hide"></el-input>-->
                            <!--</el-form-item>-->

                            <!--<el-form-item prop="status">-->
                                <!--<el-select v-model="formInline.status" placeholder="状态" size="mini" clearable>-->
                                    <!--<el-option label="有效" value="1"></el-option>-->
                                    <!--<el-option label="无效" value="0"></el-option>-->
                                <!--</el-select>-->
                            <!--</el-form-item>-->


                            <!--<el-form-item>-->
                                <!--<el-button type="primary" @click="onSubmit" size="mini">查询</el-button>-->
                                <!--<el-button size="mini" @click="resetForm('formInline')">重置</el-button>-->

                            <!--</el-form-item>-->
                        </el-form>
                        <div>

                            <el-button size="mini" type="primary" @click="addConfig" >新增目录</el-button>

                            <el-table
                                    :data="tableData"
                                    border
                                    style="width: 100%">
                                <el-table-column
                                        prop="name"
                                        label="目录名称"
                                        width="280"
                                        header-align="center"
                                        align="center">
                                </el-table-column>

                                <el-table-column
                                        prop="type"
                                        label="类型"
                                        width="280"
                                        header-align="center"
                                        align="center"
                                >
                                    <template slot-scope="scope">
                                        <el-tag v-if="scope.row.type === '0'" size="small" >目录</el-tag>
                                        <el-tag v-if="scope.row.type === '1'" size="small" >菜单</el-tag>
                                        <el-tag v-if="scope.row.type === '2'" size="small" >按钮</el-tag>
                                        <!--<el-tag v-else size="small">有效</el-tag>-->
                                    </template>
                                </el-table-column>
                                <el-table-column
                                        prop="orderNum"
                                        label="排序号"
                                        width="280"
                                        header-align="center"
                                        align="center"
                                >
                                </el-table-column>
                                <el-table-column
                                        prop="url"
                                        label="菜单url"
                                        width="280"
                                        header-align="center"
                                        align="center"
                                >
                                </el-table-column>
                                <el-table-column
                                        prop="isShow"
                                        label="状态"
                                        width="180"
                                        header-align="center"
                                        align="center"
                                        width="100"
                                        >
                                    <template slot-scope="scope">
                                        <el-tag v-if="scope.row.isShow === '1'" size="small" >有效</el-tag>
                                        <el-tag v-else size="small" type="danger">无效</el-tag>
                                    </template>

                                </el-table-column>
                                <!--<el-table-column-->
                                        <!--prop="remark"-->
                                        <!--label="备注"-->
                                        <!--header-align="center"-->
                                        <!--align="center"-->
                                        <!--:show-overflow-tooltip="true"-->
                                        <!--&gt;-->
                                <!--</el-table-column>-->
                                <el-table-column
                                        label="操作"
                                        header-align="center"
                                        align="center"
                                        width="380">
                                    <template slot-scope="scope">
                                        <el-button
                                                size="mini"
                                                @click="handleEdit(scope.$index, scope.row)">编辑
                                        </el-button>
                                        <el-button
                                                size="mini"
                                                @click="showSon(scope.$index, scope.row)">查看子菜单
                                        </el-button>
                                        <el-button
                                                plain
                                                type="danger"
                                                size="mini"
                                                @click="handleDel(scope.$index, scope.row)">删除
                                        </el-button>
                                    </template>
                                </el-table-column>
                            </el-table>
                            <el-pagination
                                    @size-change="handleSizeChange"
                                    @current-change="handleCurrentChange"
                                    :current-page="formInline.currPage"
                                    :page-sizes="[10, 20, 30, 40]"
                                    :page-size="formInline.pageSize"
                                    layout="total, sizes, prev, pager, next, jumper"
                                    :total="formInline.totalCount">
                            </el-pagination>
                        </div>
                    </el-tab-pane>
                </el-tabs>
            </el-col>
        </el-row>




        <el-dialog :title="title" :visible.sync="dialogConfig" :before-close="closeDia">
            <el-row>
                <el-col :span="12">
                    <el-form :model="sysMenu" :rules="rules" ref="sysMenu" label-width="100px" class="demo-sysMenu" size="mini">
                        <el-form-item label="菜单名称" prop="name">
                            <el-input v-model="sysMenu.name" placeholder="请输入菜单名称" clearable></el-input>
                        </el-form-item>
                        <el-form-item label="上级菜单" prop="parentId">
                            <el-input v-model="sysMenu.parentId"  readonly></el-input>
                        </el-form-item>

                        <el-form-item label="授权标识" prop="perms">
                            <el-input v-model="sysMenu.perms" placeholder="授权标识" ></el-input>
                        </el-form-item>
                        <el-form-item label="排序号" prop="orderNum">
                            <el-input v-model="sysMenu.orderNum" placeholder="排序号" ></el-input>
                        </el-form-item>

                        <el-form-item label="状态" prop="isShow">
                            <el-switch v-model="sysMenu.isShow" active-text="有效"  inactive-text="无效" active-value="1"  inactive-value="0" ></el-switch>
                        </el-form-item>

                        <el-form-item label="图标" prop="icon">
                            <el-input v-model="sysMenu.icon" placeholder="菜单图标" ></el-input>
                        </el-form-item>
                        <el-form-item>
                            <el-button type="primary" @click="saveOrUpdate('sysMenu')">保存</el-button>
                        </el-form-item>
                    </el-form>
                </el-col>
            </el-row>
        </el-dialog>

    </div>
</div>
</body>

<!-- import [current] JavaScript -->
<script src="${rc.contextPath}/js/sys/sysmenuSon.js?_${.now?long}"></script>
</html>
