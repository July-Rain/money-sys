<!DOCTYPE html>
<html lang="en">
<head>
    <title>江苏省公安机关网上法律学校 | Sinorock</title>
    <#include "/header.html">
    <style>
        .header-right ul{
            background: transparent;
        }
        .header-right ul li:after{
            content: '';
        }
        .el-menu--horizontal .el-menu-item,
        .el-menu--horizontal .el-submenu{
            float: left;
            height: 70px;
            /*line-height: 70px;*/
            margin: 0;
            border-bottom: 2px solid transparent;
            color: #fff;
        }
        .el-menu--horizontal>.el-submenu .el-submenu__title {
            height: 70px;
            /* line-height: 70px; */
            border-bottom: 2px solid transparent;
            color: #909399;
        }
        .header-right ul li a{
            text-align: center;
            padding: 0;
            /*margin: 10px 0;*/
            box-sizing: border-box;
            height: auto;
            display: inline-block;
        }
        .header-right .el-menu-item [class^=el-icon-],
        .header-right .el-submenu [class^=el-icon-],
        .el-menu--horizontal>.el-submenu .el-submenu__icon-arrow{
            font-size: 30px;
            color: #fff;
        }
        /*.header-right .el-submenu [class^=el-icon-]*/
        .header-right ul li a span{
            display: block;
            margin-top: -10px;
            line-height: 10px;
        }
        .header-right .el-menu-item:hover a,
        .header-right .el-submenu:hover a,
        .header-right .el-menu-item:hover [class^=el-icon-],
        .header-right .el-submenu:hover [class^=el-icon-],
        .header-right .el-submenu:hover .el-submenu__title [class^=el-icon-]{
            color: #909399;
        }
        .el-submenu__icon-arrow{
            margin-top: 16px;
        }
        .el-menu--horizontal .el-menu .el-menu-item a{
            color: #909399;
        }
        .el-menu--horizontal .el-menu .el-menu-item a:hover{
            color: #000;
        }
        .el-menu--horizontal .el-menu .el-menu-item, .el-menu--horizontal .el-menu .el-submenu__title {
            background-color: #fff;
            float: none;
            height: 36px;
            line-height: 36px;
            padding: 0 10px;
            color: #909399;
            display: inline-block;//悬浮块横向显示
        }
    </style>
</head>
<body>
<div id="app" v-cloak>
    <div class="container">
        <el-breadcrumb separator-class="el-icon-arrow-right" style="padding-left: 30px">
            <el-breadcrumb-item :to="{ path: '/' }"><span @click="toHome">首页</span></el-breadcrumb-item>
            <el-breadcrumb-item>系统管理</el-breadcrumb-item>
            <el-breadcrumb-item>系统日志</el-breadcrumb-item>
        </el-breadcrumb>
        <div class="info_card">
            <div class="card_title"></div>
            <div class="card_contain">
                <el-form :inline="true" :model="formInline" ref="formInline" class="demo-form-inline">

                    <el-form-item prop="username" label="用户名：">
                        <el-input v-model="formInline.username" placeholder="用户名" size="mini" clearable></el-input>
                    </el-form-item>
                    <el-form-item prop="operation" label="用户操作：">
                        <el-input v-model="formInline.operation" placeholder="用户操作" size="mini" clearable></el-input>
                    </el-form-item>
                    <el-form-item label="开始日期：" prop="startTime">
                        <el-date-picker
                                v-model="formInline.startTime"
                                type="datetime"
                                format="yyyy年MM月dd日 HH时mm分ss秒"
                                value-format="yyyy-MM-dd HH:mm:ss"
                                placeholder="开始时间"
                                size="mini"
                        >
                        </el-date-picker>
                    </el-form-item>
                    <el-form-item label="结束日期：" prop="endTime">
                        <el-date-picker
                                v-model="formInline.endTime"
                                type="datetime"
                                format="yyyy年MM月dd日 HH时mm分ss秒"
                                value-format="yyyy-MM-dd HH:mm:ss"
                                placeholder="结束时间"
                                size="mini"
                        >
                        </el-date-picker>
                    </el-form-item>
                    <el-form-item>
                        <el-button type="primary" @click="onSubmit" size="mini">
                            <i class="iconfont icon-sousuo1"></i>
                            查询</el-button>
                        <el-button size="mini" @click="resetForm('formInline')">
                            <i class="iconfont icon-tableresetpassword"></i>
                            重置</el-button>
                    </el-form-item>
                </el-form>
            </div>
        </div>
        <div>
            <el-table
                    :data="tableData"
                    border
                    stripe
                    style="width: 100%">
                <el-table-column
                        label="序号"
                        type="index"
                        align="center"
                        :index="indexMethod"
                        width="50">
                </el-table-column>
                <el-table-column
                        prop="nickName"
                        label="用户名"
                        width="180"
                        header-align="center"
                        align="center">
                </el-table-column>
                <el-table-column
                        prop="operation"
                        label="用户操作"
                        width="200"
                        header-align="center"
                        align="center"
                        >
                </el-table-column>
                <el-table-column
                        prop="method"
                        label="请求方法"
                        header-align="center"
                        align="center"
                        :show-overflow-tooltip="true"
                        >
                </el-table-column>
                <el-table-column
                        prop="time"
                        label="执行时长"
                        width="100"
                        header-align="center"
                        align="center"
                        >
                </el-table-column>
                <el-table-column
                        prop="ip"
                        label="ip"
                        width="150"
                        header-align="center"
                        align="center"
                        >
                </el-table-column>

                <el-table-column
                        prop="createDate"
                        label="创建时间"
                        header-align="center"
                        align="center"
                        width="180"
                        :show-overflow-tooltip="true"
                        >
                </el-table-column>
            </el-table>
            <el-pagination
                    @size-change="handleSizeChange"
                    @current-change="handleCurrentChange"
                    :current-page="formInline.currPage"
                    :page-sizes="[10, 20, 30, 40]"
                    :page-size="formInline.pageSize"
                    layout="total, sizes, prev, pager, next, jumper"
                    :total="formInline.totalCount">
            </el-pagination>
        </div>

    </div>
</div>
</body>

<!-- import [current] JavaScript -->
<script src="${rc.contextPath}/js/sys/syslog.js?_${.now?long}"></script>
</html>
