<!DOCTYPE html>
<html lang="en">
<head>
    <title>江苏省公安厅法律学校 | Sinorock</title>
    <#include "/header.html">
</head>
<body>
<div id="app" v-cloak>
    <div class="header">
        <div class="header-left">
            <img src="${rc.contextPath}/statics/img/logo.png">
            <a href="javascript:;">江苏省公安厅法律学校</a>
        </div>
    </div>
    <div class="container">

        <el-row :gutter="24">
            <el-col :span="24">
                <el-tabs type="border-card">
                    <el-tab-pane label="角色管理">
                        <el-form :inline="true" class="demo-form-inline">

                            <el-form-item>
                                <el-button type="primary" @click="addRole()" size="mini">新增角色</el-button>
                            </el-form-item>
                        </el-form>
                        <div>
                            <el-table
                                    :data="tableData"
                                    border
                                    style="width: 100%">
                                <el-table-column
                                        prop="orgIds"
                                        label="角色ID">
                                </el-table-column>
                                <el-table-column
                                        prop="roleName"
                                        label="角色名称">
                                </el-table-column>
                                <el-table-column
                                        prop="remark"
                                        label="所属部门">
                                </el-table-column>
                                <el-table-column
                                        prop="remark"
                                        label="备注">
                                </el-table-column>
                                <el-table-column
                                        prop="createTime"
                                        label="创建时间">
                                </el-table-column>
                                <el-table-column
                                        prop="active"
                                        label="操作">
                                    <template slot-scope="scope">
                                        <el-button
                                                size="mini"
                                                @click="handleWatch(scope.$index, scope.row)">查看
                                        </el-button>
                                        <el-button
                                                size="mini"
                                                @click="handleEdit(scope.$index, scope.row)">编辑
                                        </el-button>
                                        <el-button
                                                size="mini"
                                                @click="handleDel(scope.$index, scope.row)">删除
                                        </el-button>
                                    </template>
                                </el-table-column>
                            </el-table>
                            <el-pagination
                                    @size-change="handleSizeChange"
                                    @current-change="handleCurrentChange"
                                    :current-page="form.pageNo"
                                    :page-sizes="[10, 20, 30, 40]"
                                    :page-size="form.limit"
                                    layout="total, sizes, prev, pager, next, jumper"
                                    :total="form.count">
                            </el-pagination>
                        </div>
                    </el-tab-pane>
                </el-tabs>
            </el-col>
        </el-row>

        <el-dialog title="新增" :visible.sync="dialogFormVisible">

            <el-form :model="form">
                <el-row>

                    <el-col :span="11">
                        <el-form-item label="角色名称" :label-width="formLabelWidth">
                            <el-input v-model="form.roleName" autocomplete="off"></el-input>
                        </el-form-item>
                    </el-col>
                    <el-col :span="11">
                        <el-form-item label="备注" :label-width="formLabelWidth">
                            <el-input v-model="form.remarks" autocomplete="off"></el-input>
                        </el-form-item>
                    </el-col>
                    <el-col :span="6">
                        <h3>功能权限</h3>
                        <el-tree
                                :data="treeData1"
                                show-checkbox
                                node-key="id"
                                :default-expanded-keys="[1, 2, 3]"
                                :default-checked-keys="[5]"
                                :props="defaultProps">
                        </el-tree>
                    </el-col>
                    <el-col :span="18">
                        <h3>数据权限</h3>
                        <el-tree
                                :data="treeData2"
                                show-checkbox
                                node-key="id"
                                :default-expanded-keys="[199, 2, 3]"
                                :default-checked-keys="[199]"
                                :props="defaultProps2">
                        </el-tree>
                    </el-col>
                </el-row>

            </el-form>
            <div slot="footer" class="dialog-footer" :label-width="formLabelWidth">
                <el-button @click="dialogFormVisible = false">取 消</el-button>
                <el-button type="primary" @click="save">提交入库</el-button>
            </div>

        </el-dialog>

    </div>
</div>
</body>
<!-- import [current] JavaScript -->
<script src="${rc.contextPath}/js/sys/sysRole.js"></script>
</html>
