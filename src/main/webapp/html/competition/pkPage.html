<!DOCTYPE html>
<html lang="en">
<head>
    <title>江苏省公安厅法律学校 | Sinorock</title>
    <#include "/header.html">
</head>
<style>
    .content{
        min-width: 1366px;
        min-height: 768px;
        background: url("${rc.contextPath}/statics/img/pk/bg.jpg") no-repeat fixed top;
        background-size: cover;
    }
    .innner_content{
        min-width: 1280px;
        height: 629px;
        margin: 0 auto;
        padding: 18px 120px;
    }
    .innner_content .headInfo{
        width: 216px;
        height: 244px;
        text-align: center;
        font-size: 24px;
        color: #ffffff;
        background-color: #101e35;
        border-radius: 10px;
        border: solid 2px #03dbf5;
        opacity: 0.9;
        padding: 25px;
    }
    .innner_content .headInfo p,
    .innner_content .headInfo span{
        font-size: 24px;
    }
    .innner_content .headInfo p{
        max-width: 162px;
        overflow: hidden;
        white-space: nowrap;
        text-overflow: ellipsis;
    }
    .innner_content .headInfo p:first-child{
        height: 105px;
        margin-bottom: 35px;
    }
    .innner_content .headInfo p:first-child img{
        width: 105px;
        height: 105px;
    }
    /*下半部分*/
    .question{
        width: 1089px;
        height: 484px;
        margin: 0 auto;
        background: url("${rc.contextPath}/statics/img/pk/bg_pk.png");
    }
    .question .quesNum{
        width: 100%;
        height: 45px;
        line-height: 45px;
        font-size: 24px;
        color: #FFFFFF;
        text-align: center;
    }
    .question .quesArea{
        max-width: 900px;
        margin: 0 auto;
    }
    .question .quesName{
        color: #04e9f2;
        font-size: 18px;
        margin-top: 25px;
        position: relative;
        padding: 0 40px;
    }
    .question .quesName .questionName{
        font-size: 18px;
        margin-left: 20px;
        position: absolute;
        top: 10px;
    }
    .result{
        height: 300px;
        margin-top: 65px;
    }
    .result .el-col-3{
        height: 100%;
        padding-top: 100px;
        position: relative;
    }
    .el-progress{
        width: 258px;
        padding: 2px;
        border-radius: 2px;
        transform: rotate(270deg);
        position: absolute;
        left: -115px;
    }
    .result .el-col-3:first-child .el-progress {
        border: rgba(9, 222, 246, 0.5) 1px solid;
    }
    .result .el-col-3:last-child .el-progress {
        border: rgba(211, 57, 73, 0.5) 1px solid;
    }
    .result .el-col-3:last-child{
        right: -60px;
    }
    .result .answerList li{
        width: 655px;
        min-height: 41px;
        background-color: #293c8c;
        border-radius: 10px;
        border: solid 2px #00e9fe;
        margin-bottom: 20px;
        color: #fff;
        padding: 2px 23px;
    }
    .result .answerList li strong{
        font-size: 24px;
        margin-right: 20px;
    }
    .result .score{
        position: absolute;
        top: -50px;
        font-size: 25px;
    }
</style>
<body>
<div id="app" v-cloak>
    <div class="content">
        <div class="innner_content">
            <el-scrollbar style="height: 100%">
                <el-row style="padding: 0 120px;margin-bottom: 0">
                    <!--上半部分-->
                    <el-col :span="12">
                        <div class="headInfo">
                            <p>
                                <img :src="'${rc.contextPath}/statics/img/pk/'+headInfo[0].img">
                            </p>
                            <p>{{headInfo[0].name}}</p>
                            <p>积分：<span>{{headInfo[0].score}}</span></p>
                        </div>
                    </el-col>
                    <el-col :span="12">
                        <div class="headInfo" style="border: solid 2px #e7363f; float: right;">
                            <p>
                                <img :src="'${rc.contextPath}/statics/img/pk/'+headInfo[1].img">
                            </p>
                            <p>{{headInfo[1].name}}</p>
                            <p>积分：<span>{{headInfo[1].score}}</span></p>
                        </div>
                    </el-col>
                </el-row>
                <div class="question">
                    <div class="quesNum">{{questionList[0].questionNum}}</div>
                    <div class="quesArea">
                        <div class="quesName">
                            <img src="${rc.contextPath}/statics/img/pk/question.png">
                            <span class="questionName">{{questionList[0}.questionName}}</span>
                        </div>
                        <el-row class="result">
                            <el-col :span="3">
                                <span class="score" style="color: #03dbf5;">40</span>
                                <el-progress :show-text="false" :stroke-width="12" :percentage="40" color="rgb(3,219,245)"></el-progress>
                            </el-col>
                            <el-col :span="18">
                                <ul class="answerList" v-for="item in questionList[0].answerList">
                                    <li><strong>{{item.choose}}</strong><span>{{item.answer}}</span></li>
                                </ul>
                            </el-col>
                            <el-col :span="3">
                                <span class="score" style="color: #d33949;">80</span>
                                <el-progress :show-text="false" :stroke-width="12" :percentage="80" color="rgb(211,57,73)"></el-progress>
                            </el-col>
                        </el-row>
                    </div>
                </div>
            </el-scrollbar>
        </div>
    </div>
</div>
</body>

<!-- import [current] JavaScript -->
<script src="${rc.contextPath}/js/competition/pkPage.js?_${.now?long}"></script>
</html>
