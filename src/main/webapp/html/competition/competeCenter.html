<!DOCTYPE html>
<html lang="en">
<head>
    <title>江苏省公安厅法律学校 | Sinorock</title>
    <#include "/header.html">
</head>
<link rel="stylesheet" href="${rc.contextPath}/statics/css/competeCenter.css">
<body>
<div id="app" v-cloak>
    <!--页面还没建-->
    <div class="content">
        <div class="innner_content">
            <!--<el-scrollbar style="height: 100%">-->
                <div class="back">
                   <a href="javascript:;"><img src="${rc.contextPath}/statics/img/competeCenter/btn_return.png"></a>
                </div>
                <el-row style="padding: 0 30px;">
                    <!--左侧关卡-->
                    <el-col :span="10">
                        <div class="part">
                            <a href="javascript:;">
                                <span class="words">闯关竞赛</span>
                                <img class="imgGo"
                                     src="${rc.contextPath}/statics/img/competeCenter/btn_letgo_normal.png">
                            </a>
                        </div>
                        <div class="part">
                            <a href="javascript:;">
                                <span class="words">在线比武</span>
                                <img class="imgGo"
                                     src="${rc.contextPath}/statics/img/competeCenter/btn_letgo_normal.png">
                            </a>
                        </div>
                        <div class="part">
                            <a href="javascript:;">
                                <span class="words">擂台赛</span>
                                <img class="imgGo"
                                     src="${rc.contextPath}/statics/img/competeCenter/btn_letgo_normal.png">
                            </a>
                        </div>
                    </el-col>
                    <!--右侧排行榜-->
                    <el-col :span="14" class="top">
                        <div class="top_content">
                            <el-tabs v-model="rankTop5" type="card" @tab-click="handleClick">
                                <el-tab-pane label="闯关竞赛" name="first">
                                    <img class="activedImg" src="${rc.contextPath}/statics/img/competeCenter/btn_longhubang_selected.png">
                                    <ul class="firstList">
                                        <li v-for="(item,index) in firstList">
                                            <img class="ranking" v-if="index==0" src="${rc.contextPath}/statics/img/competeCenter/bang_1.png">
                                            <img class="ranking" v-if="index==1" src="${rc.contextPath}/statics/img/competeCenter/bang_2.png">
                                            <img class="ranking" v-if="index==2" src="${rc.contextPath}/statics/img/competeCenter/bang_3.png">
                                            <span class="ranking2" v-if="index>2">{{index+1}}</span>
                                            <span class="headImg"></span>
                                            <span class="name">{{item.name}}</span>
                                            <span class="score">闯关次数：<i
                                                    style="font-style: normal;">{{item.score}}</i></span>
                                        </li>
                                    </ul>
                                </el-tab-pane>
                                <el-tab-pane label="在线比武" name="second">
                                    <img class="activedImg" src="${rc.contextPath}/statics/img/competeCenter/btn_longhubang_selected.png">在线比武</el-tab-pane>
                                <el-tab-pane label="擂台榜" name="third">
                                    <img class="activedImg" src="${rc.contextPath}/statics/img/competeCenter/btn_longhubang_selected.png">擂台榜</el-tab-pane>
                            </el-tabs>
                        </div>
                    </el-col>
                </el-row>
            <!--</el-scrollbar>-->
        </div>
    </div>
</div>
</body>

<!-- import [current] JavaScript -->
<script src="${rc.contextPath}/js/competition/competeCenter.js?_${.now?long}"></script>
</html>
