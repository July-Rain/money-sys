<!DOCTYPE html>
<html lang="en">
<head>
    <title>在线PK大页面</title>
    <#include "/header.html">
    <link rel="stylesheet" href="${rc.contextPath}/statics/css/pkMain.css">
</head>
<body>
<div id="app" v-cloak>
    <div class="container">
        <button class="return_back" @click="goBack">
            <img src="${rc.contextPath}/statics/img/competeCenter/btn_return.png" alt="">
        </button>
        <div class="integral">
            <p>积分 <span>{{coinNum}}</span></p>
        </div>
        <button class="rule_info" @click="ruleAreaShow = true">
            <img src="${rc.contextPath}/statics/img/competeCenter/btn_gonglue.png" alt="">
        </button>

        <ul class="typeLayout">
            <li class="bounceInLeft" @click="teamAreaShow = true">
                <img src="${rc.contextPath}/statics/img/competeCenter/figure_team.png" alt="">
                <img src="${rc.contextPath}/statics/img/competeCenter/shi_team.png" alt="">
            </li>
            <li class="bounceInDown" @click="toUrl('pkGame')">
                <img src="${rc.contextPath}/statics/img/competeCenter/figure_suiji.png" alt="">
                <img src="${rc.contextPath}/statics/img/competeCenter/shi_suiji.png" alt="">
            </li>
            <li class="bounceInRight" @click="warAreaShow = true">
                <img src="${rc.contextPath}/statics/img/competeCenter/figure_zhanqu.png" alt="">
                <img src="${rc.contextPath}/statics/img/competeCenter/shi_zhanqu.png" alt="">
            </li>
        </ul>

    </div>
    <div>
        <button onclick="tiao('2')">单人邀请码建房</button>
        <button onclick="tiao('3')">单人邀请码进房间</button>
    </div>
    <div>
        <button onclick="tiaole('2','add')">多人组队（建房）（2v2）</button>
        <button onclick="tiaole('2','join')">多人组队（进房）（2v2）</button>
        <button onclick="tiaole('5','add')">多人组队（建房）（5v5）</button>
        <button onclick="tiaole('5','join2')">多人组队（进房）（5v5）</button>
    </div>
    <!--规则-->
    <div class="model_area rule_area" v-if="ruleAreaShow">
        <div class="inner">
            <button class="close" @click="ruleAreaShow = false"></button>
            <div class="title"></div>
            <p>
                规则规则规则规则规则规则规则规则规则规则规则规则规则规则规则规则规则规则规则规则规则规则规则规则规则规则规则规则规则规则规则规则规则规则规则规则规则规则规则规则规则规则规则规则规则规则规则规则规则规则规则规则规则规则规则规则规则规则规则规则规则规则规则规则</p>
        </div>
    </div>

    <div class="model_area team_area" v-if="teamAreaShow">
        <div class="inner">
            <div class="title">组队对战模式</div>
            <ul class="clearfix">
                <li :class="teamPerNum == 3?'active':''" @click="teamPerNum = 3">3v3</li>
                <li :class="teamPerNum == 5?'active':''" @click="teamPerNum = 5">5v5</li>
            </ul>
            <button @click="formationTeam">建立我的队伍</button>
            <button @click="joinTeam">加入他人队伍</button>
        </div>
    </div>
    <!--战区对战-->
    <div class="war_area model_area" v-if="warAreaShow">
        <div class="inner">
            <div class="title">战区对战模式</div>
            <button @click="formationWar">建立新站区</button>
            <button @click="joinWar">加入他人战区</button>
        </div>
    </div>

</div>


<div id="yqmdiv">
    请输入邀请码：<input type="text" value="" id="yqm">
    <button id="mybutton" onclick="join()">进入</button>

</div>
<div id="team1">
    2v2请输入邀请码：<input type="text" value="" id="yqm2">
    <button id="team1button" onclick="join2()">进入</button>

</div>
<div id="team2">
    5v5请输入邀请码：<input type="text" value="" id="yqm3">
    <button id="team2button" onclick="join3()">进入</button>

</div>
</body>
<script type="text/javascript">

    $(function () {
//        alert("进入竞赛中心大页面");
        $("#yqmdiv").hide();
        $("#team1").hide();
        $("#team2").hide();
    });

    function tiao(a) {
        if (a == "2") {
            parent.location.href = baseURL + "modules/competition/alonePkGameByCode.html?type=add&code=0";
        }
        if (a == "3") {

            $("#yqmdiv").show();
//        parent.location.href =baseURL+"modules/competition/alonePkGameByCode.html?type=join";
        }
        if (a == "4") {
            parent.location.href = baseURL + "modules/competition/teamGame.html";
        }
    }

    function tiaole(num, type) {
        if (type == "add") {
            parent.location.href = baseURL + "modules/competition/teamGame.html?peopleNum=" + num + "&type=add&code=0";
        } else if (type == "join") {
            $("#team1").show();
            $("#team2").hide();
        } else if (type == "join2") {
            $("#team1").hide();
            $("#team2").show();
        }
    }

    function join() {
        var code = $("#yqm").val();
        parent.location.href = baseURL + "modules/competition/alonePkGameByCode.html?type=join&code=" + code;
    }

    function join2() {
        var code = $("#yqm2").val();
        parent.location.href = baseURL + "modules/competition/teamGame.html?peopleNum=2&type=join&code=" + code;
    }

    function join3() {
        var code = $("#yqm3").val();
        parent.location.href = baseURL + "modules/competition/teamGame.html?peopleNum=5&type=join&code=" + code;
    }
</script>
<script src="${rc.contextPath}/js/competition/pkMain.js?_${.now?long}"></script>
</html>
