<!DOCTYPE html>
<html lang="en">
<head>
    <title>江苏省公安机关网上法律学校 | Sinorock</title>
    <#include "/header.html">
    <style>
        .rush_btn:nth-child(1){
            background-color: #3790fc;
        }
        .rush_btn:nth-child(2){
            background-color: #fab200;
        }
        .rush_btn:nth-child(3){
            background-color: #ff6454;
        }
        .rush_btn{
            padding-top: 26px;
        }
        .rush_btn > p{
            color: #fff;
            height: 18px;
            line-height: 18px;
            text-align: center;
            font-size: 18px;
        }
        .rush_btn > img{
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
<div id="app" v-cloak class="container">
    <el-breadcrumb separator-class="el-icon-arrow-right" style="padding-left: 30px">
        <el-breadcrumb-item :to="{ path: '/' }"><span @click="toHome">首页</span></el-breadcrumb-item>
        <el-breadcrumb-item>管理中心</el-breadcrumb-item>
        <el-breadcrumb-item>竞赛管理</el-breadcrumb-item>
    </el-breadcrumb>

    <el-row :gutter="18">
        <el-col :span="8">
            <div class="rush_btn" @click="toUrl('chuangguanSetting')">
                <p>闯关配置</p>
                <img src="${rc.contextPath}/statics/img/setting/peizhi_a.png" alt="">
            </div>
        </el-col>
        <el-col :span="8">
            <div class="rush_btn" @click="toUrl('pkOnlSetting')">
                <p>在线比武配置</p>
                <img src="${rc.contextPath}/statics/img/setting/peizhi_b.png" alt="">
            </div>
        </el-col>
        <el-col :span="8">
            <div class="rush_btn" @click="toUrl('leitaiSetting')">
                <p>擂台配置</p>
                <img src="${rc.contextPath}/statics/img/setting/peizhi_c.png" alt="">
            </div>
        </el-col>
    </el-row>
</div>

<script src="${rc.contextPath}/js/manageCen/compSetting.js"></script>
</html>
