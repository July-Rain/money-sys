<!DOCTYPE html>
<html lang="en">
<head>
    <title>江苏省公安厅法律学校 | Sinorock</title>
    <#include "/header.html">
</head>
<style>

</style>
<body>
<div id="app" v-cloak>
    <div class="header">
        <div class="header-left">
            <img src="${rc.contextPath}/statics/img/logo.png">
            <a href="javascript:;">江苏省公安厅法律学校</a>
        </div>
    </div>
    <div class="container">
        <el-row :gutter="24">
            <el-col>
                <el-tabs type="border-card">
                    <el-tab-pane label="每日一题配置">
                        <!--<el-form :inline="true" :model="formInline" ref="formInline" class="demo-form-inline">

                            <el-form-item prop="code">
                                <el-input v-model="formInline.code" placeholder="规则名称" size="mini"></el-input>
                            </el-form-item>
                            <el-form-item prop="value">
                                <el-input v-model="formInline.value" placeholder="参数值" size="mini"></el-input>
                            </el-form-item>

                            <el-form-item prop="status">
                                <el-select v-model="formInline.status" placeholder="状态" size="mini">
                                    <el-option label="有效" value="1"></el-option>
                                    <el-option label="无效" value="0"></el-option>
                                </el-select>
                            </el-form-item>
                            <el-form-item>
                                <el-button type="primary" @click="onSubmit" size="mini">查询</el-button>
                                <el-button @click="resetForm('formInline')">重置</el-button>

                            </el-form-item>
                        </el-form>-->
                        <div>
                            <el-button type="primary" @click="addConfig">新增</el-button>
                            <el-table
                                    :data="tableData"
                                    border
                                    style="width: 100%">
                                <el-table-column
                                        prop="id"
                                        label="序号"
                                        width="200"
                                >
                                </el-table-column>
                                <el-table-column
                                        prop="ruleName"
                                        label="规则名称"
                                        width="240"
                                >
                                </el-table-column>

                                <el-table-column
                                        prop="creatUserName"
                                        label="配置人"
                                        width="240"
                                >
                                </el-table-column>
                                <el-table-column
                                        :formatter="dateFormat"
                                        prop="beginTime"
                                        label="规则开始时间"
                                >
                                </el-table-column>
                                <el-table-column
                                        :formatter="dateFormat"
                                        prop="endTime"
                                        label="规则结束时间"
                                >
                                </el-table-column>
                                <el-table-column label="操作" width="300">
                                    <template slot-scope="scope">
                                        <el-button
                                                size="mini"
                                                @click="handlelook(scope.$index, scope.row)">查看
                                        </el-button>
                                        <el-button
                                                size="mini"
                                                @click="handleEdit(scope.$index, scope.row)">编辑
                                        </el-button>
                                        <el-button
                                                size="mini"
                                                @click="handleDel(scope.$index, scope.row)">删除
                                        </el-button>
                                    </template>
                                </el-table-column>
                            </el-table>


                            <el-pagination
                                    @size-change="handleSizeChange"
                                    @current-change="handleCurrentChange"
                                    :current-page="formInline.currPage"
                                    :page-sizes="[10, 20, 30, 40]"
                                    :page-size="formInline.pageSize"
                                    layout="total, sizes, prev, pager, next, jumper"
                                    :total="formInline.totalCount">
                            </el-pagination>
                        </div>
                    </el-tab-pane>
                </el-tabs>
            </el-col>
        </el-row>


        <el-dialog :title="title" :visible.sync="dialogConfig" :before-close="closeDia">
            <el-form :model="dailyConfig" :rules="rules" ref="dailyConfig" label-width="100px" class="demo-dailyConfig"
                     size="mini">
                <el-row>
                    <el-col>
                        <el-form-item label="每日一题规则名称" >
                            <el-input v-model="dailyConfig.ruleName" placeholder="请输入考试名称" clearable></el-input>
                        </el-form-item>
                    </el-col>
                    <el-col >
                        <el-form-item label="出题规则" >
                            <el-radio-group v-model="dailyConfig.createRule">
                                <el-radio label="1">统一试题</el-radio>
                                <el-radio label="2">随机不同</el-radio>
                            </el-radio-group>
                        </el-form-item>
                    </el-col>
                    <el-col>
                        <el-form-item label="奖励积分">
                            <template>
                                <el-input-number v-model="dailyConfig.obtainPoint" @change="handleChange" :min="0" :max="1000" label="请输入">
                                </el-input-number>分
                            </template>
                        </el-form-item>
                    </el-col>
                    <el-col >
                        <el-form-item label="是否显示法律依据">
                            <el-radio-group v-model="dailyConfig.isShowLegal">
                                <el-radio label="1">是</el-radio>
                                <el-radio label="0">否</el-radio>
                            </el-radio-group>
                        </el-form-item>
                    </el-col>

                    <el-col>
                        <el-form-item label="专项知识">
                            <el-select
                                    v-model="dailyConfig.specialKnowledgeId"
                                    size="mini"
                                    collapse-tags
                                    style="width: auto"
                                    placeholder="专项知识点">
                                <el-option
                                        v-for="item in specialKnowledgeIds"
                                        :key="item.key"
                                        :label="item.value"
                                        :value="item.key">
                                </el-option>
                            </el-select>
                            </el-select>
                        </el-form-item>
                    </el-col>

                    <el-col>
                        <el-form-item label="开始时间">
                            <el-date-picker
                                    v-model="dailyConfig.beginTime"
                                    type="datetime"
                                    value-format="yyyy-MM-dd"
                                    format="yyyy-MM-dd"
                                    placeholder="选择开始时间"
                                    style="width: auto">
                            </el-date-picker>
                        </el-form-item>
                    </el-col>
                    <el-col >
                        <el-form-item label="结束时间">
                            <el-date-picker
                                    v-model="dailyConfig.endTime"
                                    type="datetime"
                                    value-format="yyyy-MM-dd"
                                    format="yyyy-MM-dd"
                                    placeholder="选择结束时间"
                                    style="width: auto">
                            </el-date-picker>
                        </el-form-item>
                    </el-col>
                    <el-col>
                        <el-form-item label="显示答案" style="width: auto">
                            <el-select v-model="dailyConfig.isShowAnswer"
                                       collapse-tags
                                       style="width: auto"
                                       placeholder="请选择是否显示答案" size="mini">
                                <el-option label="不显示" value="0"></el-option>
                                <el-option label="答题完显示" value="1"></el-option>
                            </el-select>
                        </el-form-item>
                    </el-col>
                    <el-col>
                        <el-form-item label="试题难度" >
                            <el-radio-group v-model="dailyConfig.questionDifficulty">
                                <el-radio :label="item.code" v-for="item in itemjibie">
                                    {{item.value}}
                                </el-radio>
                            </el-radio-group>
                        </el-form-item>
                    </el-col>
                    <el-col  v-if="xxx">
                        <el-form-item>
                            <el-button type="primary" @click="saveOrUpdate('dailyConfig')">保存</el-button>
                            <el-button @click="closeDia">取消</el-button>
                        </el-form-item>
                    </el-col>
                </el-row>
            </el-form>
        </el-dialog>
    </div>
</div>
</body>

<!-- import [current] JavaScript -->
<script src="${rc.contextPath}/js/manageCen/dailyQuestion.js"></script>
</html>
