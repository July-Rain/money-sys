<!DOCTYPE html>
<html lang="en">
<head>
    <title>江苏省公安机关网上法律学校 | Sinorock</title>
    <#include "/header.html">
</head>
<body>
<div id="app" v-cloak>
    <div class="container">
        <el-breadcrumb separator-class="el-icon-arrow-right" style="padding-left: 30px">
            <el-breadcrumb-item :to="{ path: '/' }"><span @click="toHome">首页</span></el-breadcrumb-item>
            <el-breadcrumb-item>管理中心</el-breadcrumb-item>
            <el-breadcrumb-item>题库管理</el-breadcrumb-item>
        </el-breadcrumb>
        <div class="info_btn">
            <el-button size="mini" type="primary" @click="addExam"><i class="iconfont icon-suiji1"></i>新增试题</el-button>
            <el-button size="mini" type="primary" @click="batchImport"><i class="iconfont icon-shangchuan"></i>批量导入</el-button>
            <el-button size="mini" type="primary" @click="downloadTemp"><i class="iconfont icon-xiazai"></i>下载导入模板</el-button>
        </div>
        <div>
            <el-table
                    :data="tableData"
                    border
                    style="width: 100%">
                <el-table-column
                        type="index"
                        width="50"
                        label="序号"
                        align="center"
                        :index="indexMethod">
                </el-table-column>
                <el-table-column
                        prop="comContent"
                        label="试题内容"
                        width="650">
                </el-table-column>
                <el-table-column
                        label="类型"
                        width="90"
                        header-align="center"
                        align="center">
                    <template slot-scope="scope">
                        {{scope.row.questionType == '10004' ?
                            '单选' : scope.row.questionType == '10005' ?
                            '多选' : '判断'}}
                    </template>
                </el-table-column>
                <el-table-column
                        label="难度"
                        width="90"
                        header-align="center"
                        align="center">
                    <template slot-scope="scope">
                        {{scope.row.questionDifficulty == '10001' ?
                            '初级' : scope.row.questionDifficulty == '10002' ?
                            '中级' : '高级'}}
                    </template>
                </el-table-column>
                <el-table-column
                        label="分类"
                        width="90"
                        header-align="center"
                        align="center">
                    <template slot-scope="scope">
                        {{scope.row.typeId == '0' ? '文字' : '视频'}}
                    </template>
                </el-table-column>
                <el-table-column
                        prop="answerChoiceNumber"
                        label="选项数"
                        width="90"
                        header-align="center"
                        align="center">
                </el-table-column>
                <el-table-column
                        prop="active"
                        label="操作">
                    <template slot-scope="scope">
                        <el-button
                                size="mini"
                                @click="handleWatch(scope.row.id)">查看
                        </el-button>
                        <el-button
                                size="mini"
                                @click="handleEdit(scope.row.id)">编辑
                        </el-button>
                        <el-button
                                size="mini"
                                @click="handleDel(scope.$index, scope.row)">删除
                        </el-button>
                    </template>
                </el-table-column>
            </el-table>
            <el-pagination
                    @size-change="handleSizeChange"
                    @current-change="handleCurrentChange"
                    :current-page="formInline.pageNo"
                    :page-sizes="[10, 20, 30, 40]"
                    :page-size="formInline.pageSize"
                    layout="total, sizes, prev, pager, next, jumper"
                    :total="formInline.count">
            </el-pagination>
        </div>
                    </el-tab-pane>
                </el-tabs>
            </el-col>
        </el-row>

        <el-dialog title="试题编辑" :visible.sync="dialogFormVisible">
            <el-form :model="form" label-width="100px" size="small">
                <el-col :span="24">
                    <el-form-item label="试题描述：">
                        <el-input v-model="form.comContent" autocomplete="off"></el-input>
                    </el-form-item>

                    <el-form-item label="试题分类：">
                        <el-radio v-for="item in typeList" v-model="form.typeId" :label="item.key">{{item.value}}</el-radio>
                    </el-form-item>

                    <el-form-item label="视频上传：" v-if="form.typeId == 1">
                        <el-upload name="importfile" class="avatar-uploader el-upload--text" :action="importFileUrl" :show-file-list="false" :on-success="uploadSuccess" :before-upload="beforeAvatarUpload" :on-progress="uploadVideoProcess">
                            <video width="320" height="180" v-if="form.video !='' && videoFlag == false" :src="form.videoUrl" class="avatar" controls="controls" >您的浏览器不支持视频播放</video>
                            <i v-else-if="form.video =='' && videoFlag == false" class="iconfont icon-shipin"></i>
                            <el-progress v-if="videoFlag == true" type="circle" :percentage="videoUploadPercent" style="margin-top:30px;"></el-progress>
                        </el-upload>
                        <P class="text">请保证视频格式正确，且不超过100M</P>
                    </el-form-item>

                    <el-form-item label="试题类型：">
                        <el-radio-group v-model="form.questionType">
                            <el-radio v-if="item.value != '主观题'" v-for="item in qtList" v-model="form.questionType" :label="item.key">
                                {{item.value}}
                            </el-radio>
                        </el-radio-group>
                    </el-form-item>

                    <el-form-item label="配置选项：">
                        <el-button size="mini" type="primary" @click="addAnswer">添加选项</el-button>
                    </el-form-item>
                    <el-table
                            :data="form.answerList"
                            style="width: 100%"
                            stripe
                            v-if="form.answerList.length > 0">
                        <el-table-column
                                type="index"
                                label="序号">
                        </el-table-column>
                        <el-table-column
                                label="选项内容"
                                header-align="center"
                                align="center"
                                prop="questionContent">
                        </el-table-column>

                        <el-table-column
                                label="分数"
                                header-align="center"
                                align="center"
                                prop="score">
                        </el-table-column>

                        <el-table-column
                                label="排序"
                                header-align="center"
                                align="center"
                                prop="ordersort">
                        </el-table-column>

                        <el-table-column
                                label="是否设为答案"
                                header-align="center"
                                align="center"
                                prop="isAnswer">
                        </el-table-column>

                        <el-table-column
                                label="操作"
                                header-align="center"
                                align="center"
                                prop="status">
                            <template slot-scope="scope">
                                <el-button type="primary" size="mini">
                                    删除
                                </el-button>
                            </template>
                        </el-table-column>
                    </el-table>

                    <el-form-item label="试题难度：">
                        <el-radio v-for="item in diffList" v-model="form.questionDifficulty" :label="item.key">
                            {{item.value}}
                        </el-radio>
                    </el-form-item>

                    <el-form-item label="主题类型：">
                        <el-select v-model="form.specialKnowledgeId" placeholder="请选择">
                            <el-option
                                    v-for="item in topicList"
                                    :key="item.key"
                                    :label="item.value"
                                    :value="item.key">
                            </el-option>
                        </el-select>
                    </el-form-item>

                    <el-form-item label="法律依据：">
                        <el-input v-model="form.legalBasis" autocomplete="off"></el-input>
                    </el-form-item>

                    <el-form-item label="答案描述：">
                        <el-input v-model="form.answerDescrible" autocomplete="off"></el-input>
                    </el-form-item>

                </el-col>

                <el-col :span="12">
                    <el-form-item label="是否发布">
                        <el-switch v-model="form.releaseStatus"></el-switch>
                    </el-form-item>
                </el-col>

                <el-col :span="12">
                    <el-form-item label="是否启用">
                        <el-switch v-model="form.isEnble"></el-switch>
                    </el-form-item>
                </el-col>

            </el-form>

            <div slot="footer" class="dialog-footer" :label-width="formLabelWidth">
                <el-button @click="dialogFormVisible = false">取 消</el-button>
                <el-button type="primary" @click="save">提交入库</el-button>
            </div>
        </el-dialog>

        <el-dialog title="添加选项信息" :visible.sync="addConfigFlag">
            <el-row>
                <el-col :span="24">
                    <el-form :model="answer" label-width="100px" class="demo-sysMenu" size="mini">
                        <el-form-item label="选项描述：">
                            <el-input v-model="answer.questionContent" placeholder="选项描述" type="input"></el-input>
                        </el-form-item>

                        <el-form-item label="分数：">
                            <el-input v-model="answer.score" placeholder="分数" type="number"></el-input>
                        </el-form-item>

                        <el-form-item label="排序：">
                            <el-input v-model="answer.ordersort" placeholder="排序" type="number"></el-input>
                        </el-form-item>

                        <el-form-item label="是否为答案：">
                            <el-radio-group v-model="answer.isAnswer">
                                <el-radio :label="1">是</el-radio>
                                <el-radio :label="0">否</el-radio>
                            </el-radio-group>
                        </el-form-item>

                        <el-form-item>
                            <el-button type="primary" @click="sure">确定</el-button>
                        </el-form-item>

                    </el-form>
                </el-col>
            </el-row>
        </el-dialog>
    </div>
</div>
</body>
<script src="${rc.contextPath}/js/manageCen/examManage.js?_${.now?long}"></script>
</html>
