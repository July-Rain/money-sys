<!DOCTYPE html>
<html lang="en">
<head>
    <title>江苏省公安机关网上法律学校 | Sinorock</title>
    <#include "/header.html">
</head>
<body>
<div id="app" v-cloak>
    <div class="container">
        <el-breadcrumb separator-class="el-icon-arrow-right" style="padding-left: 30px">
            <el-breadcrumb-item :to="{ path: '/' }"><span @click="toHome">首页</span></el-breadcrumb-item>
            <el-breadcrumb-item>管理中心</el-breadcrumb-item>
            <el-breadcrumb-item>学年目标管理</el-breadcrumb-item>
        </el-breadcrumb>
        <div class="info_btn">
            <el-button type="primary" @click="addPlan()" size="mini">
                <i class="iconfont"
                   style="color: white" >&#xe636;
                </i>
                新增学年计划</el-button>
        </div>
        <div>
            <el-table
                    :data="tableData"
                    border
                    style="width: 100%">
                <el-table-column
                        prop="planName"
                        label="学年计划名称">
                </el-table-column>
                <el-table-column
                        prop="integral"
                        label="积分">
                </el-table-column>
                <el-table-column
                        prop="credit"
                        label="学分">
                </el-table-column>
                <el-table-column
                        prop="startDate"
                        label="计划开始时间">
                </el-table-column>
                <el-table-column
                        prop="endDate"
                        label="计划结束时间">
                </el-table-column>
                <el-table-column
                        prop="active"
                        label="操作">
                    <template slot-scope="scope">
                        <el-popover
                                placement="right"
                                trigger="hover"
                                content="查看">
                            <i class="iconfont icon-chakan tabIcon"
                               slot="reference"
                               @click="handleWatch(scope.$index, scope.row)"
                               style="color: #1381e3;font-size: 12px;">
                            </i>
                        </el-popover>
                        <el-popover
                                placement="right"
                                trigger="hover"
                                content="编辑">
                            <i class="iconfont icon-xiugaimima tabIcon"
                               slot="reference"
                               @click="handleEdit(scope.$index, scope.row)"
                               style="color: #119e0a;" >
                            </i>
                        </el-popover>
                        <el-popover
                                placement="right"
                                trigger="hover"
                                content="删除">
                            <i class="iconfont icon-tubiaozhizuo- tabIcon"
                               slot="reference"
                               @click="handleDel(scope.$index, scope.row)"
                               style="color: #e31313;" >
                            </i>
                        </el-popover>
                    </template>
                </el-table-column>
            </el-table>
            <el-pagination
                    @size-change="handleSizeChange"
                    @current-change="handleCurrentChange"
                    :current-page="form.page"
                    :page-sizes="[10, 20, 30, 40]"
                    :page-size="form.limit"
                    layout="total, sizes, prev, pager, next, jumper"
                    :total="form.count">
            </el-pagination>
        </div>


        <el-dialog title="新增计划" :visible.sync="dialogFormVisible">

            <el-form :model="form" size="mini">
                    <el-form-item label="计划名称：" :label-width="formLabelWidth">
                        <el-input v-model="form.planName" autocomplete="off" placeholder="计划名称"></el-input>
                    </el-form-item>
                    <el-form-item label="开始日期：" :label-width="formLabelWidth">
                        <el-date-picker v-model="form.startDate" format="yyyy 年 MM 月 dd 日" value-format="yyyy-MM-dd"
                                        type="date" placeholder="选择日期"></el-date-picker>
                    </el-form-item>
                    <el-form-item label="结束日期：" :label-width="formLabelWidth">
                    <el-date-picker v-model="form.endDate" format="yyyy 年 MM 月 dd 日" value-format="yyyy-MM-dd"
                                    type="date" placeholder="选择日期"></el-date-picker>
                </el-form-item>
                    <el-form-item label="计划积分：" :label-width="formLabelWidth">
                        <el-input v-model="form.integral" autocomplete="off" placeholder="计划积分"></el-input>
                    </el-form-item>
                    <el-form-item label="计划学分：" :label-width="formLabelWidth">
                        <el-input v-model="form.credit" autocomplete="off" placeholder="计划学分"></el-input>
                    </el-form-item>
                    <el-form-item label="参与人员：" :label-width="formLabelWidth">
                        <el-input v-model="form.participantUser" autocomplete="off" placeholder="参与人员"></el-input>
                    </el-form-item>
                    <el-form-item label="参与部门：" :label-width="formLabelWidth">
                        <el-input v-model="form.participantDept" autocomplete="off" placeholder="参与部门"></el-input>
                    </el-form-item>
                    <el-form-item label="备注：" :label-width="formLabelWidth">
                        <el-input v-model="form.remarks" autocomplete="off" placeholder="备注"></el-input>
                    </el-form-item>
            </el-form>
            <div slot="footer" class="dialog-footer" :label-width="formLabelWidth">
                <el-button @click="dialogFormVisible = false">取 消</el-button>
                <el-button type="primary" @click="save">提交入库</el-button>
            </div>

        </el-dialog>

    </div>
</div>
</body>
<!-- import [current] JavaScript -->
<script src="${rc.contextPath}/js/manageCen/yearPlan.js"></script>
</html>
