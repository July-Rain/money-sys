<style>
    .header-right ul {

    .header-right ul li:after {

        height: auto;
        display: inline-block;
    }

    .header-right .el-menu-item [class^=el-icon-],
    .header-right .el-submenu [class^=el-icon-],

    }

    /*.header-right .el-submenu [class^=el-icon-]*/
    .header-right ul li a span {
        display: block;
        margin-top: -10px;
        line-height: 10px;
    }

    .header-right .el-menu-item:hover a,
    .header-right .el-submenu:hover a,
    .header-right .el-menu-item:hover [class^=el-icon-],
    .header-right .el-submenu:hover [class^=el-icon-],
    .header-right .el-submenu:hover .el-submenu__title [class^=el-icon-] {
        color: #909399;
    }

    .el-submenu__icon-arrow {
        margin-top: 16px;
    }

    .el-menu--horizontal .el-menu .el-menu-item a {
        color: #909399;
    }

    .el-menu--horizontal .el-menu .el-menu-item a:hover {
        color: #000;
    }

    .el-menu--horizontal .el-menu .el-menu-item, .el-menu--horizontal .el-menu .el-submenu__title {

        float: none;
        height: 36px;
        line-height: 36px;
        padding: 0 10px;

        display: inline-block;
    }
    .dialog_inner{

    }

    .dialog_inner .el-form > ul{
        float: left;
        width: 94px;
    }
    .dialog_inner .el-form > ul li{
        width: 100%;
        color: #333;
        font-size: 16px;
        text-align: center;
        line-height: 16px;
        margin: 20px 0;
        border-right: 6px solid transparent;

    }
    .dialog_inner .el-form > ul li.active{

        color: #1381e3;
    }
    .dialog_inner .form_area{
        border-left: 1px solid #ddd;
        float: left;
        width: calc(100% - 94px);
    }
    .special_dialog .el-dialog__body{
        padding: 0;
    }
    .gray_area{
        background-color: #f8f8f8;
        padding-top: 10px;
        margin: 10px 8px;
    }
    .form_area h4{
        position: relative;
        padding-left: 44px;
        color: #333333;
        font-size: 16px;
        font-weight: normal;
    }
    .form_area h4:after{
        content: '';
        position: absolute;
        left: 22px;
        top: 3px;
        width: 12px;
        height: 12px;
        background-color: #ff9000;
        transform: rotate(45deg);
    }
    .read_area h3{
        padding-left: 27px;
        line-height: 16px;
        color: #333;
        font-size: 16px;
        font-weight: normal;
        position: relative;
        margin-bottom: 21px;
    }
    .read_area h3:before{
        content: '';
        width: 10px;
        height: 10px;
        position: absolute;
        background-color: #ff9000;
        left: 6px;
        top: 2px;
        transform: rotate(45deg);

    .read_area ul{
        margin-bottom: 10px;
    }
    .read_area ul li{

        margin-bottom: 13px;

        padding-left: 10px;

        font-size: 16px;

    .read_area ul li span{

        color: #999999;

        display: inline-block;
    }
    .read_area ul li i{
