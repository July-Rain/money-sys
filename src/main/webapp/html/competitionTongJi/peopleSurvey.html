<!DOCTYPE html>
<html lang="en">
<head>
    <title>个人竞赛统计概况</title>
    <#include "/header.html">
        </head>
        <style>
            .header-right ul{
                background: transparent;
            }
            .header-right ul li:after{
                content: '';
            }
            .el-menu--horizontal .el-menu-item,
            .el-menu--horizontal .el-submenu{
                float: left;
                height: 70px;
                /*line-height: 70px;*/
                margin: 0;
                border-bottom: 2px solid transparent;
                color: #fff;
            }
            .el-menu--horizontal>.el-submenu .el-submenu__title {
                height: 70px;
                /* line-height: 70px; */
                border-bottom: 2px solid transparent;
                color: #909399;
            }
            .header-right ul li a{
                text-align: center;
                padding: 0;
                /*margin: 10px 0;*/
                box-sizing: border-box;
                height: auto;
                display: inline-block;
            }
            .header-right .el-menu-item [class^=el-icon-],
            .header-right .el-submenu [class^=el-icon-],
            .el-menu--horizontal>.el-submenu .el-submenu__icon-arrow{
                font-size: 30px;
                color: #fff;
            }
            /*.header-right .el-submenu [class^=el-icon-]*/
            .header-right ul li a span{
                display: block;
                margin-top: -10px;
                line-height: 10px;
            }
            .header-right .el-menu-item:hover a,
            .header-right .el-submenu:hover a,
            .header-right .el-menu-item:hover [class^=el-icon-],
            .header-right .el-submenu:hover [class^=el-icon-],
            .header-right .el-submenu:hover .el-submenu__title [class^=el-icon-]{
                color: #909399;
            }
            .el-submenu__icon-arrow{
                margin-top: 16px;
            }
            .el-menu--horizontal .el-menu .el-menu-item a{
                color: #909399;
            }
            .el-menu--horizontal .el-menu .el-menu-item a:hover{
                color: #000;
            }
            .el-menu--horizontal .el-menu .el-menu-item, .el-menu--horizontal .el-menu .el-submenu__title {
                background-color: #fff;
                float: none;
                height: 36px;
                line-height: 36px;
                padding: 0 10px;
                color: #909399;
                display: inline-block;//悬浮块横向显示
            }
        </style>
<body>
<div id="app" v-cloak>
    <div class="header">
        <div class="header-left">
            <img src="${rc.contextPath}/statics/img/logo.png">
            <a href="javascript:;">江苏省公安厅法律学校</a>
        </div>

    </div>
    <div class="container">
        <el-row :gutter="24">
            <el-col :span="24">
                <el-tabs type="border-card">
                    <el-tab-pane label="竞赛次数统计" style="height:600px;">
                           <div id="pie1" style="width: 600px;height:520px;margin: 0 auto"></div>
                    </el-tab-pane>
                    <el-tab-pane label="竞赛积分统计" style="height:600px;">
                        <div id="pie2" style="width: 600px;height:520px;margin: 0 auto"></div>
                    </el-tab-pane>
                </el-tabs>
            </el-col>
        </el-row>


    </div>
</div>
</body>

<!-- import [current] JavaScript -->
<script src="${rc.contextPath}/js/competitionTongJi/peopleSurvey.js?_${.now?long}"></script>
</html>
