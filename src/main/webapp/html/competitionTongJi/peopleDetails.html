<!DOCTYPE html>
<html lang="en">
<head>
    <title>个人竞赛详情</title>
    <#include "/header.html">
        </head>
        <style>
            .header-right ul{
                background: transparent;
            }
            .header-right ul li:after{
                content: '';
            }
            .el-menu--horizontal .el-menu-item,
            .el-menu--horizontal .el-submenu{
                float: left;
                height: 70px;
                /*line-height: 70px;*/
                margin: 0;
                border-bottom: 2px solid transparent;
                color: #fff;
            }
            .el-menu--horizontal>.el-submenu .el-submenu__title {
                height: 70px;
                /* line-height: 70px; */
                border-bottom: 2px solid transparent;
                color: #909399;
            }
            .header-right ul li a{
                text-align: center;
                padding: 0;
                /*margin: 10px 0;*/
                box-sizing: border-box;
                height: auto;
                display: inline-block;
            }
            .header-right .el-menu-item [class^=el-icon-],
            .header-right .el-submenu [class^=el-icon-],
            .el-menu--horizontal>.el-submenu .el-submenu__icon-arrow{
                font-size: 30px;
                color: #fff;
            }
            /*.header-right .el-submenu [class^=el-icon-]*/
            .header-right ul li a span{
                display: block;
                margin-top: -10px;
                line-height: 10px;
            }
            .header-right .el-menu-item:hover a,
            .header-right .el-submenu:hover a,
            .header-right .el-menu-item:hover [class^=el-icon-],
            .header-right .el-submenu:hover [class^=el-icon-],
            .header-right .el-submenu:hover .el-submenu__title [class^=el-icon-]{
                color: #909399;
            }
            .el-submenu__icon-arrow{
                margin-top: 16px;
            }
            .el-menu--horizontal .el-menu .el-menu-item a{
                color: #909399;
            }
            .el-menu--horizontal .el-menu .el-menu-item a:hover{
                color: #000;
            }
            .el-menu--horizontal .el-menu .el-menu-item, .el-menu--horizontal .el-menu .el-submenu__title {
                background-color: #fff;
                float: none;
                height: 36px;
                line-height: 36px;
                padding: 0 10px;
                color: #909399;
                display: inline-block;//悬浮块横向显示
            }
        </style>
<body>
<div id="app" v-cloak>
    <div class="header">
        <div class="header-left">
            <img src="${rc.contextPath}/statics/img/logo.png">
            <a href="javascript:;">江苏省公安厅法律学校</a>
        </div>

    </div>
    <div class="container">
        <el-row :gutter="24">
            <el-col :span="24">
                <el-tabs type="border-card">
                    <el-tab-pane label="闯关">
                        <div>

                            <el-table
                                    :data="tableData"
                                    border
                                    style="width: 100%">

                                <el-table-column
                                        prop="createTime"
                                        label="时间"
                                        width="500"
                                        header-align="center"
                                        align="center">
                                </el-table-column>
                                <el-table-column
                                        prop="score"
                                        label="获得积分"
                                        width="400"
                                        header-align="center"
                                        align="center"
                                >
                                </el-table-column>
                                <el-table-column
                                        prop="howBig"
                                        label="第几大关"
                                        width="400"
                                        header-align="center"
                                        align="center"
                                >
                                </el-table-column>
                                <el-table-column
                                        prop="howLit"
                                        label="第几小关"
                                        width="400"
                                        header-align="center"
                                        align="center"
                                >
                                </el-table-column>

                                <!--<el-table-column-->
                                        <!--label="操作"-->
                                        <!--header-align="center"-->
                                        <!--align="center"-->
                                        <!--width="180">-->
                                    <!--<template slot-scope="scope">-->
                                        <!--<el-button-->
                                                <!--size="mini"-->
                                                <!--@click="look(scope.$index, scope.row)">查看关卡配置-->
                                        <!--</el-button>-->

                                    <!--</template>-->
                                <!--</el-table-column>-->
                            </el-table>
                            <el-pagination
                                    @size-change="handleSizeChange"
                                    @current-change="handleCurrentChange"
                                    :current-page="formInline.currPage"
                                    :page-sizes="[10, 20, 30, 40]"
                                    :page-size="formInline.pageSize"
                                    layout="total, sizes, prev, pager, next, jumper"
                                    :total="formInline.totalCount">
                            </el-pagination>
                        </div>
                    </el-tab-pane>

                    <el-tab-pane label="在线比武">
                        <div>

                            <el-table
                                    :data="tableData2"
                                    border
                                    style="width: 100%">
                                <el-table-column
                                        prop="type"
                                        label="类型"
                                        width="350"
                                        header-align="center"
                                        align="center">
                                    <template slot-scope="scope">
                                        {{scope.row.type=='OnlinPk'?"在线比武":scope.row.type=='OnlinPkByCode' ?"邀请码1对1比武":"组队比武"}}
                                    </template>
                                </el-table-column>
                                <el-table-column
                                        prop="createTime"
                                        label="时间"
                                        width="350"
                                        header-align="center"
                                        align="center">
                                </el-table-column>
                                <el-table-column
                                        prop="score"
                                        label="获得积分"
                                        width="350"
                                        header-align="center"
                                        align="center"
                                >
                                </el-table-column>
                                <el-table-column
                                        prop="enemyName"
                                        label="对手"
                                        width="350"
                                        header-align="center"
                                        align="center"
                                >
                                 <template slot-scope="scope">
                                    {{scope.row.type=='teamOnline'?scope.row.enemyName+"的队伍":scope.row.enemyName}}
                                 </template>
                                </el-table-column>
                                <el-table-column
                                        prop="whetherWin"
                                        label="是否获胜"
                                        width="400"
                                        header-align="center"
                                        align="center"
                                >
                                    <template slot-scope="scope">
                                        {{scope.row.whetherWin==1?"获胜":"失败"}}
                                    </template>
                                </el-table-column>


                            </el-table>
                            <el-pagination
                                    @size-change="handleSizeChange2"
                                    @current-change="handleCurrentChange2"
                                    :current-page="formInline2.currPage"
                                    :page-sizes="[10, 20, 30, 40]"
                                    :page-size="formInline2.pageSize"
                                    layout="total, sizes, prev, pager, next, jumper"
                                    :total="formInline2.totalCount">
                            </el-pagination>
                        </div>
                    </el-tab-pane>
                    <el-tab-pane label="擂台赛">
                        <div>

                            <el-table
                                    :data="tableData3"
                                    border
                                    style="width: 100%">

                                <el-table-column
                                        prop="createTime"
                                        label="时间"
                                        width="500"
                                        header-align="center"
                                        align="center">
                                </el-table-column>
                                <el-table-column
                                        prop="score"
                                        label="获得积分"
                                        width="400"
                                        header-align="center"
                                        align="center"
                                >
                                </el-table-column>
                                <el-table-column
                                        prop="enemyName"
                                        label="对手"
                                        width="400"
                                        header-align="center"
                                        align="center"
                                >
                                </el-table-column>
                                <el-table-column
                                        prop="whetherWin"
                                        label="是否获胜"
                                        width="400"
                                        header-align="center"
                                        align="center"
                                >
                                    <template slot-scope="scope">
                                        {{scope.row.whetherWin==1?"获胜":"失败"}}
                                    </template>
                                </el-table-column>


                            </el-table>
                            <el-pagination
                                    @size-change="handleSizeChange3"
                                    @current-change="handleCurrentChange3"
                                    :current-page="formInline3.currPage"
                                    :page-sizes="[10, 20, 30, 40]"
                                    :page-size="formInline3.pageSize"
                                    layout="total, sizes, prev, pager, next, jumper"
                                    :total="formInline3.totalCount">
                            </el-pagination>
                        </div>
                    </el-tab-pane>
                </el-tabs>
            </el-col>
        </el-row>


    </div>
</div>
</body>

<!-- import [current] JavaScript -->
<script src="${rc.contextPath}/js/competitionTongJi/peopleDetails.js?_${.now?long}"></script>
</html>
