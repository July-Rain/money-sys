<!DOCTYPE html>
<html lang="en" id="html">
<head>
    <title>江苏省公安机关网上法律学校 | Sinorock</title>
    <#include "/header.html">
    <style>
        #html{
            overflow-x: hidden;
        }
        .header-right{
            overflow: hidden;
        }
        .header-right ul{
            background: transparent;
        }
        .header-right ul li:after{
            content: '';
        }
        .el-menu--horizontal .el-menu-item,
        .el-menu--horizontal .el-submenu{
            float: left;
            height: 70px;
            /*line-height: 70px;*/
            margin: 0;
            border-bottom: 2px solid transparent;
            color: #fff;
        }
        .el-submenu{
            margin-top: -57px;
        }
        .el-menu--horizontal>.el-submenu .el-submenu__title {
            height: 70px;
            /* line-height: 70px; */
            border-bottom: 2px solid transparent;
            color: #909399;
        }
        .header-right ul li a{
            text-align: center;
            padding: 0;
            /*margin: 10px 0;*/
            box-sizing: border-box;
            height: auto;
            display: inline-block;
            cursor: pointer;
        }
        .header-right .el-menu-item [class^=el-icon-],
        .header-right .el-submenu [class^=el-icon-],
        .el-menu--horizontal>.el-submenu .el-submenu__icon-arrow{
            font-size: 30px;
            color: #fff;
        }
        /*.header-right .el-submenu [class^=el-icon-]*/
        .header-right ul li a span{
            display: block;
            margin-top: -10px;
            line-height: 10px;
        }
        .header-right .el-menu-item:hover a,
        .header-right .el-submenu:hover a,
        .header-right .el-menu-item:hover [class^=el-icon-],
        .header-right .el-submenu:hover [class^=el-icon-],
        .header-right .el-submenu:hover .el-submenu__title [class^=el-icon-]{
            color: #909399;
        }
        .el-submenu__icon-arrow{
            margin-top: 16px;
        }
        .el-menu--horizontal .el-menu .el-menu-item a{
            color: #1381e3;
        }
        .el-menu--horizontal .el-menu .el-menu-item a:hover{
            color: #000;
        }
        .el-menu--horizontal .el-menu .el-menu-item, .el-menu--horizontal .el-menu .el-submenu__title {
            background-color: #fff;
            float: none;
            height: 36px;
            line-height: 36px;
            color: #1381e3;
            display: inline-block;

        }
        .el-submenu__icon-arrow {
            display: none;
        }
        .el-submenu__title{
            padding: 0;
        }
        .spel a{
            margin-top: -10px;
        }
        .el-menu--horizontal .el-submenu{
            height: 98px;
        }
        .header-right > ul > li{
            position: relative;
            margin: 0 5px;
        }
        .header-right > ul > li:after{
            content: '';
            position: absolute;
            width: 1px;
            height: 30px;
            background: #71b3ee;
            right: -7px;
            top: 26px;
        }
        .el-menu.el-menu--horizontal{
            margin-top: 2px;
            border-bottom: solid 1px transparent;
        }
        /*.el-submenu.is-opened i,.el-submenu.is-opened span{*/
            /*color: #1381e3!important;*/
        /*}*/
        .el-submenu.is-opened .el-submenu__title,.el-submenu .el-submenu__title{
            /*display: block;*/
            border-radius: 5px;
        }
        .el-menu--popup{
            background: #1381e3;
        }
        .el-menu-item i,el-menu-item span{
            color: #1381e3;
        }
        .header-right ul li:hover{
            background-color: #056fcd;
            border: none;
        }
        .header-right .this{
            background-color: #056fcd !important;
            border: none;
        }
        .el-menu--horizontal>.el-submenu .el-submenu__title:hover{
            background-color: transparent;
        }
        .header-right .el-submenu:hover a{
            color: #fff;
        }
        .el-menu.el-menu--horizontal{
            border: none;
        }

        /* 悬浮按钮 */
        .individual {
            position: absolute;
            display: flex;
            right: -110px;
            top: 76px;

            -webkit-transition: right 500ms 100ms ease-in;
            -moz-transition: right 500ms 100ms ease-in;
            transition: right 500ms 100ms ease-in;
        }
        .individual .avatar {
            z-index: 100;
            width: 58px;
            height: 58px;
            border: 4px solid white;
            border-radius: 50%;
            box-shadow: 0px 2px 4px 0px #9ea3a7;
            transform: rotate(0deg);

        }
        .individual:hover .avatar {
            transform: rotate(-360deg);
            transition: transform 500ms 100ms ease-in;
        }
        .individual .info {
            z-index: 10;
            height: 42px;
            line-height: 42px;
            margin-top: 8px;
            margin-left: -10px;
            padding-left: 20px;
            padding-right: 30px;
            background: #e8e8ea;
            opacity: 0.65;
            border-top-right-radius: 21px;
            border-bottom-right-radius: 21px;
            box-shadow: 0px 2px 4px 0px #9ea3a7;
            font-size: 16px;
        }
        .individual .center {
            position: absolute;
            top: 65px;
            left: -27px;

        }
        .individual .center .con-ret {
            position: absolute;
            top: -5px;
            left: 55px;
            margin-left: -5px;
            width: 10px;
            height: 10px;
            border-top: 5px solid transparent;
            border-left: 5px solid transparent;
            border-right: 5px solid transparent;
            border-bottom: 5px solid rgba(0, 0, 0, 0.65);
        }
        .individual .center .con {
            position: absolute;
            top: 5px;
            width: 120px;
            height: 100px;
            background: rgba(0, 0, 0, 0.65);
            border-radius: 5px;
            box-shadow: 0px 4px 6px 0px #9ea3a7;
        }
        .individual .center .person-info {
            height: 50px;
            line-height: 50px;
            text-align: center;
            border-bottom: 1px solid #919191;
            font-size: 14px;
            color: white;
        }
        .individual .center .log-out {
            line-height: 50px;
            text-align: center;
            font-size: 14px;
            color: white;
        }
        .individual .info, .individual .center {
            opacity: 0;
            -webkit-transition: opacity 500ms 100ms ease-in, display 500ms 100ms ease-in;
            -moz-transition: opacity 500ms 100ms ease-in, display 500ms 100ms ease-in;
            transition: opacity 500ms 100ms ease-in, display 500ms 100ms ease-in;
        }
        .individual:hover{
            right: 7px;
        }
        .individual:hover .info, .individual:hover .center {
            display: block;
            opacity: 0.65;
        }
        .individual .log-out:hover, .individual .person-info:hover {
            color: #1381e3;
            cursor: pointer;
        }
        .badge{
            padding-left: 10px;
        }
    </style>
</head>
<body>
<div id="app" v-cloak>
    <div class="header" v-show="!headerHide">
        <div class="header-left">
            <img src="${rc.contextPath}/statics/img/logo.png">
            <a href="javascript:;">江苏省公安机关网上法律学校</a>
        </div>
        <div class="individual" id="individual">
            <img class="avatar" src="${rc.contextPath}/statics/img/dog.jpg" alt="用户头像">
            <div class="info">
                <span class="name">陈梅梅</span>
                <span class="badge"><i class="iconfont icon-xunzhang"></i></span>
            </div>
            <div class="center">
                <div class="con-ret"></div>
                <div class="con">
                    <p class="person-info" @click="toPersonCenter">个人中心</p>
                    <p class="log-out" @click="logOut">退出登录</p>
                </div>
            </div>
        </div>
        <div class="header-right">
            <ul>
                <li v-for="(item,index) in navData" :class="index===0&&showThis&&navData.length>1?'this':''" @click="toChild(item,$event)" :data-id="item.id" :data-url="item.url">
                    <div class="spel" v-if="item.url">
                        <a>
                            <i class="iconfont" :class="item.icon?item.icon:'icon-085shucezhongxin'"></i>
                            <p><a href="javascript:;">{{item.name}}</a></p>
                        </a>
                    </div>
                    <div v-if="!item.url">
                        <el-menu class="el-menu-demo" mode="horizontal" @select="handleSelect">
                            <el-submenu index="1">
                                <template slot="title">
                                    <a href="javascript:;">
                                        <i class="iconfont" :class="item.icon?item.icon:'icon-085shucezhongxin'" style="color: #fff"></i>
                                        <span>{{item.name}}</span>
                                    </a>
                                </template>
                                <el-menu-item index="1" v-for="child in item.list">
                                    <a href="javascript:;" @click="toChild(child)">
                                        <i class="iconfont" :class="child.icon?child.icon:'icon-085shucezhongxin'"></i>
                                        <span>{{child.name}}</span>
                                    </a>
                                </el-menu-item>
                            </el-submenu>
                        </el-menu>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <div class="container-layout" :style="{height:headerHide?'100vh':'calc(100vh - 74px)'}">
        <iframe id="container" @load="loadFrame(this)" :src="[(childUrl)]" frameborder="0" width="100%" height="100%">
        </iframe>
    </div>
</div>
</body>

<!-- import [current] JavaScript -->
<script src="${rc.contextPath}/js/index.js?_${.now?long}"></script>
<script>
    $(function () {
        // $('#app').css('background','#f00')
    })
</script>
</html>
