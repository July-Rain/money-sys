<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel = "Shortcut Icon" href="/statics/images/favicon.ico">
    <link rel="stylesheet" type="text/css" href="/statics/plugins/layui/css/layui.css">
    <link rel="stylesheet" href="/statics/css/element-ui.css">
    <link rel="stylesheet" type="text/css" href="/statics/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="/statics/fonts/iconfont/iconfont.css">

    <link rel="stylesheet" type="text/css" href="/statics/css/index.css">

</head>
<style>
    .el-dialog__wrapper .el-dialog{
        min-width: 510px;
    }
</style>
<body>
<div class="layui-layout layui-layout-admin" id="layui_layout" v-cloak>
    <!-- 顶部区域 -->

    <!-- 左侧侧边导航开始 -->
    <div class="layui-side layui-side-bg layui-larry-side" id="larry-side">
        <div class="layui-side-scroll" id="larry-nav-side" lay-filter="side">
            <!-- 左侧菜单 -->
            <ul class="layui-nav layui-nav-tree dc-select">
                <menu-item :item="item" v-for="item in menuList"></menu-item>
            </ul>
        </div>
    </div>


</div>

<script type="text/javascript" src="/statics/libs/jquery2.min.js"></script>
<script type="text/javascript" src="/statics/plugins/layui/layui.js"></script>
<script type="text/javascript" src="/statics/libs/vue.min.js"></script>
<script type="text/javascript" src="/statics/plugins/element/element.js"></script>
<script type="text/javascript" src="/statics/js/main.js"></script>
<script>
    layui.use('element', function(){
        //导航的hover效果、二级菜单等功能，需要依赖element模块
        var element = layui.element();
        element.on('tab(main-tab)', function(data){
            var $thisTit=$(this).children("em").html();
            vm.navTitle=$thisTit;//面包屑赋值
        });
        element.init()
    });
    $("#userbar-msg a").hover(function(){
        $("#userbar-msg .nav-msg-layout").css("display","block");
    },function(){
        // $("#userbar-msg .nav-msg-layout").css("display","none");

    });
    $("#userbar-msg ").hover(function(){
        // $("#userbar-msg .nav-msg-layout").css("display","block");
    },function(){
        $("#userbar-msg .nav-msg-layout").css("display","none");
        updateMessage();
    });



</script>
</body>
</html>
