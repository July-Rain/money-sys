<!DOCTYPE html>
<html lang="en">
<head>
    <title>我要出题</title>
    <#include "/header.html">
    <style>
        .el-dialog__wrapper textarea.el-textarea__inner{
            height: 100px;
        }
    </style>
</head>
<body>
    <div id="app" v-cloak>
    <div class="container">
        <el-breadcrumb separator-class="el-icon-arrow-right" style="padding-left: 30px">
            <el-breadcrumb-item :to="{ path: '/' }"><span @click="toHome">首页</span></el-breadcrumb-item>
            <el-breadcrumb-item>个人中心</el-breadcrumb-item>
            <el-breadcrumb-item>我要出题</el-breadcrumb-item>
        </el-breadcrumb>
        <div class="info_btn">
            <el-button size="mini" type="primary" @click="addQue"><i class="iconfont icon-chutizujuan"></i>习题出题</el-button>
            <el-button size="mini" type="primary" @click="addStu"><i class="iconfont icon-shu"></i>学习出题</el-button>
        </div>
        <el-table
                :data="tableData"
                style="width: 100%"
                stripe
                border>
            <el-table-column
                    type="index"
                    width="50"
                    label="序号"
                    :index="indexMethod"
                    align="center">
            </el-table-column>
            <el-table-column
                    width="280"
                    label="出题类型"
                    header-align="center"
                    align="center">
                <template slot-scope="scope">
                    {{scope.row.type == 0 ? '习题' : '学习'}}
                </template>
            </el-table-column>
            <el-table-column
                    prop="createTime"
                    label="出题时间"
                    width="200"
                    header-align="center"
                    align="center">
            </el-table-column>
            <el-table-column
                    label="审核状态"
                    width="200"
                    header-align="center"
                    align="center">
                <template slot-scope="scope">
                    <el-tag
                            :type="scope.row.status == 0 ? '' : scope.row.status == 1 ? 'success' : 'danger'"
                            disable-transitions>{{scope.row.status == 0 ? '待审核' : scope.row.status == 1 ? '审核通过' : '审核不通过'}}</el-tag>

                </template>
            </el-table-column>
            <el-table-column
                    prop="auditorName"
                    label="审核人"
                    width="200"
                    header-align="center"
                    align="center">
            </el-table-column>
            <el-table-column
                    prop="opinion"
                    label="审核意见"
                    width="200"
                    header-align="center"
                    align="center">
            </el-table-column>
            <el-table-column
                    label="操作"
                    header-align="center"
                    align="center">
                <template slot-scope="scope">
                    <el-popover
                            placement="right"
                            trigger="hover"
                            content="查看">
                        <i class="iconfont icon-chakan tabIcon"
                           slot="reference"
                           @click="look(scope.row.id)"
                           style="color: rgb(19, 129, 227);font-size: 12px;"
                        >
                        </i>
                    </el-popover>
                    <el-popover
                            v-if="scope.row.status == 2"
                            placement="right"
                            trigger="hover"
                            content="编辑">
                        <i class="iconfont icon-xiugaimima tabIcon"
                           slot="reference"
                           @click="edit(scope.row.id)"
                           style="color: #119e0a;"
                        >
                        </i>
                    </el-popover>
                    <el-popover
                            v-if="scope.row.status == 2"
                            placement="right"
                            trigger="hover"
                            content="删除">
                        <i class="iconfont icon-tubiaozhizuo- tabIcon"
                           slot="reference"
                           @click="remove(scope.row.id)"
                           style="color: #e31313;"
                        >
                        </i>
                    </el-popover>
                </template>
            </el-table-column>
        </el-table>

        <el-pagination
                @size-change="handleSizeChange"
                @current-change="handleCurChange"
                :current-page="formInline.page"
                :page-sizes="[10, 20, 30, 40]"
                :page-size="formInline.limit"
                layout="total, sizes, prev, pager, next, jumper"
                :total="formInline.count">
        </el-pagination>

        <el-dialog title="习题出题" :visible.sync="dialogFormVisible">
            <el-form :model="form" label-width="100px" size="mini" :rules="rules" ref="form">
                <el-col :span="24">
                    <el-form-item label="试题描述：" prop="comContent">
                        <el-input v-model="form.comContent" autocomplete="off"></el-input>
                    </el-form-item>

                    <el-form-item label="试题分类：">
                        <el-radio-group v-model="form.typeId">
                            <el-radio v-for="item in typeList" :label="item.key">{{item.value}}</el-radio>
                        </el-radio-group>

                    </el-form-item>

                    <el-form-item label="视频上传：" v-if="form.typeId == 1">
                        <el-upload name="importfile" class="avatar-uploader el-upload--text" :action="importFileUrl" :show-file-list="false" :on-success="uploadSuccess" :before-upload="beforeAvatarUpload" :on-progress="uploadVideoProcess">
                            <video width="320" height="180" v-if="form.video !='' && videoFlag == false" :src="form.videoUrl" class="avatar" controls="controls" >您的浏览器不支持视频播放</video>
                            <i v-else-if="form.video =='' && videoFlag == false" class="iconfont icon-shipin"></i>
                            <el-progress v-if="videoFlag == true" type="circle" :percentage="videoUploadPercent" style="margin-top:30px;"></el-progress>
                        </el-upload>
                        <P class="text">请保证视频格式正确，且不超过100M</P>
                    </el-form-item>

                    <el-form-item label="试题类型：">
                        <el-radio-group v-model="form.questionType">
                            <el-radio v-if="item.value != '主观题'" v-for="item in qtList" :label="item.key">{{item.value}}</el-radio>
                        </el-radio-group>
                    </el-form-item>

                    <el-form-item label="配置选项：" >
                        <el-button size="mini" type="primary" @click="addAnswer">添加选项</el-button>
                    </el-form-item>
                    <el-table
                            :data="form.answerList"
                            style="width: 100%"
                            stripe
                            >
                        <!--v-if="form.answerList.length > 0"-->
                        <el-table-column
                                type="index"
                                label="序号">
                        </el-table-column>
                        <el-table-column
                                label="选项内容"
                                header-align="center"
                                align="center"
                                prop="questionContent">
                        </el-table-column>

                        <!--<el-table-column-->
                                <!--label="分数"-->
                                <!--header-align="center"-->
                                <!--align="center"-->
                                <!--prop="score">-->
                        <!--</el-table-column>-->

                        <el-table-column
                                label="排序"
                                header-align="center"
                                align="center"
                                prop="ordersort">
                        </el-table-column>

                        <el-table-column
                                label="是否设为答案"
                                header-align="center"
                                align="center"
                                prop="isAnswer">

                            <template slot-scope="scope">
                                   {{scope.row.isAnswer == 0 ? '否' : '是'}}
                            </template>
                        </el-table-column>

                        <el-table-column
                                label="操作"
                                header-align="center"
                                align="center"
                                prop="status">
                            <template slot-scope="scope">
                                <el-button type="primary" size="mini" @click="delanswer(scope)">
                                    删除
                                </el-button>
                            </template>
                        </el-table-column>
                    </el-table>

                    <el-form-item label="试题难度：">
                        <el-radio v-for="item in diffList" v-model="form.questionDifficulty" :label="item.key">
                            {{item.value}}
                        </el-radio>
                    </el-form-item>

                    <el-form-item label="主题类型：" >
                        <el-select v-model="form.specialKnowledgeId" placeholder="请选择">
                            <el-option
                                    v-for="item in topicList"
                                    :key="item.key"
                                    :label="item.value"
                                    :value="item.key">
                            </el-option>
                        </el-select>
                    </el-form-item>

                    <!--<el-form-item label="法律依据：">-->
                        <!--<el-input v-model="form.legalBasis" autocomplete="off"></el-input>-->
                    <!--</el-form-item>-->

                    <el-form-item label="答案描述：" prop="answerDescrible">
                        <el-input v-model="form.answerDescrible" autocomplete="off"></el-input>
                    </el-form-item>

                </el-col>
            </el-form>
            <div slot="footer" class="dialog-footer" :label-width="formLabelWidth" v-if="lookType">
                <el-button @click="dialogFormVisible = false">取 消</el-button>
                <el-button type="primary" @click="save('form')">保存</el-button>
            </div>
        </el-dialog>

        <el-dialog title="添加选项信息" :visible.sync="addConfigFlag">
            <el-row>
                <el-col :span="24">
                    <el-form :model="answer" label-width="120px" class="demo-sysMenu" size="mini" :rules="rules3" ref="answer">
                        <el-form-item label="选项描述：" prop="questionContent">
                            <el-input v-model="answer.questionContent" placeholder="选项描述" type="input"></el-input>
                        </el-form-item>

                        <!--<el-form-item label="分数：" prop="score">-->
                            <!--<el-input v-model="answer.score" placeholder="分数"></el-input>-->
                        <!--</el-form-item>-->

                        <el-form-item label="排序：" prop="ordersort">
                            <el-input v-model="answer.ordersort" placeholder="排序"></el-input>
                        </el-form-item>

                        <el-form-item label="是否为答案：" prop="isAnswer">
                            <el-radio-group v-model="answer.isAnswer">
                                <el-radio :label="1">是</el-radio>
                                <el-radio :label="0">否</el-radio>
                            </el-radio-group>
                        </el-form-item>
                    </el-form>
                </el-col>
            </el-row>
            <div slot="footer" class="dialog-footer" :label-width="formLabelWidth" v-if="lookType">
                <el-button @click="addConfigFlag=false">取消</el-button>
                <el-button type="primary" @click="sure('answer')">保存</el-button>
            </div>
        </el-dialog>

        <el-dialog title="学习出题" :visible.sync="dialogStuMedia" ref="stuDialog">
            <el-col :span="24">
                <el-form :model="stuMedia" label-width="100px" class="demo-stuMedia" size="mini" :rules="rules2" ref="stuMedia">
                    <el-form-item label="资料类型" prop="stuType">
                        <el-radio-group v-model="stuMedia.stuType" @change="changeStuType">
                            <el-radio label="pic">图文</el-radio>
                            <el-radio label="audio">音频</el-radio>
                            <el-radio label="video">视频</el-radio>
                        </el-radio-group>
                    </el-form-item>
                    <el-form-item label="标题" prop="stuTitle" >
                        <el-input v-model="stuMedia.stuTitle" placeholder="请输入标题" clearable></el-input>
                    </el-form-item>
                    <template v-if="stuMedia.stuType=='pic'">
                        <el-form-item label="内容" prop="comContent">
                            <div id="editor" style="width:100%;">
                            </div>
                        </el-form-item>
                    </template>
                    <template v-if="stuMedia.stuType=='audio'">

                        <el-form-item label="音频上传" prop="comContent">
                            <!-- action必选参数, 上传的地址 -->
                            <el-upload name="importfile" class="avatar-uploader el-upload--text" :action="importFileUrl" :show-file-list="false" :on-success="uploadStuSuccess" :before-upload="beforeAudioUpload" :on-progress="uploadVideoProcess">
                                <audio v-if="stuMedia.comContent !='' && videoFlag == false" :src="stuMedia.contentUrl" class="avatar" controls="controls" >您的浏览器不支持音频播放</audio>
                                <i v-else-if="stuMedia.comContent =='' && videoFlag == false" class="iconfont icon-yinpin"></i>
                                <el-progress v-if="videoFlag == true" type="circle" :percentage="videoUploadPercent" style="margin-top:30px;"></el-progress>
                            </el-upload>
                            <P class="text">请保证音频格式正确，且不超过100M</P>
                        </el-form-item>
                    </template>
                    <template v-if="stuMedia.stuType=='video'">
                        <el-form-item label="视频封面上传" prop="videoPicAcc">
                            <el-upload
                                    class="avatar-uploader"
                                    name="importfile"
                                    :action="importFileUrl"
                                    :show-file-list="false"
                                    :on-success="handlePicSuccess"
                                    :before-upload="beforePicUpload">
                                <img width="320" height="180" v-if="stuMedia.videoPicAcc !=''" :src="stuMedia.videoPicAccUrl" class="avatar">
                                <i v-else class="iconfont icon-tupian"></i>
                            </el-upload>
                            <P class="text">请保证图片格式正确，作为视频封面</P>
                        </el-form-item>
                        <el-form-item label="视频上传" prop="comContent">
                            <!-- action必选参数, 上传的地址 -->
                            <el-upload name="importfile" class="avatar-uploader el-upload--text" :action="importFileUrl" :show-file-list="false" :on-success="uploadStuSuccess" :before-upload="beforeAvatarUpload" :on-progress="uploadVideoProcess">
                                <video width="320" height="180" v-if="stuMedia.comContent !='' && videoFlag == false" :src="stuMedia.contentUrl" class="avatar" controls="controls" >您的浏览器不支持视频播放</video>
                                <i v-else-if="stuMedia.comContent =='' && videoFlag == false" class="iconfont icon-shipin"></i>
                                <el-progress v-if="videoFlag == true" type="circle" :percentage="videoUploadPercent" style="margin-top:30px;"></el-progress>
                            </el-upload>
                            <P class="text">请保证视频格式正确，且不超过100M</P>
                        </el-form-item>
                    </template>
                    <el-form-item label="所属警种" prop="stuPoliceclass" >
                        <el-select v-model="stuMedia.stuPoliceclass" placeholder="所属警种" >
                            <el-option
                                    v-for="item in stuPoliceclassOption"
                                    :key="item.key"
                                    :label="item.value"
                                    :value="item.key"
                            >
                            </el-option>
                        </el-select>
                    </el-form-item>
                    <el-form-item label="使用部门" prop="deptName">
                        <el-input v-model="stuMedia.deptName" readonly @focus="chooseDept" placeholder="请选择使用部门" clearable></el-input>
                    </el-form-item>
                    <el-form-item label="使用人员" prop="userName">
                        <el-input v-model="stuMedia.userName" readonly @focus="chooseUser" placeholder="请选择使用人员" clearable></el-input>
                    </el-form-item>
                    <el-form-item label="描述" prop="stuDescribe">
                        <el-input type="textarea" maxlength="200" v-model="stuMedia.stuDescribe"></el-input>
                    </el-form-item>
                </el-form>
            </el-col>
            <div slot="footer" class="dialog-footer" v-if="lookType">
                <el-button @click="closeDia">取消</el-button>
                <el-button type="primary" @click="saveOrUpdate('stuMedia')">保存</el-button>
            </div>
        </el-dialog>

        <el-dialog title="选择部门" :visible.sync="dialogDept" >
            <!--对于同一级的节点，每次只能展开一个-->
            <el-scrollbar wrap-class="list" wrap-style="color: red;" view-style="font-weight: bold;" view-class="view-box" :native="false">
                <el-tree
                        ref="deptTree"
                        :data="deptData"
                        :props="defaultDeptProps"
                        accordion
                        show-checkbox
                        @check-change="handleCheckChange"
                        node-key="id"
                        :default-expanded-keys="idArr"
                        :default-checked-keys="deptCheckData" >
                </el-tree>
            </el-scrollbar>

            <div slot="footer" class="dialog-footer">
                <el-button size="mini" @click="cancelDept">取消</el-button>
                <el-button type="primary" size="mini" @click="confimDept">保存</el-button>
            </div>
        </el-dialog>

        <el-dialog title="选择人员" :visible.sync="dialogUser" class="dialog_minW750">
            <!--对于同一级的节点，每次只能展开一个-->
            <div>
                <el-col :span="6">
                    <el-scrollbar wrap-class="depList" wrap-style="color: red;" view-style="font-weight: bold;"
                                  view-class="view-box" :native="false">
                        <el-tree
                                :data="userData"
                                :props="defaultUserProps"
                                accordion
                                node-key="id"
                                :default-expanded-keys="idArr"
                                @node-click="handleDeptNodeClick">
                        </el-tree>
                    </el-scrollbar>
                </el-col>

                <el-col :span="18" class="paddingLeft20">
                    <el-form :inline="true" :model="userForm" ref="userForm" class="demo-form-inline">
                        <el-form-item prop="userCode">
                            <el-input v-model="userForm.userCode" placeholder="身份证号" size="mini"></el-input>
                        </el-form-item>
                        <el-form-item prop="userName">
                            <el-input v-model="userForm.userName" placeholder="用户名" size="mini"></el-input>
                        </el-form-item>
                        <el-form-item>
                            <el-button type="primary" @click="searchUser" size="mini">查询</el-button>
                            <el-button @click="resetForm('userForm')" size="mini">重置</el-button>
                        </el-form-item>
                    </el-form>
                    <div>
                        <el-table
                                :data="userTableData"
                                border
                                height="529"
                                @selection-change="handleSelectionChange"
                                style="width: 100%">
                            <el-table-column
                                    type="selection"
                                    width="55">
                            </el-table-column>
                            <el-table-column
                                    label="序号"
                                    type="index"
                                    header-align="center"
                                    align="center"
                                    :index="indexUserMethod"
                                    width="50">
                            </el-table-column>
                            <el-table-column
                                    prop="userCode"
                                    label="身份证号"
                            >
                            </el-table-column>
                            <el-table-column
                                    prop="userName"
                                    label="姓名"
                                    width="280"
                            >
                            </el-table-column>

                        </el-table>
                        <el-pagination
                                @size-change="userHandleSizeChange"
                                @current-change="userHandleCurrentChange"
                                :current-page="userForm.currPage"
                                :page-sizes="[10, 20, 30, 40]"
                                :page-size="userForm.pageSize"
                                layout="total, sizes, prev, pager, next, jumper"
                                :total="userForm.totalCount">
                        </el-pagination>
                    </div>
                </el-col>
            </div>
            <div slot="footer" class="dialog-footer">
                <el-button size="mini" @click="cancelUser">取消</el-button>
                <el-button type="primary" size="mini" @click="confimUser">保存</el-button>
            </div>
        </el-dialog>
    </div>
</div>
    <script src="${rc.contextPath}/js/personalCen/manu_index.js?_${.now?long}"></script>
    <script type="text/javascript" src="${rc.contextPath}/statics/plugins/editor/wangEditor.min.js"></script>
</body>
</html>
