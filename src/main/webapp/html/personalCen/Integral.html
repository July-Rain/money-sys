<!DOCTYPE html>
<html lang="en">
<head>
    <title>江苏省公安机关网上法律学校 | Sinorock</title>
    <#include "/header.html">
    <style>
        .header-right ul {
            background: transparent;
        }

        .header-right ul li:after {
            content: '';
        }

        .el-menu--horizontal .el-menu-item,
        .el-menu--horizontal .el-submenu {
            float: left;
            height: 70px;
            /*line-height: 70px;*/
            margin: 0;
            border-bottom: 2px solid transparent;
            color: #fff;
        }

        .el-menu--horizontal > .el-submenu .el-submenu__title {
            height: 70px;
            /* line-height: 70px; */
            border-bottom: 2px solid transparent;
            color: #909399;
        }

        .header-right ul li a {
            text-align: center;
            padding: 0;
            /*margin: 10px 0;*/
            box-sizing: border-box;
            height: auto;
            display: inline-block;
        }

        .header-right .el-menu-item [class^=el-icon-],
        .header-right .el-submenu [class^=el-icon-],
        .el-menu--horizontal > .el-submenu .el-submenu__icon-arrow {
            font-size: 30px;
            color: #fff;
        }

        /*.header-right .el-submenu [class^=el-icon-]*/
        .header-right ul li a span {
            display: block;
            margin-top: -10px;
            line-height: 10px;
        }

        .header-right .el-menu-item:hover a,
        .header-right .el-submenu:hover a,
        .header-right .el-menu-item:hover [class^=el-icon-],
        .header-right .el-submenu:hover [class^=el-icon-],
        .header-right .el-submenu:hover .el-submenu__title [class^=el-icon-] {
            color: #909399;
        }

        .el-submenu__icon-arrow {
            margin-top: 16px;
        }

        .el-menu--horizontal .el-menu .el-menu-item a {
            color: #909399;
        }

        .el-menu--horizontal .el-menu .el-menu-item a:hover {
            color: #000;
        }

        .el-menu--horizontal .el-menu .el-menu-item, .el-menu--horizontal .el-menu .el-submenu__title {
            background-color: #fff;
            float: none;
            height: 36px;
            line-height: 36px;
            padding: 0 10px;
            color: #909399;
            display: inline-block;
        }
        /*我的积分学分样式*/
        .el-col-4 .info_card .card_contain{
            padding: 0;
        }
        .info_card .card_contain .title{
            line-height: 48px;
            height: 48px;
            text-align: center;
            color: #333;
            font-size: 14px;
            border-bottom: 1px solid #ddd;
        }
        .info_card .card_contain .item{
            padding: 21px 0 20px 23px;
        }
        .info_card .card_contain .item .top{
            padding-bottom: 12px;
        }
        .info_card .card_contain .item .top .icon{
            float: left;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: #fcbe53;
            text-align: center;
        }
        .info_card .card_contain .item:last-child .top .icon{
            background-color: #bba7e9;
        }
        .info_card .card_contain .item .top .icon i{
            color: #fff;
            line-height: 60px;
            font-size: 28px;
        }
        .info_card .card_contain .item .top .total{
            float: left;
            padding-left: 14px;
            font-size: 14px;
        }
        .info_card .card_contain .item .top .total > p:nth-child(1){
            line-height: 36px;
            color: #333;
        }
        .info_card .card_contain .item .top .total > p:nth-child(2){
            line-height: 17px;
            color: #ff7e00;
        }
        .info_card .card_contain .item > p{
            line-height: 36px;
            color: #666;
        }
    </style>
</head>
<body>
<div id="app" v-cloak>
    <div class="container">
        <el-breadcrumb separator-class="el-icon-arrow-right" style="padding-left: 30px">
            <el-breadcrumb-item :to="{ path: '/' }"><span @click="toHome">首页</span></el-breadcrumb-item>
            <el-breadcrumb-item>个人中心</el-breadcrumb-item>
            <el-breadcrumb-item>积分学分</el-breadcrumb-item>
        </el-breadcrumb>
        <el-row :gutter="24">
            <el-col :span="20">
                <el-tabs type="border-card">
                    <div>
                        <div class="info_card">
                            <div class="card_title"></div>
                            <div class="card_contain">
                                <el-form :inline="true" :model="formInline" ref="formInline" class="demo-form-inline">
                                    <el-form-item prop="type" label="类型">
                                        <el-select v-model="formInline.type" size="mini">
                                            <el-option key="0" label="学分" value="0"></el-option>
                                            <el-option key="1" label="积分" value="1"></el-option>
                                        </el-select>
                                    </el-form-item>
                                    <el-form-item prop="startTime" label="开始时间">
                                        <el-date-picker type="date" format="yyyy年MM月dd日" size="mini"
                                                        value-format="yyyy-MM-dd" placeholder="开始时间"
                                                        v-model="formInline.startTime"></el-date-picker>
                                    </el-form-item>

                                    <el-form-item prop="endTime" label="结束时间">
                                        <el-date-picker type="date" format="yyyy年MM月dd日" size="mini"
                                                        value-format="yyyy-MM-dd" placeholder="结束时间"
                                                        v-model="formInline.endTime"></el-date-picker>
                                    </el-form-item>

                                    <el-form-item>
                                        <el-button type="primary" @click="onSubmit" size="mini">
                                            <i class="iconfont icon-sousuo1"></i>
                                            查询</el-button>
                                        <el-button class="reset_btn" size="mini" @click="resetForm('formInline')">
                                            <i class="iconfont icon-tableresetpassword"></i>
                                            重置
                                        </el-button>
                                    </el-form-item>
                                </el-form>
                            </div>
                        </div>

                        <el-table
                                :data="tableData"
                                border
                                style="width: 100%">
                            <el-table-column
                                    type="index"
                                    label="序号"
                                    header-align="center"
                                    align="center">
                            </el-table-column>
                            <el-table-column
                                    prop="type"
                                    label="学分/积分"
                                    header-align="center"
                                    align="center"
                            >
                                <template slot-scope="scope">
                                    <el-tag v-if="scope.row.type === '0'" size="small">学分</el-tag>
                                    <el-tag v-else size="small" type="warning">积分</el-tag>
                                </template>
                            </el-table-column>

                            <el-table-column
                                    prop="point"
                                    label="分数"
                                    header-align="center"
                                    align="center">
                            </el-table-column>
                            <el-table-column
                                    prop="src"
                                    label="来源"
                                    header-align="center"
                                    align="center"
                            >
                                <template slot-scope="scope">
                                    <el-tag v-if="scope.row.src === 'OnlinPk'" size="small">在线比武</el-tag>
                                    <el-tag v-if="scope.row.src === 'everyDay'" size="small">每日一题</el-tag>
                                    <el-tag v-if="scope.row.src === 'OnlinPkByCode'" size="small">一对一比武</el-tag>
                                    <el-tag v-if="scope.row.src === 'leitai'" size="small">擂台比武</el-tag>
                                    <el-tag v-if="scope.row.src === 'teamOnline'" size="small">组队比拼</el-tag>
                                    <el-tag v-if="scope.row.src === 'Checkpoint'" size="small">闯关竞赛</el-tag>
                                </template>
                            </el-table-column>
                            <el-table-column
                                    prop="createTime"
                                    label="时间"
                                    header-align="center"
                                    align="center"
                            >
                            </el-table-column>
                        </el-table>
                        <el-pagination
                                @size-change="handleSizeChange"
                                @current-change="handleCurrentChange"
                                :current-page="formInline.currPage"
                                :page-sizes="[10, 20, 30, 40]"
                                :page-size="formInline.pageSize"
                                layout="total, sizes, prev, pager, next, jumper"
                                :total="formInline.totalCount">
                        </el-pagination>
                    </div>
                </el-tabs>
            </el-col>

            <el-col :span="4">

                <div class="info_card">
                    <div class="card_title"></div>
                    <div class="card_contain">
                        <div class="title">
                            我的积分学分
                        </div>
                        <div class="item">
                            <div class="top clearfix">
                                <div class="icon">
                                    <i class="iconfont icon-jifen"></i>
                                </div>
                                <div class="total">
                                    <p>我的总积分</p>
                                    <p>{{info.integralPoint}}</p>
                                </div>

                            </div>
                            <p>我的积分总排名：{{info.allItrRank}}</p>
                            <p>我的积分部门排名：{{info.orgItrRank}}</p>
                        </div>

                        <div class="item">
                            <div class="top clearfix">
                                <div class="icon">
                                    <i class="iconfont icon-xuefen"></i>
                                </div>
                                <div class="total">
                                    <p>我的总学分</p>
                                    <p>{{info.creditPoint}}</p>
                                </div>

                            </div>
                            <p>我的学分总排名：{{info.allCdtRank}}</p>
                            <p>我的学分部门排名：{{info.orgCdtRank}}</p>
                        </div>
                    </div>
                </div>

            </el-col>
        </el-row>
    </div>
</div>
</body>

<!-- import [current] JavaScript -->
<script src="${rc.contextPath}/js/personalCen/Integral.js?_${.now?long}"></script>
</html>
