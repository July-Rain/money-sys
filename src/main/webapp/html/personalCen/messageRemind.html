<!DOCTYPE html>
<html lang="en">
<head>
    <title>消息提醒 | Sinorock</title>
    <#include "/header.html">
</head>
<style>

</style>
<body>
<div id="app" v-cloak>

    <div class="container">
        <el-breadcrumb separator-class="el-icon-arrow-right" style="padding-left: 30px">
            <el-breadcrumb-item :to="{ path: '/' }"><span @click="toHome">首页</span></el-breadcrumb-item>
            <el-breadcrumb-item>个人中心</el-breadcrumb-item>
            <el-breadcrumb-item>站内消息</el-breadcrumb-item>
        </el-breadcrumb>
        <el-row :gutter="24">
            <el-col :span="24">
                <el-tabs type="border-card">
                    <div>
                        <el-table
                                :data="tableData"
                                border
                                style="width: 100%">
                            <el-table-column
                                    label="序号"
                                    type="index"
                                    header-align="center"
                                    align="center"
                                    width="250">
                            </el-table-column>
                            <el-table-column
                                    prop="title"
                                    label="消息标题"
                                    width="200"
                            >
                            </el-table-column>

                            <el-table-column
                                    prop="releasePeopleName"
                                    label="发件人"
                            >
                            </el-table-column>
                            <el-table-column
                                    prop="releaseDate"
                                    label="接收时间"
                            >
                            </el-table-column>
                            <el-table-column
                                    prop="noticeType"
                                    label="消息类型"
                            >
                            </el-table-column>
                           <el-table-column
                                    label="操作"
                                    width="200">
                                <template slot-scope="scope">
                                    <el-button
                                            size="mini"
                                            @click="lookMsg(scope.$index, scope.row)">查看
                                    </el-button>
                                </template>
                            </el-table-column>
                        </el-table>
                        <el-pagination
                                @size-change="handleSizeChange"
                                @current-change="handleCurrentChange"
                                :current-page="formInline.currPage"
                                :page-sizes="[10, 20, 30, 40]"
                                :page-size="formInline.pageSize"
                                layout="total, sizes, prev, pager, next, jumper"
                                :total="formInline.totalCount">
                        </el-pagination>
                    </div>
                </el-tabs>
            </el-col>
        </el-row>
        <el-dialog :title="title02" :visible.sync="dialogConfig" :before-close="closeDia">
            <el-form :model="msg" :rules="rules" ref="msg" label-width="100px" class="demo-msg"
                     size="mini">
                <el-row>
                    <el-col :span="11">
                        <el-form-item label="消息名称：" prop="title">
                            <el-input v-model="msg.title" placeholder="请输入消息名称" clearable></el-input>
                        </el-form-item>
                    </el-col>
                    <el-col :span="11">
                        <el-form-item label="消息类型：" prop="noticeType">
                            <el-radio-group v-model="msg.noticeType">
                                <el-radio label="系统消息" value="10008">系统消息</el-radio>
                                <el-radio label="管理员消息" value="10009">管理员消息</el-radio>
                            </el-radio-group>
                        </el-form-item>
                    </el-col>

                    <el-col span="11">
                        <el-form-item label="消息内容：" prop="content">
                            <template>
                                <el-input v-model="msg.content" @change="handleChange" :min="0" :max="10000"
                                          placeholder="请输入消息内容"></el-input>
                            </template>
                        </el-form-item>
                    </el-col>
                    <el-col :span="11">
                        <el-form-item label="发件人：" >
                            <el-input v-model="msg.releasePeopleName" disabled></el-input>
                        </el-form-item>
                    </el-col>



                </el-row>
            </el-form>
        </el-dialog>
    </div>
</div>
</body>

<!-- import [current] JavaScript -->
<script src="${rc.contextPath}/js/personalCen/messageRemind.js?_${.now?long}"></script>
</html>
