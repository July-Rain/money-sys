<!DOCTYPE html>
<html lang="en">
<head>
    <title>江苏省公安机关网上法律学校 | Sinorock</title>
    <#include "/header.html">
</head>
<style>
    .container {
        height: 100vh;
    }
    .main{
        display: flex;
        width: 71%;
        height: 70vh;
        margin: 0 auto;
        border: 1px solid #dddddd;
        border-radius: 2px;
        font-size: 12px;
    }
    .main .left{
        width: 18%;
        text-align: center;
        border-right: 1px solid #dddddd;
    }
    .main .right{
        width: 82%;
    }
    .left .avatar{
        margin-top: 20px;
    }
    .left .avatar img{
        width: 114px;
        height: 114px;
        margin-bottom: 18px;
        border-radius: 3px;
    }
    .left .avatar p{
        color: #1381e3;
    }
    .right .info{
        padding-left: 8px;
        margin-bottom: 24px;
        margin-left: -40px;
        border-left: 3px solid #1381e3;
    }
    .right .form{
        width: 440px;
        margin-left: 180px;
        margin-top: 20px;
    }
    .right .form .gray el-input{
        background: #ededf1;
    }
    .right el-input{
        width: 82%;
    }
    .right .form .button{
        margin-left: 220px;
        margin-bottom: 20px;
    }
    .right .el-button {
        margin: 20px 0 10px 160px;
    }
    .right .el-dialog__wrapper {
        top: 10vh;
    }
    .right .form .button {
        margin-left: 270px;
    }
</style>
<body>
<div id="app" v-cloak>
    <div class="container">
        <el-breadcrumb separator-class="el-icon-arrow-right" style="padding-left: 30px">
            <el-breadcrumb-item :to="{ path: '/' }"><span @click="toHome">首页</span></el-breadcrumb-item>
            <el-breadcrumb-item>个人中心</el-breadcrumb-item>
            <el-breadcrumb-item>个人信息</el-breadcrumb-item>
        </el-breadcrumb>
        <div class="main">
            <div class="left">
                <div class="avatar">
                    <img v-if="info.photo" :src="'${rc.contextPath}/sys/download?accessoryId='+info.photo" alt="用户头像">
                    <img v-if="!info.photo" :src="src" alt="用户头像">
                    <el-upload
                            class="avatar-uploader"
                            name="importfile"
                            :action="importFileUrl"
                            :show-file-list="false"
                            :on-success="uploadSuccess"
                            :before-upload="beforeUpload">
                        <!--<el-button type="primary" >点击上传</el-button>-->
                        <p>修改头像</p>
                    </el-upload>
                </div>
            </div>
            <div class="right">
                <el-form :model="password" :rules="rules" ref="password" label-width="160px" label-position="left">
                    <div class="form">
                        <p class="info">个人基本信息</p>
                        <ul class="gray">
                            <li>
                                <el-form-item
                                        prop="userName"
                                        label="用户名"
                                        >
                                    <el-input v-model="info.userName" :disabled="true"></el-input>
                                </el-form-item>
                            </li>
                            <li>
                                <el-form-item
                                        prop="userPoliceId"
                                        label="警号"
                                        >
                                    <el-input v-model="info.userPoliceId" :disabled="true"></el-input>
                                </el-form-item>
                            </li>
                            <li>
                                <el-form-item
                                        prop="userCode"
                                        label="身份证"
                                        >
                                    <el-input v-model.number="info.userCode" :disabled="true"></el-input>
                                </el-form-item>
                            </li>
                            <li>
                                <el-form-item
                                        prop="orgName"
                                        label="部门名称"
                                        >
                                    <el-input v-model="info.orgName" :disabled="true"></el-input>
                                </el-form-item>
                            </li>
                        </ul>
                        <p class="info">修改登录密码</p>
                        <el-button @click="openDialog" type="primary">修改密码</el-button>
                        <el-dialog
                              title="修改登录密码"
                              :visible.sync="isVisible"
                              width="40%"
                              top="10vh"
                        >
                            <ul>
                                <li>
                                    <el-form-item
                                            label="旧密码"
                                            prop="oldPassword"
                                    >
                                        <el-input v-model="password.oldPassword"></el-input>
                                    </el-form-item>
                                </li>
                                <li>
                                    <el-form-item
                                            label="输入新密码"
                                            prop="newPassword">
                                        <el-input v-model="password.newPassword" ></el-input>
                                    </el-form-item>
                                </li>
                                <li>
                                    <el-form-item
                                            label="输入确认新密码"
                                            prop="newPassValidator">
                                        <el-input v-model="password.newPassValidator"  ></el-input>
                                    </el-form-item>
                                </li>
                            </ul>
                            <el-button class="button" type="primary" @click="submitForm('password')">
                                <i class="iconfont icon-baocun"
                                   style="color: white;font-size: 16px;">
                                </i>
                                保存
                            </el-button>
                        </el-dialog>

                    </div>
                </el-form>
            </div>
        </div>
    </div>
</div>
</body>
<!-- import [current] JavaScript -->
<script src="${rc.contextPath}/js/personalCen/personalInfo.js"></script>
</html>
