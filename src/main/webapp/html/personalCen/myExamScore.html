<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <#include "/header.html">
</head>
<body>
<div id="app" v-cloak>
    <div class="container">
        <el-breadcrumb separator-class="el-icon-arrow-right">
            <el-breadcrumb-item :to="{ path: '/' }"><span @click="toHome">首页</span></el-breadcrumb-item>
            <el-breadcrumb-item>个人中心</el-breadcrumb-item>
            <el-breadcrumb-item>成绩报告</el-breadcrumb-item>
        </el-breadcrumb>
        <el-row :gutter="24">
            <el-col :span="24">
                <el-tabs type="border-card">
                    <div class="info_card">
                        <div class="card_title">
                        </div>
                        <div class="card_contain">
                            <el-form :inline="true" :model="formInline" ref="formInline" class="demo-form-inline">
                                <el-form-item prop="code">
                                    <el-input v-model="formInline.examName" placeholder="试卷名称" size="mini"></el-input>
                                </el-form-item>

                                <el-form-item>
                                    <el-button type="primary" @click="onSubmit" size="mini">
                                        <i class="iconfont icon-sousuo1"></i>
                                        查询
                                    </el-button>
                                    <el-button @click="resetForm('formInline')" size="mini">
                                        <i class="iconfont icon-tableresetpassword"></i>
                                        重置
                                    </el-button>

                                </el-form-item>
                            </el-form>
                        </div>
                    </div>
                    <div>
                        <el-table
                                :data="tableData"
                                border
                                style="width: 100%">
                            <el-table-column
                                    prop="examName"
                                    label="试卷名称"
                                    align="center"
                            >
                            </el-table-column>
                            <el-table-column
                                    prop="examTypeName"
                                    label="试卷类型"
                                    align="center"
                                    width="130"
                            >
                            </el-table-column>
                            <el-table-column
                                    prop="examTime"
                                    label="考试时长（分钟）"
                                    align="center"
                                    width="130"
                            >
                            </el-table-column>

                            <el-table-column
                                    prop="organizedOrgCode"
                                    align="center"
                                    label="组考单位"
                                    width="150"
                            >
                            </el-table-column>
                            <el-table-column
                                    prop="startTime"
                                    label="考试开始时间"
                                    align="center"
                            >
                            </el-table-column>
                            <el-table-column
                                    prop="endTime"
                                    label="考试结束时间"
                                    align="center"
                            >
                            </el-table-column>
                            <el-table-column
                                prop = "score"
                                label = "考试分数"
                                align="center"
                            ></el-table-column>
                            <el-table-column
                                prop = "passPnt"
                                label = "达标线"
                                align="center"
                            >
                            </el-table-column>
                            <el-table-column
                                prop = "isPass"
                                label = "是否达标"
                                align="center"
                            ></el-table-column>
                            <el-table-column
                                prop = "passReward"
                                label = "达标奖励"
                                align="center"
                            ></el-table-column>
                            <el-table-column label="操作" align="center">
                                <template slot-scope="scope">
                                    <el-popover
                                            placement="right"
                                            trigger="hover"
                                            content="查看试卷">
                                        <i class="iconfont icon-yuejuan tabIcon"
                                           slot="reference"
                                           @click="viewExam(scope.$index, scope.row)"
                                           style="color: #ff7814;font-size: 18px;">
                                        </i>
                                    </el-popover>
                                </template>
                            </el-table-column>
                        </el-table>
                        <el-pagination
                                @size-change="handleSizeChange"
                                @current-change="handleCurChange"
                                :current-page="formInline.page"
                                :page-sizes="[10, 20, 30, 40]"
                                :page-size="formInline.limit"
                                layout="total, sizes, prev, pager, next, jumper"
                                :total="formInline.count">
                        </el-pagination>
                    </div>
                </el-tabs>
            </el-col>
        </el-row>
    </div>
</div>
</body>
<script src="${rc.contextPath}/js/personalCen/myExamScore.js"></script>
</html>
