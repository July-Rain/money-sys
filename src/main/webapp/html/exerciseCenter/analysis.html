<!DOCTYPE html>
<html lang="en">
<head>
    <title>统计分析</title>
    <#include "/header.html">
    <style>
        .container{
            background: #f8f8f8;
        }
        .layout {
            min-width: 1319px;
            width: 96.5592972181552vw;
            height: 512px;
            margin: 0 auto;
            overflow: hidden;
        }
        .layout > div {
            float: left;
            height: 100%;
            margin-right: 14px;
        }

        .layout .lay1 {
            min-width: 470px;
            width: 34.40702781844802vw;
        }
        .layout .lay1 .userInfo {
            width: 100%;
            height: 105px;
            background: #fff;
            padding:28px 0 0 38px;
            margin-bottom: 14px;
        }
        .userInfo p{
            color: #333;
            line-height: 23px;
        }
        .userInfo p.name ,.userInfo p.name span{
            font-size: 18px;
        }

        .userInfo p.num {
            font-size: 14px;
        }
        .userInfo p.num span{
            color: #1381e3;
        }

        .layout .lay2 {
            min-width: 410px;
            width: 30.01464128843338vw;
        }

        .layout .lay3 {
            min-width: 411px;
            width: 30.08784773060029vw;
            margin-right: 0;
        }
        .title{
            height: 20px;
            line-height: 20px;
            margin-left:24px;
            border-left: 5px solid #1381e3;
            padding-left: 12px;
            font-size: 14px;
            color: #333;
        }
        .chart1{
            width: 100%;
            height: 390px;
            background: #fff;
            padding-top: 21px;
        }
        .chart2{
            width: 100%;
            height: 100%;
            background: #fff;
            padding-top: 21px;
        }
        .chart3{
            width: 100%;
            height: 100%;
            background: #fff;
            padding-top: 21px;
        }
    </style>
</head>
<body>
<div id="app" v-cloak>
    <div class="container">
        <el-breadcrumb separator-class="el-icon-arrow-right" style="padding-left: 30px">
            <el-breadcrumb-item :to="{ path: '/' }"><span @click="toHome">首页</span></el-breadcrumb-item>
            <el-breadcrumb-item>练习中心</el-breadcrumb-item>
            <el-breadcrumb-item>练习诊断</el-breadcrumb-item>
        </el-breadcrumb>

        <div class="layout clearfix">
            <div class="lay1">
                <div class="userInfo">
                    <p class="name">Hi~ <span>{{userName}}</span>：</p>
                    <p class="num">您本月共参与<span> {{sum}} </span>次练习</p>
                    <p class="num">您本月共练习<span> {{total}} </span>道题，共答对<span> {{right}} </span>道题</p>
                </div>
                <div class="chart1">
                    <div class="title">各项练习答题数量（单位：题）</div>
                    <div id="bar1" style="width: 100%;height:300px;"></div>
                </div>
            </div>
            <div class="lay2">
                <div class="chart2">
                    <div class="title">主题回答数量（单位：题）</div>
                    <div id="bar2" style="width: 100%;height:460px;"></div>
                </div>
            </div>
            <div class="lay3">
                <div class="chart3">
                    <div class="title">主题回答正确数量（单位：题）</div>
                    <div id="bar3" style="width: 100%;height:460px;"></div>
                </div>
            </div>
        </div>

        <!--总答题量：{{total}}、答对：{{right}}、答错：{{total - right}}-->
    </div>

</div>
</body>
<script src="${rc.contextPath}/js/practiceCen/analysis.js?_${.now?long}"></script>
</html>
