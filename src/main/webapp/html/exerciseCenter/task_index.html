<!DOCTYPE html>
<html lang="en">
<head>
    <title>练习任务</title>
    <#include "/header.html">
</head>
<body>
<div id="app" v-cloak>
    <div class="container">
        <el-breadcrumb separator-class="el-icon-arrow-right" style="padding-left: 30px">
            <el-breadcrumb-item :to="{ path: '/' }"><span @click="toHome">首页</span></el-breadcrumb-item>
            <el-breadcrumb-item>个人中心</el-breadcrumb-item>
            <el-breadcrumb-item>我的练习</el-breadcrumb-item>
            <el-breadcrumb-item>任务列表</el-breadcrumb-item>
        </el-breadcrumb>
        <el-table
                :data="tableData"
                style="width: 100%"
                stripe
                border>
            <el-table-column
                    type="index"
                    width="50"
                    label="序号"
                    align="center"
                    :index="indexMethod">
            </el-table-column>
            <el-table-column
                    prop="numbers"
                    label="任务编号"
                    width="140"
                    header-align="center"
                    align="center">
            </el-table-column>
            <el-table-column
                    prop="name"
                    label="任务名称"
                    width="280"
                    header-align="center"
                    align="center">
            </el-table-column>
            <el-table-column
                    prop="themeName"
                    label="专题类型"
                    width="200"
                    header-align="center"
                    align="center">
            </el-table-column>
            <el-table-column
                    label="总题/已答题"
                    header-align="center"
                    align="center"
            >
                <template slot-scope="scope">
                    {{scope.row.total}}/{{scope.row.answerNum==null?0:scope.row.answerNum}}
                </template>
            </el-table-column>
            <el-table-column
                    prop="createName"
                    label="创建人"
                    width="200"
                    header-align="center"
                    align="center">
            </el-table-column>
            <el-table-column
                    prop="createTime"
                    label="创建时间"
                    width="200"
                    header-align="center"
                    align="center">
            </el-table-column>
            <el-table-column
                    label="操作"
                    header-align="center"
                    align="center">
                <template slot-scope="scope">
                    <el-popover
                            placement="top-start"
                            trigger="hover"
                            content="点击开始练习">
                        <i class="iconfont icon-lianxi" v-if="scope.row.status == null"
                           @click="start(scope.row.id, scope.row.taskId)"
                           slot="reference"
                           style="color: #1381e3;cursor: pointer;padding: 0 20px;font-size: 20px"
                        >
                        </i>
                    </el-popover>

                    <el-popover
                            placement="top-start"
                            trigger="hover"
                            content="继续练习">
                        <i class="iconfont icon-lianxi"
                           v-if="scope.row.status == 0"
                           @click="start(scope.row.id, scope.row.taskId)"
                           slot="reference"
                           style="color: #119e0b;cursor: pointer;padding: 0 20px;font-size: 20px"
                        >
                        </i>
                    </el-popover>
                    <el-popover
                            placement="top-start"
                            trigger="hover"
                            content="错题回顾">
                        <i class="iconfont icon-lianxihuigu"
                           style="color: #1381e3;cursor: pointer;padding: 0 20px;font-size: 20px"
                           v-if="scope.row.status == 1"
                           @click="review(scope.row.id, scope.row.taskId)"
                           slot="reference"
                        >
                        </i>
                    </el-popover>
                </template>
            </el-table-column>
        </el-table>

        <el-pagination
                @size-change="handleSizeChange"
                @current-change="handleCurChange"
                :current-page="formInline.page"
                :page-sizes="[10, 20, 30, 40]"
                :page-size="formInline.limit"
                layout="total, sizes, prev, pager, next, jumper"
                :total="formInline.count">
        </el-pagination>

    </div>
</div>
<script src="${rc.contextPath}/js/practiceCen/task_index.js?_${.now?long}"></script>
</body>
</html>
