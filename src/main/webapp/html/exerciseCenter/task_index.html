<!DOCTYPE html>
<html lang="en">
<head>
    <title>江苏省公安厅法律学校 | Sinorock</title>
    <#include "/header.html">
</head>
<body>
    <div id="app" v-cloak>
    <div class="container">
        <el-table
                :data="tableData"
                style="width: 100%"
                stripe>
            <el-table-column
                    prop="name"
                    label="练习卷名称"
                    width="480"
                    header-align="center">
            </el-table-column>
            <el-table-column
                    prop="type"
                    label="练习卷类型"
                    width="200"
                    header-align="center">
            </el-table-column>
            <el-table-column
                    prop="createUser"
                    label="创建人"
                    width="200"
                    header-align="center">
            </el-table-column>
            <el-table-column
                    prop="createTime"
                    label="创建时间"
                    width="200"
                    header-align="center">
            </el-table-column>
            <el-table-column
                    label="操作"
                    header-align="center"
                    align="center"
                    prop="status">
                <template slot-scope="scope">
                    <el-button
                            type="primary"
                            size="mini"
                    >开始练习
                    </el-button>
                </template>
            </el-table-column>
        </el-table>
    </div>
</div>
</body>
<script src="${rc.contextPath}/js/practiceCen/task_index.js?_${.now?long}"></script>
</html>
