<!DOCTYPE html>
<html lang="en">
<head>
    <title>江苏省公安厅法律学校 | Sinorock</title>
    <#include "/header.html">
</head>
<body>
<div id="app" v-cloak>
    <div class="container">
        <el-breadcrumb separator-class="el-icon-arrow-right" style="padding-left: 30px">
            <el-breadcrumb-item :to="{ path: '/' }"><span @click="toHome">首页</span></el-breadcrumb-item>
            <el-breadcrumb-item>练习中心</el-breadcrumb-item>
            <el-breadcrumb-item>主题练习</el-breadcrumb-item>
        </el-breadcrumb>
        <el-table
                :data="tableData"
                style="width: 100%"
                stripe
                border>
            <el-table-column
                    prop="themeName"
                    label="主题类型"
                    width="480"
                    header-align="center"
                    align="center">
            </el-table-column>
            <el-table-column
                    prop="total"
                    label="总题数"
                    width="200"
                    header-align="center"
                    align="center">
            </el-table-column>
            <el-table-column
                    label="已答题"
                    width="200"
                    header-align="center"
                    align="center"
                    prop="answerNum">
            </el-table-column>
            <el-table-column
                    label="操作"
                    header-align="center"
                    align="center"
                    prop="status"
                    align="center">
                <template slot-scope="scope">
                    <el-popover
                            placement="top-start"
                            trigger="hover"
                            content="开始练习">
                        <i class="iconfont icon-lianxi" v-if="scope.row.status == 0 || scope.row.status == null"
                           @click="start(scope.$index)"
                           slot="reference"
                           style="color: #1381e3;cursor: pointer;padding: 0 20px;font-size: 20px" >
                        </i>
                    </el-popover>
                    <el-popover
                            placement="top-start"
                            trigger="hover"
                            content="继续练习">
                        <i class="iconfont icon-lianxi"
                           v-if="scope.row.status == 1"
                           @click="start(scope.$index)"
                           slot="reference"
                           style="color: #119e0b;cursor: pointer;padding: 0 20px;font-size: 20px" >
                        </i>
                    </el-popover>
                    <el-popover
                            placement="top-start"
                            trigger="hover"
                            content="错题回顾">
                        <i class="iconfont icon-cuotiku"
                           v-if="scope.row.status == 1 || scope.row.status == 2"
                           slot="reference"
                           style="color: #ff1f14;cursor: pointer;padding: 0 20px;font-size: 20px" >
                        </i>
                    </el-popover>
                    <el-popover
                            placement="top-start"
                            trigger="hover"
                            content="清空重做">
                        <i class="iconfont icon-zhongzuo"
                           v-if="scope.row.status == 2"
                           @click="reStart(scope.row.id)"
                           slot="reference"
                           style="color: #ff7814;cursor: pointer;padding: 0 20px;font-size: 20px" >
                        </i>
                    </el-popover>
                </template>
            </el-table-column>
        </el-table>
    </div>
</div>
</body>

<script src="${rc.contextPath}/js/practiceCen/theme.js?_${.now?long}"></script>
</html>
