<!DOCTYPE html>
<html lang="en">
<head>
    <title>练习卷</title>
    <#include "/header.html">
</head>
<body>
    <div id="app" v-cloak>
    <div class="container">
        <div v-for="(item,index) in questionList"
             class="swiper-slide"
            >
            {{index+1}}.
            [{{item.questionType=='10004'?'单选题':item.questionType=='10005'?'多选题':'判断题'}}]
            {{item.comContent}}
            (  )。
            <button v-if="item.questionType==10005  && item.right == null" @click="sure(index)">
                确定
            </button>
            <br/>
            <br/>

            <el-radio-group v-model="item.userAnswer"
                    v-if="item.questionType==10004 || item.questionType==10006" @change="affirm(index)">
                <el-radio :label="item2.id" v-for="item2 in item.answer" v-if="item.right == null">
                    {{item2.questionContent}}
                </el-radio>
                <el-radio :label="item2.id" v-for="item2 in item.answer" v-if="item.right != null" disabled>
                    {{item2.questionContent}}
                </el-radio>
                <br/>
            </el-radio-group>

            <el-checkbox-group v-if="item.questionType==10005" v-model="item.checkList">
                <el-checkbox :label="item2.id" v-for="item2 in item.answer" v-if="item.right == null">
                    {{item2.questionContent}}
                </el-checkbox>
                <el-checkbox disabled :label="item2.id" v-for="item2 in item.answer" v-if="item.right != null">
                    {{item2.questionContent}}
                </el-checkbox>
                <br/>
            </el-checkbox-group>

            <br/>
            <br/>
        </div>
        <el-pagination
                @size-change="handleSizeChange"
                @current-change="handleCurChange"
                :current-page="page"
                :page-size="limit"
                layout="total, prev, pager, next, jumper"
                :total="count">
        </el-pagination>

        <div>
            <el-button
                    type="primary"
                    size="mini"
                    @click="save"
            >保存
            </el-button>
            <el-button
                    type="primary"
                    size="mini"
                    @click="commit"
            >提交
            </el-button>
        </div>
    </div>
</div>
</body>
    <script src="${rc.contextPath}/js/practiceCen/paper_paper.js?_${.now?long}"></script>
</html>
