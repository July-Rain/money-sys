<!DOCTYPE html>
<html lang="en">
<head>
    <title>主题练习</title>
    <#include "/header.html">
</head>
<body>
    <div id="app" v-cloak>
    <div class="header">
        <div class="header-left">
            <img src="${rc.contextPath}/statics/img/logo.png">
            <a href="javascript:;">江苏省公安厅法律学校</a>
        </div>
    </div>
    <div class="container">
        <div class="swiper-container swiper-no-swiping">
            <div class="swiper-wrapper">
                <div v-for="(item,index) in dataList"
                     class="swiper-slide"
                >
                    {{index+1}}.
                    [{{item.questionType=='10004'?'单选题':item.questionType=='10005'?'多选题':'判断题'}}]
                    {{item.comContent}}
                    (  )。
                    <button v-if="item.questionType==10005  && item.right == null" @click="sure(index)">
                        确定
                    </button>
                    <br/>
                    <br/>

                    <el-radio-group v-model="item.userAnswer"
                                    v-if="item.questionType==10004 || item.questionType==10006" @change="affirm(index)">
                        <el-radio :label="item2.id" v-for="item2 in item.answer" v-if="item.right == null">
                            {{item2.questionContent}}
                        </el-radio>
                        <el-radio :label="item2.id" v-for="item2 in item.answer" v-if="item.right != null" disabled>
                            {{item2.questionContent}}
                        </el-radio>
                        <br/>
                    </el-radio-group>

                    <el-checkbox-group v-if="item.questionType==10005" v-model="item.checkList">
                        <el-checkbox :label="item2.id" v-for="item2 in item.answer" v-if="item.right == null">
                            {{item2.questionContent}}
                        </el-checkbox>
                        <el-checkbox disabled :label="item2.id" v-for="item2 in item.answer" v-if="item.right != null">
                            {{item2.questionContent}}
                        </el-checkbox>
                        <br/>
                    </el-checkbox-group>

                    <br/>
                    <br/>
                </div>
            </div>
        </div>
        <el-button-group>
            <el-button type="primary" icon="el-icon-arrow-left" @click="last">上一页</el-button>
            <el-button type="primary" @click="next">下一页<i class="el-icon-arrow-right el-icon--right" ></i></el-button>
            <el-button type="primary" @click="commit(-1)">保存<i class="el-icon-arrow-right el-icon--right" ></i></el-button>
            <el-button type="primary" @click="commit(1)">提交本次练习<i class="el-icon-arrow-right el-icon--right" ></i></el-button>
        </el-button-group>
    </div>
</div>
</body>

    <script src="${rc.contextPath}/js/practiceCen/theme_answer.js?_${.now?long}"></script>
</html>
