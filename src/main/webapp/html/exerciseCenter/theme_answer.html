<!DOCTYPE html>
<html lang="en">
<head>
    <title>主题练习</title>
    <#include "/header.html">
</head>
<style>
    .container{
        background: #efefef;
    }
    .content{
        width: 1052px;
        height: 521px;
        background: #FFFFFF;
        margin: 0 auto;
        position: relative;
    }
    .content-title{
        color: #FFFFFF;
        font-size: 30px;
        text-align: center;
        height: 50px;
        line-height: 50px;
        background: #79acd4;
    }
    .content-main{
        height: 100%;
        color: #36a9e0;
        font-size: 18px;
        padding: 70px 40px;
        position: relative;
    }
    .answer{
        font-size: 18px;
        color: #666666;
        margin-top: 55px;
    }
    .desc{
        color: #999999;
        font-size: 14px;
        position: absolute;
        bottom: 190px;
        right: 160px;
    }
    .buttonAll{
        position: absolute;
        bottom: 90px;
    }
    .bottonAll button{
        /*margin-right: 100px !important;*/
    }
</style>
<body>
<div id="app" v-cloak>
    <div class="container">
        <div class="content">
            <div class="content-title">
                法律法规练习
            </div>
            <div class="content-main" v-for="(item,index) in dataList">
                <el-row>
                    <el-col :span="4">
                        <i class="el-icon-star-on" style="margin-right: 15px"></i>
                        <span>题目<i style="font-style: normal">{{index+1}}</i>：</span><span>（{{item.questionType==4?'单选题':item.questionType==5?'多选题':'判断题'}}）</span>
                    </el-col>
                    <el-col :span="20">
                        {{item.comContent}}
                    </el-col>
                </el-row>
                <el-row class="answer">
                    <el-col :span="4">&nbsp;
                    </el-col>
                    <el-col :span="20">
                        <el-checkbox-group v-model="answers" v-if="item.questionType==5">
                            <el-checkbox :label="item.id" v-for="item in item.answer">{{item.questionContent}}
                            </el-checkbox>
                        </el-checkbox-group>
                        <el-radio-group v-model="answers"
                                        v-if="item.questionType==4 || item.questionType==6"
                                        :disabled="radio_disabled">
                            <el-radio :label="item.id" v-for="item in item.answer"
                                      @change="radioCheck(item.id, item.answerId, item.questionType)">
                                {{item.questionContent}}
                            </el-radio>
                            <br/>
                        </el-radio-group>
                    </el-col>
                </el-row>
                <div class="desc">
                    <p style="margin-bottom: 20px">
                        试题难度：<span>{{item.questionDifficulty}}</span>
                    </p>
                    <p>
                        第<span>1</span>题，共<span>999</span>题
                    </p>
                </div>
            </div>
            <div class="buttonAll">
                <el-button type="primary" icon="el-icon-arrow-left" style="margin: 0 100px">上一页</el-button>
                <el-button type="primary" icon="el-icon-arrow-right" @click="next" style="margin-right: 100px">下一页</el-button>
                <el-button type="primary" style="margin-right: 100px">保存</el-button>
                <el-button type="primary" @click="commit">提交本次练习</el-button>
            </div>
        </div>
