<body>
<div id="app" v-cloak>

    <div class="header" v-show="!headerHide">
        <div class="header-left">
            <img src="${rc.contextPath}/statics/img/logo.png">
            <a href="javascript:;">江苏省公安厅法律学校</a>
        </div>
        <div class="header-right">
            <ul>
                <li @click="toLogout">
                    <div class="spel">
                        <a>
                            <i class="iconfont icon-tuichu"></i>
                            <p><a href="javascript:;">退出</a></p>
                        </a>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <div class="container">
        <div class="info_card">
            <div class="card_title">
            </div>
            <div class="card_contain">
                <el-form :inline="true" :model="formInline" ref="formInline" class="demo-form-inline">
                    <el-form-item prop="checkStatus">
                        <el-select v-model="formInline.checkStatus" placeholder="阅卷状态" size="mini">
                            <el-option label="未阅卷" value="0"></el-option>
                            <el-option label="未完成" value="1"></el-option>
                            <el-option label="已完成" value="2"></el-option>
                        </el-select>
                    </el-form-item>
                    <el-form-item>
                        <el-button type="primary" @click="onSubmit" size="mini">
                            <i class="iconfont icon-sousuo1"></i>
                            查询
                        </el-button>
                        <el-button @click="resetForm('formInline')" size="mini">
                            <i class="iconfont icon-tableresetpassword"></i>
                            重置
                        </el-button>

                    </el-form-item>
                </el-form>
            </div>
        </div>
        <div>
            <el-table
                :data="tableData"
                border
                style="width: 100%">
                <el-table-column
                        label="序号"
                        type="index"
                        header-align="center"
                        align="center"
                        :index="indexMethod"
                        width="50">
                </el-table-column>
            <el-table-column
                    prop="examName"
                    label="试卷名称"
                    width="200"
            >
            </el-table-column>
            <el-table-column
                    prop="examTypeName"
                    label="试卷类型"
                    width="130"
            >
            </el-table-column>
            <el-table-column
                    prop="examTime"
                    label="考试时长（分钟）"
                    width="130"
            >
            </el-table-column>
            <el-table-column
                    prop="organizedOrgCode"
                    label="组考单位"
                    width="150"
            >
            </el-table-column>
            <el-table-column
                    prop="startTime"
                    label="考试开始时间"
            >
            </el-table-column>
            <el-table-column
                    prop="endTime"
                    label="考试结束时间"
            >
            </el-table-column>
            <el-table-column label="操作" width="200">
                <template slot-scope="scope">
                    <el-button
                            size="mini"
                            @click="startCheckExam(scope.$index, scope.row)">
                        {{tableData[scope.$index].checkStatus==1?"继续阅卷":""}}
                        {{tableData[scope.$index].checkStatus==2?"查看阅卷":""}}
                        {{tableData[scope.$index].checkStatus==0?"开始阅卷":""}}
                        {{tableData[scope.$index].checkStatus=='3'?"审核阅卷":""}}
                    </el-button>
                </template>
            </el-table-column>
        </el-table>
            <el-pagination
                @size-change="handleSizeChange"
                @current-change="handleCurrentChange"
                :current-page="formInline.page"
                :page-sizes="[10, 20, 30, 40]"
                :page-size="formInline.limit"
                layout="total, sizes, prev, pager, next, jumper"
                :total="formInline.count">
        </el-pagination>
        </div>
        <el-dialog title="个人信息完善" :visible.sync="checkExamUserDia" :before-close="closeDia"
                   :close-on-click-modal=false :close-on-press-escape=false :show-close=false	>
            <el-form :model="checkExamUser" ref="checkExamUser" :rules="checkExamUserRule" label-width="150px" class="demo-examConfig"
                     size="mini" >
                <el-row>
                    <el-col :span="24">
                        <el-form-item label="姓名：" prop="examUserName">
                            <el-input size="medium" v-model="checkExamUser.examUserName" placeholder="请输入姓名"  clearable
                            ></el-input>
                        </el-form-item>
                    </el-col>

                    <el-col :span="24">
                        <el-form-item label="性别："  prop="examUserSex">
                            <el-radio-group  v-model="checkExamUser.examUserSex">
                                <el-radio label="0" >男</el-radio>
                                <el-radio label="1" >女</el-radio>
                            </el-radio-group>
                        </el-form-item>
                    </el-col>

                    <el-col :span="24">
                        <el-form-item label="证件号码：" prop="examUserCode">
                            <el-input size="medium" v-model="checkExamUser.examUserCode" placeholder="请输入证件号码"  :disabled="true" clearable
                            ></el-input>
                        </el-form-item>
                    </el-col>
                    <el-col :span="24">
                        <el-form-item>
                            <el-button type="primary" @click="saveCheckExamUser('checkExamUser')">保存</el-button>
                        </el-form-item>
                    </el-col>
                </el-row>
            </el-form>
        </el-dialog>
    </div>

</div>
</body>

<!-- import [current] JavaScript -->

</html>
