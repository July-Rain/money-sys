<!DOCTYPE html>
<html lang="en">
<head>
    <title>江苏省公安厅法律学校 | Sinorock</title>
    <#include "/header.html">
</head>
<style>



    #app{
        background-color:#efefef;
        width: 100vw;
        height: 100vh;
    }
    #paper{
        width: 1180px;
        background: #fff;
        margin: 54px auto 47px;
        padding: 50px 25px 20px;
    }
    #paper h2{
        height: 48px;
        line-height: 48px;
        font-family: MicrosoftYaHei;
        font-size: 48px;
        font-weight: normal;
        font-stretch: normal;
        letter-spacing: 0px;
        color: #2a2a2a;
        text-align: center;
        margin-bottom: 50px;
    }
    #paper .el-form{
        border-top: 1px solid #dddddd;
    }
    #paper .smg{
        height: 30px;
        line-height: 30px;
        margin-bottom: 19px;

    }
    p,span{
        font-size: 20px;
        color: #2a2a2a;
    }
    #paper .smg .name{
        float: left;
        padding-left: 149px;
    }
    #paper .smg .set{
        float: right;
        padding-right: 164px;
    }

    .subTitle h3{
        font-size: 24px;
        font-weight: normal;
        font-family: MicrosoftYaHei-Bold;
        font-stretch: normal;
        line-height: 50px;
        height: 50px;
        letter-spacing: 0px;
        color: #2a2a2a;
    }
    .question_area{
        width: 100%;
        background-color: #f2f9ff;
        padding: 0 30px 20px;
        margin-bottom: 20px;
    }
    .ques_name{
        line-height: 78px;
    }
    .ques_answer{
        line-height: 52px;
        background-color: #e1f1ff;
        margin-bottom: 20px;
    }
    .el-form-item__content{
        line-height: 25px;

    }
    .el-radio,.el-radio__label,.el-checkbox,.el-checkbox__label{
        font-size: 24px;
        margin: 0!important;
    }
    .el-radio,.el-checkbox{
        margin-top: 29px!important;
    }
    .el-radio-group label,.el-checkbox-group label{
        display: block;
    }
    .submit_btn{
        padding-top: 20px;
        text-align: center;
    }
    .submit_btn .el-button{
        display: inline-block;

    }
    .submit_btn .el-button span{
        color: #fff;
    }
</style>
<body>
<div id="app" v-cloak>
    <div id="paper">
        <h2>{{examConfig.examName}}</h2>
        <el-form :model="testForm" >
            <div class="subTitle" v-if="subjectList[0]">
                <h3>主观题阅卷：</h3>
            </div>
            <div v-for="(item,index) in subjectList" class="question_area">
                <p class="ques_name">{{index+1}}. {{item.comContent}} 。本题分值{{item.score}}分</p>
                <p class="ques_answer">考生答案 ：{{item.userAnswer}}</p>
                <el-row>
                    <el-col :span="5">
                        <el-form-item label="分值：" label-width="100px">
                            <el-input type="number" v-model = "subScore[index]" placeholder="请输入分值" :min="0" :max ="item.score" ></el-input>
                        </el-form-item>
                    </el-col>
                    <el-col :span="24">
                        <el-form-item label="评分依据：" label-width="100px">
                            <el-input type="textarea" v-model="checkBase[index]"  placeholder="请输入打分依据" ></el-input>
                        </el-form-item>
                    </el-col>
                </el-row>



                <div v-if="checkStatus=='3'">
                    <p> 阅卷分数1 ：{{item.firScore}}&nbsp;&nbsp;&nbsp; 打分依据：{{item.firCheckBase}} </p>
                    <p>阅卷分数2 ：{{item.secScore}}&nbsp;&nbsp;&nbsp; 打分依据：{{item.secCheckBase}}</p>
                </div>
            </div>
        </el-form>
        <div class="submit_btn">
            <el-button size="mini" @click="save" @click="submit" type="primary"><i class="iconfont icon-dui1"></i> 提交</el-button>

        </div>
    </div>
</div>
</body>

<!-- import [current] JavaScript -->
<script src="${rc.contextPath}/js/checkExamCen/checkSubjectExam.js"></script>
</html>
