<!DOCTYPE html>
<html lang="en">
<head>
    <title>个人竞赛统计概况</title>
    <#include "/header.html">
    <style>
        .container{
            background: #f8f8f8;
            color: #333333;
        }
        .layout {
            min-width: 1319px;
            width: 96.5592972181552vw;
            height: 604px;
            margin: 0 auto;
            overflow: hidden;
        }
        .layout>div{
            float: left;
            margin-right: 14px;
        }
        .layout .lay1 {
            /*height: 100%;*/
            min-width:360px;
            width: 26.3543191800878vm;
        }
        .layout .lay2{
            margin-right: 0;
            /*height: 604px;*/
            min-width: 949px;
            width: 69.4729136163982vm;
        }
        .chart1,.chart2,.chart3{
            width: 100%;
            background-color: #ffffff;
        }
        .lay1 .chart1{
            height: 100px;
            margin-bottom: 14px;
            padding: 26px 0 26px 21px;
        }
        .chart1 img{
            width: 48px;
            height: 47px;
            margin-right: 14px;
            vertical-align: middle;
        }
        .chart1 a{
            font-size: 16px;
            color: #333333;
        }
        .lay1 .chart2{
            padding: 16px 0 0 20px;
        }
        .lay2 .chart3{
            padding: 30px 0 73px 0;
        }
    </style>
</head>
<body>
<div id="app" v-cloak>
    <div class="container">
        <el-breadcrumb separator-class="el-icon-arrow-right" style="padding-left: 30px">
            <el-breadcrumb-item :to="{ path: '/' }"><span @click="toHome">首页</span></el-breadcrumb-item>
            <el-breadcrumb-item>评估中心</el-breadcrumb-item>
            <el-breadcrumb-item>竞赛统计</el-breadcrumb-item>
        </el-breadcrumb>

        <div class="layout clearfix">
            <div class="lay1">
                <div class="chart1">
                    <img src="${rc.contextPath}/statics/img/logo.png">
                    <a href="javascript:;">{{name}}</a>
                </div>
                <div class="chart2">
                    <el-tabs type="border-card">
                        <el-tab-pane label="参与次数">
                            <div id="pie1" style="width: 300px;height:370px;"></div>
                        </el-tab-pane>
                        <el-tab-pane label="获得积分">
                            <div id="pie2" style="width: 300px;height:370px;"></div>
                        </el-tab-pane>
                    </el-tabs>
                </div>
            </div>
            <div class="lay2">
                <div class="chart3">
                    <div class="title">部门人员竞赛详情</div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

<!-- import [current] JavaScript -->
<script src="${rc.contextPath}/js/competitionTongJi/deptSurvey.js?_${.now?long}"></script>
</html>
