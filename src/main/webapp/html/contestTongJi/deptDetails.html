<!DOCTYPE html>
<html lang="en">
<head>
    <title>个人竞赛详情</title>
    <#include "/header.html">
    <style>
        .header-right ul {
            background: transparent;
        }

        .header-right ul li:after {
            content: '';
        }

        .el-menu--horizontal .el-menu-item,
        .el-menu--horizontal .el-submenu {
            float: left;
            height: 70px;
            /*line-height: 70px;*/
            margin: 0;
            border-bottom: 2px solid transparent;
            color: #fff;
        }

        .el-menu--horizontal > .el-submenu .el-submenu__title {
            height: 70px;
            /* line-height: 70px; */
            border-bottom: 2px solid transparent;
            color: #909399;
        }

        .header-right ul li a {
            text-align: center;
            padding: 0;
            /*margin: 10px 0;*/
            box-sizing: border-box;
            height: auto;
            display: inline-block;
        }

        .header-right .el-menu-item [class^=el-icon-],
        .header-right .el-submenu [class^=el-icon-],
        .el-menu--horizontal > .el-submenu .el-submenu__icon-arrow {
            font-size: 30px;
            color: #fff;
        }

        /*.header-right .el-submenu [class^=el-icon-]*/
        .header-right ul li a span {
            display: block;
            margin-top: -10px;
            line-height: 10px;
        }

        .header-right .el-menu-item:hover a,
        .header-right .el-submenu:hover a,
        .header-right .el-menu-item:hover [class^=el-icon-],
        .header-right .el-submenu:hover [class^=el-icon-],
        .header-right .el-submenu:hover .el-submenu__title [class^=el-icon-] {
            color: #909399;
        }

        .el-submenu__icon-arrow {
            margin-top: 16px;
        }

        .el-menu--horizontal .el-menu .el-menu-item a {
            color: #909399;
        }

        .el-menu--horizontal .el-menu .el-menu-item a:hover {
            color: #000;
        }

        .el-menu--horizontal .el-menu .el-menu-item, .el-menu--horizontal .el-menu .el-submenu__title {
            background-color: #fff;
            float: none;
            height: 36px;
            line-height: 36px;
            padding: 0 10px;
            color: #909399;
            display: inline-block;
        / / 悬浮块横向显示
        }

        .el-dialog {
            width: 90%;
        }

        iframe {
            border: none;
        }
        .dialogIfr{
            min-height: 60vh;
        }
        .el-dialog__body{
            padding: 0 10px 30px;
        }
    </style>
</head>
<body>
<div id="app" v-cloak>
    <div class="container">
        <el-row :gutter="24">
            <el-col :span="24">
                <el-tabs type="border-card">
                    <el-tab-pane label="部门人员竞赛详情">
                        <div> 因为没有部门账号 默认后台查ORG_CODE = '320000000000' 部门code 写在了IntegralController的userByDeptList的方法里了
                        </div>
                        <div>

                            <el-table
                                    :data="tableData"
                                    border
                                    style="width: 100%">

                                <el-table-column
                                        prop="userName"
                                        label="人员"
                                        width="100"
                                        header-align="center"
                                        align="center">
                                </el-table-column>
                                <el-table-column
                                        prop="checkpoint"
                                        label="闯关竞赛积分"
                                        header-align="center"
                                        align="center"
                                >
                                </el-table-column>
                                <el-table-column
                                        prop="pk"
                                        label="在线比武积分"
                                        header-align="center"
                                        align="center"
                                >
                                </el-table-column>
                                <el-table-column
                                        prop="leitai"
                                        label="擂台赛积分"
                                        header-align="center"
                                        align="center"
                                >
                                </el-table-column>

                                <el-table-column
                                        label="操作"
                                        header-align="center"
                                        align="center"
                                        width="180">
                                    <template slot-scope="scope">
                                        <el-popover
                                                placement="top-start"
                                                trigger="hover"
                                                content="查看">
                                            <i class="iconfont icon-chakan tabIcon"
                                               slot="reference"
                                               @click="look(scope.$index, scope.row)"
                                               style="color: #1381e3;font-size: 12px;">
                                            </i>
                                        </el-popover>
                                    </template>
                                </el-table-column>
                            </el-table>
                            <el-pagination
                                    @size-change="handleSizeChange"
                                    @current-change="handleCurrentChange"
                                    :current-page="formInline.currPage"
                                    :page-sizes="[10, 20, 30, 40]"
                                    :page-size="formInline.pageSize"
                                    layout="total, sizes, prev, pager, next, jumper"
                                    :total="formInline.totalCount">
                            </el-pagination>
                        </div>
                    </el-tab-pane>

                </el-tabs>
            </el-col>
        </el-row>


        <el-dialog :visible.sync="dialog2">
            <iframe class="dialogIfr" :src="src" width="100%" height="auto" frameborder="1" name="iframe名称">

            </iframe>

        </el-dialog>


    </div>
</div>
</body>

<!-- import [current] JavaScript -->
<script src="${rc.contextPath}/js/competitionTongJi/deptDetails.js?_${.now?long}"></script>
</html>
